<script id="hotel_list" type="text/template">
    {% for(var i=0;i < hotels.length;i++){
    var dd = hotels[i]; %}
    <li class="ho_list">
        <img class="h-choose" src="../images/ui/choose.png">
        <div class="ho_pic">
            <img src="{%=dd.hotelPictureURL%}" />
        </div>
        <div class="ho_infor">
            <p class="hname">
                {%=data.hotels[i].hotelName%}
            </p>
            <div class="h-score">
            <span style="color:#8ed1cc;font-size:1.5rem;font-weight: 600;"> {%=data.hotels[i].score%}</span>
            <span style="color:#999999;font-size:0.8rem;">分/{%=data.hotels[i].personNum%}人点评</span>

            </div>
            <div class="h-grade">
                <span style="color:#999999;font-size:1rem;">{%=data.hotels[i].starRating%}</span>
                <b class="hl-icon1"></b>
                <b class="hl-icon2"></b>
                <p class="h-address">{%=hotels[i]['location']%}</p>
            </div>
            <div class="l-price">
                <span style="font-size:0.8em;color:#fe4716;">￥</span>
                <span class="price-num">{%=hotels[i]['avgRatePerPax']%}</span>
                <a class="choose-no">选择</a>
            </div>
        </div>
    </li>
    {% } %}
</script>
