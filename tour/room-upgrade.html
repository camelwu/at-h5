<body>
    <div id="preloader">
        <div id="status">
            <p class="center-text">
                <br>
                <em>加载中……</em>
            </p>
        </div>
    </div>
    <div class="all-elements" id="allElements">
        <!--   顶部   -->
        <div class="header">
            <a href="javascript:history.go(-1);" class="icons header-back"></a>
            <h3 class="head-h3">房间升级</h3>
        </div>
        <!--   内容   -->
        <div class="sc-content">
            <a href="hotel-summary.html" class="top-pic">
                <img class="hotelPic" src="../images/03-1_02.jpg">
            </a>
            <ul id="hd_list" class="d-list">
                <li>
                    <p class="d-score">
                        <b class="d-icon4"></b>
                        1-12-2 Dougenzaka shibuya-ku</p>
                </li>
                <li>
                    <p class="d-score">3星级</p>
                    <b class="d-icon2"></b>
                    <a href="#" class="d-icon1" ></a>
                </li>
                <li>
                    <p class="d-p3">12月22入住</p>
                    <p class="d-p3" style="margin-left: 5px;">12月30离店</p>
                    <p class="d-p2">共9晚</p>
                </li>
                <li class="hd-hotel">
                    <img class="hd-choose" src="../images/ui/choose.png">
                    <div class="d-div3">
                        <p class="d-p5">标准价</p>
                        <p class="d-p7">
                            <span>无早 大床 不可取消</span><span style="color: #fe4716"> 仅剩2间</span>
                        </p>
                    </div>
                    <p class="hd-price">
                        <span>+￥</span>
                        <span>848</span>
                    </p>
                </li>
                <li class="hd-hotel">
                    <img class="hd-choose" src="../images/ui/choose.png">
                    <div class="d-div3">
                        <p class="d-p5">含早</p>
                        <p class="d-p7">
                            <span>无早 大/双床 免费取消</span>
                        </p>
                    </div>
                    <p class="hd-price">
                        <span>+￥</span>
                        <span>908</span>
                    </p>
                </li>
            </ul>
            <a href="fill-in-order-new.html" class="hs-next">下一步</a>
        </div>
    </div>

<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/plugins.js"></script>

<script src="../js/lib/custom.js"></script>
<script>
    $(window).load(function () {
        $("#status").fadeOut();
        $("#preloader").delay(400).fadeOut("medium");
    });
    (function(){
        var li = document.getElementsByClassName('hd-hotel');
        var img = document.getElementsByClassName('hd-choose');
        for(var j = 0;j < li.length;j++){
            {
                (function(index) {
                    li[j].onclick = function () {
                        for (var i = 0; i < li.length; i++) {
                            li[i].style.backgroundColor = "#ffffff";
                            img[i].className = 'hd-choose';
                        }
                        li[index].style.backgroundColor = "#dfdfdd";
                        img[index].className = 'hd-choose cho-active';
                    };
                }(j))
            }
        }
    })();
</script>
