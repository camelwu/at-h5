<script id="tpl_GetHotCity" type="text/template">
   {% for(var i=0;i<9;i++){ %}
   <li class = "{% if(i==0){ %}jjin-active{% } %}" title="{%=data.destCities[i].cityCode%}" ><a href="scenic_list.html?DestCityCode={%=data.destCities[i].cityCode%}">{%=data.destCities[i].cityName%}</a></li>
   {% } %}
</script>
<script id="tpl_GetHotSpot" type="text/template">
    {% for(var i = 0;i < hotelAndScenicList.length;i++){ %}
        <li>
            <a href="packages_detail.html?packageID={%=hotelAndScenicList[i].productID%}&productPrice={%=hotelAndScenicList[i].productPrice%}&status=1">
                <div>
                    <img src="{%=hotelAndScenicList[i].productPicUrl%}" class="banner-image" alt="img">
                    <div class="hp-block">
                        <b class = "icon1 s-location"></b>{%=hotelAndScenicList[i].productSite%}
                    </div>
                </div>
                <div class="spotDesc">{%=hotelAndScenicList[i].productDesc%}</div>
                <div><span>￥</span><span class="pay-num">{%=hotelAndScenicList[i].productPrice%}</span><span>起</span></div>
            </a>
        </li>
    {% } %}
</script>
<script>
    (function(){
        var ww = this;
        vlm.init();
        var tour_index = function(){
            //   加载动画
            var flashLoad = function(){
                $(window).load(function () {
                    $("#status").fadeOut();
                    $("#preloader").delay(400).fadeOut("medium");
                });
            };
            //   获取城市
            var getCity = function(){
                var tmp={
                    "Parameters": {
                    },
                    "ForeEndType": 3,
                    "Code": "0209"
                };
                vlm.loadJson("",JSON.stringify(tmp),getCityCallback);
            };
            var getCityCallback = function(ret){
                var json=ret;
                if(json.success){
                    var data=json,tpl_GetExHotCity = template("tpl_GetHotCity",data);
                    console.log(data);
                    $("#hotPlace").html(tpl_GetExHotCity);
                    if(data.data.destCities.length == 0){
                        jAlert("抱歉暂时没有数据","提示");
                    }
                    //   选择目的地
                    var changeCity = function(){
                        var city = $('#hotPlace')[0].children;
                        for(var i=0; i < city.length; i++){
                            city[i].onclick = function(){
                                for(var j=0; j < city.length; j++){
                                    city[j].className = "";
                                }
                                this.className='jjin-active';
                            }
                        }
                    };
                    changeCity();
                }else {
                    jAlert(json.message,"提示");
                }
            };
            //   获取热门景点
            var getHotSpot = function() {
                var tmp = {
                    "Parameters":{"Isinternational":true,"PageNo":1,"PageSize":10}
                    ,"ForeEndType":3,
                    "Code":"001306"
                };
                vlm.loadJson("", JSON.stringify(tmp), getHotSpotCallback);
                function getHotSpotCallback(ret){
                    var json=ret;
                    if(json.success){
                        var data=json.data,tpl_GetHotSpot = template("tpl_GetHotSpot",data);
                        console.log(data);
                        $("#hotSpot").html(tpl_GetHotSpot);
                        if(data.hotelAndScenicList.length == 0){
                            jAlert("抱歉暂时没有数据","提示");
                        }
                    }else {
                        jAlert(json.message,"提示");
                    }
                }
            };
            return{
                FlashLoad:flashLoad,
                GetCity:getCity,
                GetHotSpot:getHotSpot
            };
        }();
        ww.MT = ww.MT || {};
        ww.MT.load = function(){
            tour_index.FlashLoad();
            tour_index.GetCity();
            tour_index.GetHotSpot()
        };
        /**
         * 热门城市跳转
         * @param cityCode
         * @returns {boolean}
         * @constructor
         */
        MT.CurrentPageTolist = function(){

                window.location.href="../scenic/scenic_city.html?citycode=1&callback=tour/scenic_list.html";
                return false;

        }

        MT.load();
    })()
</script>
