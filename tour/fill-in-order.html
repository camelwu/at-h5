<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>填写订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../styles/framework.css" type="text/css" rel="stylesheet">
    <link href="../styles/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/fill-in-order.css">
</head>
<body>
    <div class="all-elements">
        <!--   顶部   -->
        <header class="top">
            <a href="javascript:;" class="icons header-back"></a>
            <span class="title">填写订单</span>
        </header>
        <!--   内容   -->
        <div id="content ddd" class="snap-content" style="padding-top: 45px;padding-bottom: 51px;">
            <section class="sce-ticket-wrap min320">
                <div class="sce-ticket">
                    <section class="sce-introduce">
                        <p class="sce-introduce-txt">八达岭长城一日游【仅限12-23日-12月30日使用】元旦期间不可使用</p>
                        <div class="per-price-wrap">
                            <span class="per-price-tit">单价：</span>
                            <strong class="per-price-cont">¥56</strong>
                            <div class="per-price-control"><span class="cut-down-btn">-</span><i class="cut-up-cont">1</i><span class="plus-btn">+</span></div>
                        </div>
                    </section>
                </div>
            </section>

            <!--出行人资料-->
            <section class="personal_data_box">
                <div class="personal_data">
                    <span class="title"><i>出行人资料1</i><b><a href="#"></a></b></span>
                    <ul>
                        <li>
                            <span class="list_tit">姓名：</span>
                            <span class="list_con">姚军华</span>
                        </li>
                        <li>
                            <span class="list_tit">手机：</span>
                            <span class="list_con"><i>+86</i>13090008000</span>
                        </li>
                    </ul>
                </div>
                <div class="personal_data">
                    <span class="title"><i>出行人资料2</i><b><a href="#"></a></b></span>
                    <ul>
                        <li>
                            <span class="list_tit">姓名：</span>
                            <span class="list_con">姚军华</span>
                        </li>
                        <li>
                            <span class="list_tit">手机：</span>
                            <span class="list_con"><i>+86</i>13090008000</span>
                        </li>
                    </ul>
                </div>
            </section>
            <!--联系人资料-->
            <section class="personal_data_box">
                <div class="personal_data">
                    <span class="title"><i>联系人资料</i><b><a href="#"></a></b></span>
                    <ul>
                        <li>
                            <span class="list_tit">姓名：</span>
                            <span class="list_con">姚军华</span>
                        </li>
                        <li>
                            <span class="list_tit">手机：</span>
                            <span class="list_con"><i>+86</i>13090008000</span>
                        </li>
                        <li>
                            <span class="list_tit">邮箱：</span>
                            <span class="list_con">www.morningtour@163.com</span>
                        </li>
                    </ul>
                </div>
            </section>
            <div class="order-notice">
                <i class="order-notice-btn"></i>
                <span class="order-notice-txt">已经阅读亚洲旅行网订票须知</span>
            </div>
        </div>
        <!--底部-->
        <footer class="order-amount">
            <div class="order-total-wrap">
                <span>订单金额：</span>
                <span class="order-total-fare">¥56</span>
                <i class="itemized" id="show_de"></i>
            </div>
            <a href="order-pay.html" class="order-total-btn">预定</a>
        </footer>
    </div>
    <!--   背景块   -->  
    <div class="mask" id="r-mb"></div>
    <!--   明细块   -->    
    <div class="detail_expenses" id="detail_expenses">
        <ul>
            <li><span>八达岭长城一日游</span><i data-unit="&#165;">56 x 2</i></li>
            <li><span>出行人1</span><i>姚俊华</i></li>
            <li><span>出行人2</span><i>陈玉宝</i></li>
        </ul>
    </div> 

    <!--同意条款-->
    <script src="../js/item_agree.js"></script>
    <!--票数加减-->
    <script src="../js/cut_plus.js"></script>

    <script src="../js/scenic.js"></script>    
    <script src="../js/head_back.js"></script>
</body>
</html>
