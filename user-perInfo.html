    <title>个人资料 - 亚洲旅行网</title>
    <link href="styles/framework.css"	rel="stylesheet" type="text/css">
    <link href="styles/style.css"		rel="stylesheet" type="text/css">
    <link href="css/user.css"	rel="stylesheet" type="text/css">
</head>
<body onload="u_perInfo()">
<div id="preloader">
    <div id="status">
        <p class="center-text">
            Loading the content...
            <em>Loading depends on your connection speed!</em>
        </p>
    </div>
</div>
<div class="all-elements">
    <div class="header" id="vlm-login">
        <a href="javascript:window.history.go(-1);" class="icons header-back"></a>
        <h3>个人资料</h3>
    </div>
    <!-- Page Content-->
    <div id="content" class="snap-content">
        <div id="infolist" class="user-info-top">
            头像<img src="images/ui/user-heads.png" class="user-it"/>
            <b class="icons open-rg" style="margin-top: 25px;"></b>
        </div>
        <ul class="s_lists">
            <li id="a_nick">昵称 <b class="icons open-rg"></b><span id="nickname" class="info-name"></span><b class="icons open-rg"></b></li>
            <li id="a_name">姓名 <b class="icons open-rg"></b></li>
            <li>性别
                <div class="info-sex" id="sex" onclick="changeSex()">
                    <div class="white-div">男</div>
                    <div class="sex-div">男</div>
                    <div class="sex-div">女</div>
                </div></li>
            <li>出生年月 <b class="icons open-rg"></b></li>
            <li id="a_phone">手机 <b class="icons open-rg"></b></li>
            <li id="a_email">邮箱 <b class="icons open-rg"></b></li>
            <li id="a_key">修改密码<b class="icons open-rg"></b></li>
        </ul>
        <div class="info-quit">退出</div>
    </div>
</div>
<!--     修改信息浮层     -->
<div id="amend_info" class="all-elements" style="display: none;">
    <div class="header">
        <a id="close_page" class="icons header-back"></a>
        <h3 id="title">修改昵称/填写姓名/手机号验证/邮箱/修改密码</h3>
    </div>
    <ul id="info_content">
        <li id="changename" style="display: none;">
            <div class="u_name">
                <input type="text" value="Yellow" id="name"/>
                <b class="icon name-close" onclick="clearname()"></b>
            </div>
            <div class="name-text">4-30个字符，可由中英文字母，数字、"-"、"_"组成</div>
            <input class="f_btn button-yellow" type="submit"/>保存
        </li>
        <li id="fillname" style="display: none;">
            <div class="u_name">
                <input type="text" style="color:#d1d1d1;font-size: 1.4rem" placeholder="请填写真实姓名">
            </div>
            <div class="name-text">4-30个字符，可由中英文字母，数字、"-"、"_"组成</div>
            <div class="f_btn button-yellow">保存</div>
        </li>
        <li id="phoneverify" style="display: none;">
            <ul class="f_key">
                <li>
                    <input class="fk_put" type="text" value placeholder="请输入手机号" onkeydown="putting()">
                </li>
                <li>
                    <input class="fk_put" type="text" value placeholder="请输入验证码" onkeydown="putting()">
                    <div class="fk_div">发送验证码</div>
                </li>
            </ul>
            <a href="#" class="f_btn button-yellow">保存</a>
        </li>
        <li id="useremail" style="display: none;">
            <div class="u_name">
                <input type="text" style="color:#d1d1d1;font-size: 1.4rem" placeholder="请输入邮箱">
            </div>
            <div class="f_btn button-yellow">保存</div>
        </li>
        <li id="amendkey" style="display: none;">
            <ul class="f_key">
                <li>
                    <input class="fk_put" type="text" value placeholder="原密码" onkeydown="putting()">
                </li>
                <li>
                    <input class="fk_put" type="text" value placeholder="新密码" onkeydown="putting()">
                </li>
                <li>
                    <input class="fk_put" type="text" value placeholder="确认新密码" onkeydown="putting()">
                </li>
            </ul>
            <div class="f_btn button-yellow">保存</div>
        </li>
    </ul>
</div>
<script type="text/javascript">
   function changeSex(){
        var sex = document.getElementById("sex");
        var block = document.getElementsByClassName("white-div")[0];
        if(block.style.left != "34px"){
            block.style.left = "34px";
            block.innerHTML = "女";
        }else{
            block.style.left = 0;
            block.innerHTML = "男"
        }
//        sex.firstElementChild.innerHTML = sex.firstElementChild.innerHTML == "男"?"女":"男";
//        sex.lastElementChild.innerHTML = sex.firstElementChild.innerHTML == "男"?"女":"男";
    }
</script>

<script type="text/javascript" src="js/user-perInfo.js"></script>
</body>
</html>
