    <script>
        /*景点 目标城市列表页MT*/
        (function(){
            var webkit = this;
            var core = function(){
                var apiurl="http://123.56.190.34:8888/api/GetServiceApiResult";

                vlm.init();

                var CLoadSearchAvailableToursAttractions = function(){

                    var val = vlm.parseUrlPara(window.location.href);
                    var SearchAvailableToursAttractions=
                    {
                        "Parameters": {
                            "DestCityCode": val.DestCityCode
                        },
                        "ForeEndType": 3,
                        "Code": "0087"
                    }
                    vlm.loadJson(apiurl,JSON.stringify(SearchAvailableToursAttractions),SearchAvailableToursAttractionsCallback);
                    function SearchAvailableToursAttractionsCallback(data){
                        var json=eval('('+data+')');
                        console.log(json);
                        if(json.success){
                            var data=json.data,tpl_SearchAvailableToursAttractions = template("tpl_SearchAvailableToursAttractions",data.lists);
                            $("#scenic-list-cont").html(tpl_SearchAvailableToursAttractions);

                        }else {
                            console.log(json);
                            jAlert("数据格式错误","提示");
                        }
                    }

                }


                //加载动画
                var CAnimload = function()
                {
                    $(window).load(function () {
                        $("#status").fadeOut();
                        $("#preloader").delay(400).fadeOut("medium");
                    });
                }




                return {
                    CLoadSearchAvailableToursAttractions:CLoadSearchAvailableToursAttractions,
                    CAnimload:CAnimload
                }

            }();
            webkit.MT = webkit.MT || {};
            webkit.MT.load = function(){
                core.CAnimload();
                core.CLoadSearchAvailableToursAttractions();
            }

            MT.load();
        })(jQuery,window,document);
    </script>
