    <title>景点订单详情 - 亚洲旅行网</title>
    <link href="../styles/framework.css" rel="stylesheet"/>
    <link href="../styles/style.css" type="text/css" rel="stylesheet">
    <link href="css/scenic.css" rel="stylesheet"/>
</head>
<body>
    <div id="preloader">
        <div id="status">
            <p class="center-text">
                <br>
                <em>加载中……</em>
            </p>
        </div>
    </div>
    <div class="all-elements">
        <!--   顶部   -->
        <div class="header" id="vlm-login">
            <a href="javascript:history.go(-1);" class="icons header-back"></a>
            <h3>订单详情</h3>
        </div>
        <!--   内容   -->
        <div class="sc-content">
            <div class="top-pay">待支付</div>
            <ul class="order-spot">
                <li>
                    <div>八达岭长城一日游【仅限12月23日 - 12月30日使用】</div>
                    <div>(产品编号PK790346/890)</div>
                </li>
                <li>
                    <div>11月25日 - 11月26日 共1晚（当地时间为准）</div>
                    <div>地址：1-12-2，Dogenzaka,Shibuya-ku</div>
                </li>
            </ul>
            <div class="price-totle">
                订单详情：<span>￥</span><span>1293</span>
                <b class="icons sc-right"></b>
                <a href="#">费用明细</a>
            </div>
            <div class="order-info">
                <div class="oinfo-t">订单信息</div>
                <ul class="so-info">
                    <li>
                        <div>订单号</div>
                        <div>123456789</div>
                    </li>
                    <li>
                        <div>下单时间</div>
                        <div>2015-10-09 11:20</div>
                    </li>
                    <li>
                        <div>联系电话</div>
                        <div>138****3266</div>
                    </li>
                </ul>
            </div>
            <a href="order-pay.html" class="s-btn button-orange">支付订单</a>
        </div>
    </div>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/plugins.js"></script>
    <script src="../js/lib/jquery.alert.js"></script>
    <script src="../js/lib/vlm.js"></script>
    <script src="../js/lib/template.js"></script>
    <script src="../js/lib/custom.js"></script>
    <script>
        $(window).load(function () {
            $("#status").fadeOut();
            $("#preloader").delay(400).fadeOut("medium");
        });
    </script>
</body>
</html>
