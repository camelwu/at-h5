<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="Keywords" content="亚洲旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>订单支付</title>
    <link href="../styles/style.css" rel="stylesheet"/>
    <link href="../styles/framework.css" rel="stylesheet"/>
    <link href="css/scenic.css" rel="stylesheet"/>
</head>
<body>
<div class="all-elements">
    <div class="header">
        <a href="javascript:void(0);" class="icons header-back"></a>
        <h3 class="edit-tit">订单支付</h3>
    </div>
    <div id="content ddd"  style="padding-top: 45px;padding-bottom: 51px;">
        <form action="#" method="get">
            <div class="per-pay-msg-bg">
                <ul class="per-pay-msg">
                    <li>
                        <span>订单号: <i>237812</i></span>
                    </li>
                    <li>
                        <div>票务信息：<i>迪士尼门票1张；温泉门票1张</i></div>
                        <div class="pay-total">总价：<span style="color:#fe6a03">￥</span><i class="pay-num">143</i></div>
                    </li>
                </ul>
            </div>
            <ul class="pay-style-list" id="pay_way">
                 <li>剩余支付时间: <i class="count-time" id="countdown"></i></li>
                 <li><span class="pay-card"></span><b class="icon circle-choi" id="payCard" onclick="choicePay()"></b></li>
                 <li><span class="pay-card"></span><b class="icon circle-chois" id="zhifubao" onclick="choicePay()"></b></li>
            </ul>

        </form>

    </div>

<script>
    /*倒计时*/
    window.onload=function(){
        sec('countdown',1800);
        function sec(sName,time){
            var oSpan=document.getElementById(sName);
            var n=time;
            tick1();
            var timer=setInterval(tick1,1000);
            function tick1()
            {
                n--;
                var m=parseInt(n/60);
                var s=n%60;
                oSpan.innerHTML=toDub(m)+'分'+toDub(s)+'秒';
                if (n<0) {
                    clearInterval(timer);
                    oSpan.innerHTML="结束"
                }
            }
        }
        function toDub(a){
            return a<10 ? '0'+a : ''+a;
        }
    };
    function choicePay(){
        var circle = window.event.srcElement;
        var card = $("#payCard")[0];
        var bao = $("#zhifubao")[0];
        if(circle.className == "icon circle-choi"){
            circle.className = "icon circle-chois";
        }else{
            circle.className = "icon circle-choi";
            if(circle.id == "payCard"){
                bao.className = "icon circle-chois";
            }else{
                card.className = "icon circle-chois";
            }
        }
    }
</script>
    <script src="../js/lib/jquery.js"></script>
    <script src="js/head_back.js"></script>
</div>
</body>
</html>
