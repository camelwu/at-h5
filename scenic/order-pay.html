<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>订单支付</title>
    <link href="styles/style.css" rel="stylesheet"/>
    <link href="styles/framework.css" rel="stylesheet"/>
    <link href="css/order_pay.css" rel="stylesheet"/>
</head>
<body>
<div class="all-elements">
    <div class="header">
        <a href="javascript:;" class="icons header-back"></a>
        <h3 class="edit-tit">订单支付</h3>
    </div>
    <div id="content ddd"  style="padding-top: 45px;padding-bottom: 51px;">
        <form action="#" method="get">
            <div class="per-pay-msg-bg">
                <ul class="per-pay-msg">
                    <li>
                        <span class="order-num">订单号: <i>237812</i></span>
                        <p class="order-tot-dol"><span class="order-tot-dol-tit">总计：</span><span>¥<i>143</i>元</span></p>
                    </li>
                    <li>
                        <span class="order-num">票务信息：<i>迪士尼门票一张</i></span>
                    </li>
                    <li>
                        <span class="order-num">剩余支付时间: <i class="count-time" id="countdown"></i></span>

                    </li>
                </ul>
            </div>
            <div>
                <h3 class="pay-style">支付方式</h3>
                <ul class="pay-style-list">
                    <li><span class="pay-card"></span><span class="right-choi-btn"></span></li>
                    <li><span class="pay-card"></span><span class="right-choi-btn"></span></li>
                </ul>
            </div>
        </form>

    </div>

<script>
    /*倒计时*/
    window.onload=function(){
        sec('countdown',1800);
        function sec(sName,time){
            var oSpan=document.getElementById(sName);
            var n=time;
            tick1();
            var timer=setInterval(tick1,1000);
            function tick1()
            {
                n--;
                var m=parseInt(n/60);
                var s=n%60;
                oSpan.innerHTML=toDub(m)+'分'+toDub(s)+'秒';
                if (n<0) {
                    clearInterval(timer)
                    oSpan.innerHTML="结束"
                }
            }
        }

        function toDub(a){
            return a<10 ? '0'+a : ''+a;
        }
    };
</script>

    <script src="js/head_back.js"></script>
</div>
</body>
</html>
