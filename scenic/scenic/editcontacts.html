<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>编辑联系人</title>
    <link href="../styles/style.css" rel="stylesheet"/>
    <link href="../styles/framework.css" rel="stylesheet"/>
    <link href="css/editcontacts.css" rel="stylesheet"/>
</head>
<body>
<div class="all-elements">
    <div class="header">
        <a href="javascript:;" class="icons header-back"></a>
        <h3 class="edit-tit">编辑联系人</h3>
    </div>
    <div id="content ddd"  style="padding-top: 45px;padding-bottom: 51px;">
        <div class="msg-rel">
            <a class="msg-rel-text">以下信息必须真实有效</a>
        </div>
        <form action="#" method="get">
            <div class="edit-contact-wrap">
                <ul class="edit-contact-box">
                    <li><span class="name-tip">姓</span><input type="text" placeholder="必须" name="" class="fl-name"/></li>
                    <li><span class="name-tip">名</span><input type="text" placeholder="必须" name="" class="fl-name"/></li>
                    <li class="clearFix">
                        <span class="name-tip fl">国家和区号</span>
                        <input type="text" placeholder="+86" name="" class="fl-name fl country-cont"/>
                        <i class="right-choi-btn fr"></i>
                    </li>
                    <li><span class="name-tip">手机</span><input type="text" placeholder="必须" name="" class="fl-name"/></li>
                    <li><span class="name-tip">电子邮件</span><input type="text" placeholder="必须" name="" class="fl-name"/></li>

                </ul>
            </div>
            <div class="save-btn-wrap">
                <input type="submit" value="保存" class="save-btn">
            </div>
        </form>

    </div>

    <script src="js/head_back.js"></script>
</div>
</body>
</html>
