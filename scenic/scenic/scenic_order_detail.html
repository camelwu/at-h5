<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>景点预定明细</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../styles/framework.css" type="text/css" rel="stylesheet">
    <link href="../styles/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/scenic_order.css">
</head>
<body>
    <div class="all-elements">
        <!--   顶部   -->
        <header class="top min320">
            <a href="#" class="icons header-back"></a>
            <div class="city-tit">
                <span class="location-msg">景点预定</span>
            </div>
        </header>
        <!--   内容   -->
        <div id="content ddd" class="snap-content" style="padding-top: 45px;padding-bottom: 51px;">
            <section class="sce-ticket-wrap min320">
                <div class="sce-ticket">
                    <section class="travel-date clearFix">
                        <span class="travel-date-tit fl">游玩日期</span>
                        <div class="travel-date-wrap fr clearFix">
                            <div class="travel-date-wrap-so fl">
                                <span class="tra-ymd">2015.11.14</span>
                                <span class="tra-week">星期五</span>
                                <b></b>
                            </div>
                            <div class="travel-date-wrap-noon fl">
                                <a href="javascript:;" class="fa-noon">上午</a>
                                <a href="javascript:;" class="fa-noon on">下午</a>
                            </div>
                        </div>
                    </section>
                    <div class="gray-block"></div>
                    <section class="sce-introduce">
                        <p class="sce-introduce-txt">八达岭长城一日游【仅限12-23日-12月30日使用】</p>
                        <div class="per-price-wrap clearFix">
                            <span class="per-price-tit fl">单价：</span>
                            <strong class="per-price-cont fl">¥56</strong>
                            <div class="per-price-control fr"><span class="cut-down-btn">-</span><i class="cut-up-cont">1</i><span class="plus-btn">+</span></div>
                        </div>
                    </section>
                </div>
            </section>

            <!--联系人资料-->
            <section class="tourist-ticket min320">
                <!--<div class="contact-document">-->
                    <!--<span class="contact-doc-tit">联系人资料</span>-->
                    <!--<span class="contact-select contact-noact"><a href="javascript:;" class="sce-order-login">登陆</a>选择联系人<i class="right-select"></i></span>-->
                <!--</div>-->
                <!--<h3 class="free-login">免登陆下单</h3>-->
                <div class="tourist-ticket-wrap">
                    <div class="tourist-ticket">
                        <h3 class="ticket-take-msg">取票人信息</h3>
                        <b></b>
                    </div>
                    <ul class="tourist-msg">
                        <li><span class="tourist-name tour-short">姓名：</span><span class="tourist-list-light">姚军华</span></li>
                    </ul>
                </div>
                <div class="tourist-ticket-wrap">
                    <div class="tourist-ticket">
                        <h3 class="ticket-take-msg">联系人信息</h3>
                        <b></b>
                    </div>
                    <ul class="tourist-msg">
                        <li><span class="tourist-name tour-short">姓名：</span><span class="tourist-list-light">姚军华</span></li>
                        <li><span class="tourist-name tour-short">手机：</span><i class="tourist-list-light">+86</i><span class="tourist-list-light">13090008000</span></li>
                        <li><span class="tourist-name tour-short">邮箱：</span><span class="tourist-list-light">113638136@163.com</span></li>
                    </ul>
                </div>

                <div class="add-ticket">
                    <i class="add-tic-btn"></i>
                    <span class="add-tic-txt">添加更多门票</span>
                </div>
            </section>
            <div class="order-notice">
                <i class="order-notice-btn on"></i>
                <span class="order-notice-txt">已经阅读亚洲旅行网订票须知</span>
            </div>

            <!--遮罩层-->
            <div class="mask"></div>
        </div>

        <!--底部-->
        <footer class="order-amount">
            <!--价格明细-->
            <div class="price-tot-box">
                <ul class="price-tot-list">
                    <li><span class="price-per-tit">八达岭长城一日游</span><span class="price-per-tot">¥56×2</spanclass></li>
                    <li><span class="price-per-tit">鸟巢水立方一日游</span><span class="price-per-tot">¥56×4</span></li>
                    <li><span class="price-per-tit">桂林七日游</span><span class="price-per-tot">¥56×4</span></li>
                    <li><span class="price-per-tit">香港迪士尼一日游</span><span class="price-per-tot">¥56×2</span></li>
                </ul>
            </div>
            <div class="order-total-wrap">
                <span>订单金额：</span>
                <span class="order-total-fare">¥672</span>
                <i class="order-total-tip"></i>
            </div>
            <a href="order-pay.html" class="order-total-btn">预定</a>

        </footer>

    </div>
    <!--同意条款-->
    <script src="js/item_agree.js"></script>
    <!--价目详情窗-->
    <script src="js/price_detail.js"></script>
    <!--票数加减-->
    <script src="js/cut_plus.js"></script>

    <script src="js/head_back.js"></script>
</body>
</html>
