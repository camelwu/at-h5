<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>景点评价</title>
    <link href="../styles/style.css" rel="stylesheet"/>
    <link href="../styles/framework.css" rel="stylesheet"/>
    <link href="css/sce_evaluate.css" rel="stylesheet"/>
</head>
<body>
<div class="all-elements scro-container">
    <div class="header">
        <a href="javascript:;" class="icons header-back"></a>
        <h3 class="edit-tit">景点</h3>
    </div>
    <div id="content ddd"  style="padding-top: 45px;padding-bottom: 51px;">
        <section class="sce-img-exi">
            <img src="images/hk.jpg" alt="" class="sce-large"/>
            <div style="display: none">
                <p></p>
                <span></span>
            </div>
        </section>
        <section class="sce-score-wrap">
            <div class="sce-score-tot">
                <h3>11人评价</h3>
                <div class="sce-score-tot-star">
                    <span></span>
                </div>
                <span class="sce-score">4.3</span>
            </div>
            <ul class="sce-score-per">
                <li><span class="percent-80"></span><span class="percent-num">80%</span></li>
                <li><span class="percent-80"></span><span class="percent-num">10%</span></li>
                <li><span class="percent-80"></span><span class="percent-num">5%</span></li>
                <li><span class="percent-80"></span><span class="percent-num">3%</span></li>
                <li><span class="percent-80"></span><span class="percent-num">2%</span></li>
            </ul>
        </section>
        <section class="evaluate-list">
            <ul class="evaluate-list-tab">
                <li>
                    <div class="tour-comment-wrap">
                        <span class="tour-name">吃猫的鱼</span>
                        <div class="tour-name-star">
                            <span class="tour-name-und">
                                <i></i>
                            </span>
                        </div>
                    </div>
                    <p class="tour-comment">风景很好，酒店也很大，很舒适！</p>
                    <p class="tour-comment-time">2015年8月9日 12:00</p>
                </li>
                <li>
                    <div class="tour-comment-wrap">
                        <span class="tour-name">吃猫的鱼</span>
                        <div class="tour-name-star">
                            <div class="tour-name-und">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <p class="tour-comment">风景很好，酒店也很大，很舒适！</p>
                    <p class="tour-comment-time">2015年8月9日 12:00</p>
                    <p class="comment-respond">店家回复：是的，因为目前促销</p>
                </li>

            </ul>
        </section>
    </div>

    <script src="js/head_back.js"></script>

</div>
</body>
</html>
