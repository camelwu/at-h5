		<!--   底部   -->
		<footer class="hl-bottom">
			<div class="fo-div" id="fo_ra">
				<b class="hl-icon3"></b>
				推荐顺序
			</div>
			<div class="fo-div" id="fo_sc">
				<b class="hl-icon3" style="background-position:47% 8%;"></b>
				筛选
			</div>
			<div class="fo-div" id="fo_lo">
				<b class="hl-icon3" style="background-position:54% 7%;"></b>
				位置
			</div>
		</footer>
		<!--   排序块   -->
		<div class="r-div" id="r-mb"></div>
		<ul class="rank" id="rank">
			<li class="r-li" style="color: #fc9464;">
				<b class="hl-icon4"></b>
				推荐排序
			</li>
			<li class="r-li">
				价格升序
			</li>
			<li class="r-li">
				价格降序
			</li>
			<li class="r-li" style="border: none">
				评价降序
			</li>
		</ul>
		<!--   筛选块   -->
		<div class="r-div" id="s-mb"></div>
		<div class="screen" id="screen">
			<h4>星级档次</h4>
			<ul class="s-ul" id="h-level">
				<li class="s-li1">
					不限
				</li>
				<li class="s-li">
					二星级以下
				</li>
				<li class="s-li">
					三星
				</li>
				<li class="s-li">
					四星
				</li>
				<li class="s-li">
					五星
				</li>
			</ul>
			<h4>酒店类型</h4>
			<ul class="s-ul" id="h-type">
				<li class="s-li1">
					不限
				</li>
				<li class="s-li">
					商务型
				</li>
				<li class="s-li">
					度假型
				</li>
				<li class="s-li">
					会议型
				</li>
				<li class="s-li">
					观光型
				</li>
				<li class="s-li">
					经济型
				</li>
				<li class="s-li">
					连锁型
				</li>
				<li class="s-li">
					公寓式
				</li>
				<li class="s-li">
					长住型
				</li>
			</ul>
			<input type="button" class="s-but" id="s_but" value="确定">
		</div>
		<!--   位置块   -->
		<div class="r-div" id="l-mb"></div>
		<div class="screen" id="location">
			<ul class="l-ul" id="l-ul">
				<li class="l-li">
					<p class="l-p">
						不限
					</p>
					<b class="l-icon1"></b>
				</li>
			</ul>
			<input type="button" class="s-but" id="l_but" value="确定">
		</div>

		<script data-main="js/hotel.js" src="js/require.js"></script>
	</body>
