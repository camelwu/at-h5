<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="Keywords" content="亚洲旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>订单支付 - 亚洲旅行网</title>
    <link href="../styles/style.css" rel="stylesheet"/>
    <link href="../styles/framework.css" rel="stylesheet"/>
    <link href="css/payment.css" rel="stylesheet" type="text/css">
    <!--<link href="../scenic/css/scenic.css" rel="stylesheet"/>-->
    <link href="../css/user.css"	rel="stylesheet" type="text/css">
    <link href="../styles/tips.css" rel="stylesheet" type="text/css">
    <link href="../css/date_select.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--<div id="preloader">-->
    <!--<div id="status-t">-->
        <!--<p class="center-text"></p>-->
    <!--</div>-->
<!--</div>-->
<div class="all-elements">

    <div class="header">
        <a href="javascript:history.go(-1);" class="header-back"><i class="icons go-back"></i></a>

        <h3>订单支付</h3>
    </div>
    <!-- Page Content-->
    <div id="content" class="snap-content android-relative" style="display: none">
        <!--   酒店信息   -->
        <div class = "p-home">
            <ul class="p-hotelinfo">
                <li id="jp_hotel_name">机票+酒店</li>
                <li id="jp_date">
                    <span class="hf-f"><i class = "hf-go"></i></span>
                    <span class="hf-f"><i class = "hf-back"></i></span>
                </li>
                <li id="jp_house_type">
                    <div class = "hf-anum">
                        <span>人数:</span>
                        <span><i>2</i>成人</span>
                        <span><i>1</i>儿童</span>
                    </div>
                </li>
                <li> 订单总价：<i>￥143</i></li>
            </ul>
        </div>
        <!--   支付方式   -->
        <div class="p-pay">
            <ul class="p-ul1">
                <li>
                    <i class="p-icon1"></i>
                    <span class="jp_credit">支付宝支付</span>
                    <i class = "p-icon5"></i>
                </li>
                <li>
                    <i class="p-icon2"></i>
                    <span class="jp_credit">微信支付</span>
                    <i class = "p-icon5"></i>
                </li>
                <li>
                    <i class="p-icon3"></i>
                    <span class="jp_credit">维萨信用卡支付</span>
                    <i class = "p-icon5"></i>
                </li>
                <li>
                    <i class="p-icon4"></i>
                    <span class="jp_credit">万事达卡支付</span>
                    <i class = "p-icon5"></i>
                </li>
            </ul>
        </div>
    </div>
    <!-- 信用卡支付弹出层     -->
    <div id="out_pay" class="all-elements" style="display: block">
        <div class="android-relative">
            <div class="header" id="vlm-login">
                <a href="javascript:;" class="header-back" id="jp_back">
                    <i class="icons go-back"></i>
                </a>
                <h3>支付</h3>
                <a href="javascript:;" class = "header-call">
                    <i></i>
                </a>
            </div>
            <!-- Page Content-->
            <div id="content" class="snap-content android-relative">
                <!--   总价   -->
                <div class="p-price">
                    <p class="p-p1" id="jp_price_sum">订单总价：<span>￥838.00</span></p>
                </div>
                <!--   支付信息   -->
                <ul class="p-ul2">
                    <li>
                        <div>信用卡号</div>
                        <input type="text" value="" id="jp_guest_name" maxlength="20" placeholder="请输入信用卡卡号">
                    </li>
                    <li>
                        <div>持卡人姓名</div>
                        <input type="text" value="" id="jp_guest_name" maxlength="20" placeholder="姓名">
                    </li>
                    <li>
                        <div>发卡银行</div>
                        <input type="text" value="" id="jp_bank_name" placeholder="招商银行">
                    </li>
                    <li  >
                        <div>发卡国家</div>
                        <input type="text" value="" id="jp_bank_country" placeholder="中国">
                        <span>∨</span>
                        <!--<a href="#" class="icons open-pho" ></a>-->
                        <!--<div class="second-div" ><span class="country-btn CardCountryCode" id="jp_bank_country" data-code="CN" >中国</span></div>-->
                    </li>
                    <li>
                        <div>有效期</div>
                        <input type="text" value="" id="jp_limit_time" readonly placeholder="月/年，如：09/12">
                    </li>
                    <li>
                        <div>安全码</div>
                        <input type="text" value="" id="jp_safe_code" placeholder="请输入签名栏末尾最后3位">
                    </li>
                    <li>
                        <div>持卡人手机号</div>
                        <span class = "phone">+86 <i>∨</i></span>
                        <input type="text " placeholder="用于接收通知"/>
                    </li>
                    <li>
                        <div>账单城市</div>
                        <input type="tex" placeholder="请输入持卡人账单城市"/>
                    </li>
                    <li>
                        <div>账单地址</div>
                        <input type="tex" placeholder="请输入持卡人账单地址"/>
                    </li>
                    <li>
                        <div>邮政编码</div>
                        <input type="text" placeholder="请输入邮政编码"/>
                    </li>
                    <li>
                        <div>持卡人国家</div>
                        <input type="text" placeholder="中国"/>
                        <span>∨</span>
                    </li>
                </ul>
                <hr width="100%" size="1px" color="#dddddd">
                <div class="p-but" id="p-but">支付</div>
            </div>
        </div>
    </div>
    <!-- 电话弹框 begin-->
    <div class="jpop_box_tic">
        <dl>
            <dt>400 805 8888</dt>
            <dd><span>取消</span><a href="tel:+4008058888">拨打</a></dd>
        </dl>
    </div>
    <!--国籍选择开始-->
    <div class="all-elements country-cho-wrap">
        <div class="header">
            <a href="javascript:;" class="header-back country-hidden"><i class="icons go-back"></i></a>

            <div class="cl_search">
                <input type="text" placeholder="北京/beijing/bj/bjs/中国" id="country-input-zone"/>
                <i></i>
            </div>
        </div>

        <!--国籍弹窗开始-->
        <ul class="country-list-searched"></ul>
        <!--国籍弹窗结束-->

        <div class="snap-content" style="padding-top: 45px;">
            <div class="country-wrap" id="country-wrap">
                <!--<ul class="country-list">-->
                <!--<li></li>-->
                <!--</ul>-->
            </div>
        </div>
    </div>
    <!--国籍选择结束-->
</div>
<!--电话弹框结束-->
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery.alert.js"></script>
<script src="../js/lib/vlm.js"></script>
<script src="../js/lib/plugins.js"></script>
<script src="../js/lib/scroller.js"></script>
<script src="../js/lib/template.js"></script>
<script src="../js/country_list.js"></script>
<script src="../js/countrytel_list.js"></script>

<script  type="text/javascript"  src="js/payment.js"></script>
</body>
</html>
