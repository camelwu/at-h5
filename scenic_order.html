<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>景点预定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="styles/framework.css" type="text/css" rel="stylesheet">
    <link href="styles/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/scenic_order.css">
</head>
<body>
    <!--   顶部   -->
    <header class="top min320">
        <a href="#" class="icons header-back"></a>
        <div class="city-tit">
            <span class="location-msg">景点预定</span>
        </div>
    </header>
    <!--   内容   -->
    <section class="sce-ticket-wrap min320">
        <div class="sce-ticket">
            <section class="travel-date">
                <span class="travel-date-tit">请选择游玩日期</span>
                <div class="travel-date-wrap">
                    <span class="travel-date-cont">2015年11月14日 星期五</span>
                    <i class="date-picker"></i>
                </div>
            </section>
            <section class="sce-introduce">
                <p class="sce-introduce-txt">八达岭长城一日游【仅限12-23日-12月30日使用】元旦期间不可使用</p>
                <div class="per-price-wrap">
                    <span class="per-price-tit">单价：</span>
                    <strong class="per-price-cont">¥56</strong>
                    <div class="per-price-control"><span>-</span><i>1</i><span>+</span></div>
                </div>
            </section>
        </div>
    </section>

    <!--联系人资料-->
    <section class="tourist-ticket min320">
        <div class="contact-document">
            <span>联系人资料</span>
            <span class="contact-select">选择联系人<i class="right-select"></i></span>
        </div>
        <ul class="tourist-msg">
            <li><span class="tourist-name">姓名：</span><span class="tourist-list-light">姚军华</span></li>
            <li>
                <span class="tourist-name">联络号码：</span><i class="tourist-list-light">+86</i><span class="tourist-list-light">13090008000</span></li>
            <li><span class="tourist-name">电子邮件：</span><span class="tourist-list-light">www.morningtour@163.com</span></li>
        </ul>
        <div class="add-ticket">
            <i class="add-tic-btn"></i>
            <span class="add-tic-txt">添加更多门票</span>
        </div>
    </section>
    <div class="order-notice">
        <i class="order-notice-btn on"></i>
        <span class="order-notice-txt">已经阅读亚洲旅行网订票须知</span>
    </div>
    <!--底部-->
    <footer class="order-amount">
        <div class="order-total-wrap">
            <span>订单金额：</span>
            <span class="order-total-fare">¥56</span>
            <i class="order-total-tip"></i>
        </div>
        <span class="order-total-btn">预定</span>
    </footer>

</body>
</html>
