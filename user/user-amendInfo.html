    <script data-main="../js/main.js" src="../js/require.js"></script>
    <script type="text/javascript">
        function putting(){
            var put = window.event.srcElement;
            put.style.color = "#999999";
        }
        function clearname(){
            var name = document.getElementById("name");
            name.value = "";
        }
        function ifOpen(){
            var b = window.event.srcElement;
            if(b.className == "icon set-chose1"){
                b.className = "icon set-chose2";
            }else{
                b.className = "icon set-chose1";
            }
        }

        /*评分*/
        (function(){
            var oBox=document.querySelector('.u_score');

            var aBtn=oBox.children;
            for(var i=0;i<aBtn.length; i++)            {

                (function(index){
                    aBtn[i].onclick=function(){
                        for(var j=0;j<aBtn.length; j++)
                        {
                            aBtn[j].style.backgroundPosition='19% 29%';
                        }
                        var n=index;
                        for(var i=0;i<n+1; i++)
                        {
                            aBtn[i].style.backgroundPosition='3% 29%';
                        }
                    };
                })(i);
            }

        })();
    </script>
