<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/splash/splash-icon-big.png">

		<link rel="apple-touch-startup-image" href="images/splash/splash-screen-six-plus.png" media="(device-width: 414px)">

		<link rel="apple-touch-startup-image" sizes="768x1004" href="images/splash/splash-screen-ipad-portrait.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)" />
		<link rel="apple-touch-startup-image" sizes="1536x2008" href="images/splash/splash-screen-ipad-portrait-retina.png"   media="(device-width: 768px)	and (orientation: portrait)	and (-webkit-device-pixel-ratio: 2)"/>
		<link rel="apple-touch-startup-image" sizes="1496x2048" href="images/splash/splash-screen-ipad-landscape-retina.png"   media="(device-width: 768px)	and (orientation: landscape)	and (-webkit-device-pixel-ratio: 2)"/>

		<title>个人资料 - 亚洲旅行网</title>
		<link href="../styles/framework.css"	rel="stylesheet" type="text/css">
		<link href="../styles/style.css"		rel="stylesheet" type="text/css">
		<link href="../styles/tips.css"		rel="stylesheet" type="text/css">
		<link href="../css/user.css"	rel="stylesheet" type="text/css">
		<link href="../css/date_select.css"	rel="stylesheet" type="text/css">
		<script>
			lStorage = window.localStorage;
			if (!lStorage.memberid || lStorage.memberid == '' || !lStorage.login || lStorage.login != 1) {//need login
				window.location.href='user.html';
			}
		</script>
	</head>
	<body onload="u_perInfo()">
		<div id="preloader">
			<div id="status">
				<p class="center-text"></p>
					<em>加载中……</em>
				</p>
			</div>
		</div>
		<div class="all-elements">
			<div class="header">
				<a href="user.html" class="header-back"><i class="icons go-back"></i></a>
				<h3>个人资料</h3>
			</div>
			<!-- Page Content-->
			<div id="content" class="snap-content">
				<div id="infolist" class="user-info-top">
					头像<img id="userIcon" src="../images/ui/photo-man.png" class="user-it"/>
					<b class="icons open-rg" style="margin-top: 25px;"></b>
				</div>
				<ul class="s_lists">
					<li id="a_nick">
						昵称 <span id="nickname" class="info-name"></span><b class="icons open-rg"></b>
					</li>
					<li id="a_name">
						姓名 <span id="hostname" class="info-name"></span><b class="icons open-rg"></b>
					</li>
					<li>
						性别
						<div class="info-sex" id="sex">
							<div id="block" class="white-div"></div>
							<div class="sex-div" style="color: #fff">
								男
							</div>
							<div class="sex-div">
								女
							</div>
						</div>
					</li>
					<li  class="sex-alter" id="ppp">
						<div class="birth-date">出生日期</div>
						<div id="birth-cont-per" class="birth-cont">1990-01-01</div>
						<b class="icons open-rg"></b>
					</li>
					<li id="a_phone">
						手机 <span id="hostmobile" class="info-name"></span><b class="icons open-rg"></b>
					</li>
					<li id="a_email">
						邮箱 <span id="hostemail" class="info-name"></span><b class="icons open-rg"></b>
					</li>
					<li id="a_key">
						修改密码<b class="icons open-rg"></b>
					</li>
				</ul>
				<div><a href="javascript:void(0);" class="info-quit">退出登录</a></div>
				<div class="full-bottom"></div>
			</div>
		</div>
		<!--     修改信息浮层     -->
		<div id="amend_info" class="all-elements" style="display: none;">
			<div class="header">
				<a id="close_page" class="header-back"><i class="icons go-back"></i></a>
				<h3 id="title">修改昵称/填写姓名/手机号验证/邮箱/修改密码</h3>
			</div>
			<ul id="info_content">
				<li id="changename" style="display: none;">
					<form id="nickForm" action="user-perInfo.html" method="get">
						<div class="u_name">
							<input id="name" name="name" type="text" value="" maxlength="20"/>
							<b class="icon name-close" onclick="clearname()"></b>
						</div>
						<div class="name-text">
							4-20个字符，可由中英文字母，数字、“_”组成。
						</div>
						<input id="nick_btn" class="f_btn button-orange" type="button" value="保存"/>
					</form>
				</li>
				<form id="infoForm" action="user-perInfo.html" method="get">
					<li id="fillname" style="display: none;">
						<div class="u_name">
							<input id="realName" type="text" value placeholder="请填写真实姓名" maxlength="20" data-type="code">
						</div>
						<div class="name-text">
							姓名用于兑奖和业务联系，需要填写真实姓名。必须是2-20个字符，支持空格、“.”
						</div>
					</li>
					<li id="phoneverify" style="display: none;">
						<ul class="f_key">
							<li>
								<input id="phone" class="fk_put  mob-cell" type="text" value placeholder="请输入手机号" data-type="tel">
							</li>
							<li style="padding-right: 0;">
								<input class="fk_put mob-code" type="text" value placeholder="请输入验证码" data-type="code">
								<div class="fk_div" id="phone_ver">
									发送验证码
								</div>
							</li>
						</ul>
					</li>
					<li id="useremail" style="display: none;">
						<div class="u_name">
							<input id="email" type="text" style="font-size: 1.4rem" placeholder="请输入邮箱" data-type="email">
						</div>
					</li>
					<input id="amend_btn_0" class="f_btn button-orange" type="button" value="保存"/>
					<input id="amend_btn_1" class="f_btn button-orange" type="button" value="保存"/>
					<input id="amend_btn_2" class="f_btn button-orange" type="button" value="保存"/>
				</form>
				<li id="amendkey" style="display: none;">
					<form id="keyForm" action="user-perInfo.html" method="get">
						<ul class="f_key">
							<li class = "amendkey">
								<div>
									当前密码
								</div>
								<input type="password" placeholder="6-20位字符" data-type="pass"/>
							</li>
							<li class = "amendkey">
								<div>
									新密码
								</div>
								<input type="password" placeholder="6-20位字符" data-type="pass"/>
							</li>
							<li class = "amendkey">
								<div>
									确认密码
								</div>
								<input type="password" placeholder="6-20位字符" data-type="pass"/>
							</li>
						</ul>
					</form>
					<div id="ifshowkey" class="showkey">
						<b class="show-key"></b><span class="pas-showhide">显示密码</span>
					</div>
					<input id="newkey_btn" class="f_btn button-orange" type="button" value="完成"/>
					<div class="con-text" style="margin-top: 15px;">
						注意：密码需要填写6-20位字符，可由英文字母，数字和符号组成，不能含空格
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/lib/jquery.js"></script>
		<script src="../js/lib/jquery.alert.js"></script>
		<script src="../js/lib/vlm.js"></script>
		<script src="scripts/user-perInfo.js"></script>
		<script src="../js/require.js" data-main="../js/user.js"></script>
	</body>
</html>
