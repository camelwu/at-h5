<script>

	var getCN = {
		"Paid": "已支付",
		"Pending":"待支付"
	};

	$(document).ready(function(){

		$(".buyOrder").on("click",function(){
			location.href="../index.html"

		})


		var memberId=JSON.parse(localStorage.getItem('memberid'));
		var Parameters= {
			"Parameters": "{\"MemberId\":\""+memberId+"\"}",
			"ForeEndType": 3,
			"Code": "0062"
		}
		vlm.loadJson("http://10.2.22.239:8888/api/GetServiceApiResult", JSON.stringify(Parameters), function(data){
			if(data.success) {
				if(data.data !=null && data.data.length>0 ) {
					var html = template("tpl_ticket", data.data);
					$(".ticket-div").html(html);
					$(".hotel-div-cancel").on("click", function () {
						location.href = "../hotel/order-details.html?bookingRefNo=" + $(this).attr("data-code");
					})
					$(".quitbtn").on("click", function () {
						$(".jpop_box_tic").show();
					})
					$('.jpop_box_tic span,.jpop_box_tic a').click(function(){
						$('.jpop_box_tic').hide();
					})
				}
				else{
					$("#black_page").show();
				}
			}else{
				alert("网络异常！");
			}
			vlm.init();
		})
	})



</script>

<!--模板-->
<script id="tpl_ticket" type="text/template" version="20160330">
	<!--未支付酒店-->
	{% if(productType=="Hotel" && bookingStatus=="Canceled"){ %}
	<!--取消酒店-->
	<div class="order-div hotel-div-cancel" style="color: #999999" data-code="{%=bookingRefNo%}">
		<div style="border-bottom: 1px solid #dedede;">
			<b class="icon user-hotel2"></b>
			<div class="order-title">酒店</div>
			<div class="if_pay">已取消</div>
			<div class="order-Amount">￥{%=bookingAmount%}</div>
		</div>
		<div>

			<p class="info-title">{%=productName%}</p>
			<ul class="air-date">
				{% var d1= new Date(travelStartDate.replace(/(\d{4})-(\d{2})-(\d{2})T(.*)?\.(.*)/, "$1/$2/$3 $4")) ; var d2=new Date(travelEndDate.replace(/(\d{4})-(\d{2})-(\d{2})T(.*)?\.(.*)/, "$1/$2/$3 $4")); %}
				<li  style="font-size: 1.2rem">{%= d1.getMonth()+1 %}-{%= d1.getDate() %} 至{%= d2.getMonth()+1 %}-{%= d2.getDate() %} 共{%= Math.floor((d2-d1)/(24*60*60*1000)) %}晚</li>
			</ul>

		</div>
		<div style="border-top: 1px solid #dedede;">
			<a href="../hotel/order-details.html?bookingRefNo={%=bookingRefNo%}" class="paybtn button-yellow">查看订单</a>
		</div>
	</div>
	{% } %}

	<!--机票-->
	{% if(productType=="Flight"){ %}
	<div class="order-div flight-div">
		<div style="border-bottom: 1px solid #dedede;">
			<b class="icon user-air"></b>
			<div class="order-title">机票</div>
			<div class="if_pay">{%=getCN[paymentStatus]%}</div>
			<div class="order-Amount">￥{%=bookingAmount%}</div>
		</div>
		<div>
			<!--<p class="info-title">广州白云机场T1 - 北京首都机场（KN5899）</p>-->
			<p class="info-title">{%=productName%}</p>
			<ul class="air-date">
				<li>出行日期：{%=travelStartDate.replace("T"," ")%}</li>
				<!--<li>返回日期：10-22 18:00至21:05</li>-->
			</ul>
		</div>
		<div class="quitbtn">联系客服</div>
		<div style="border-top: 1px solid #dedede;">
			<a href="../flight/ticket_order_detail.html?bookingRefNo={%=bookingRefNo%}" class="paybtn button-yellow">查看订单</a>
		</div>
	</div>
	{% } else if (productType=="Hotel" && bookingStatus!="Canceled" ) { %}
	<!--酒店-->
	<div class="order-div scenic-div">
		<div style="border-bottom: 1px solid #dedede;">
			<b class="icon user-hotel1"></b>
			<div class="order-title">酒店</div>
			<div class="if_pay">{%=getCN[paymentStatus]%}</div>
			<div class="order-Amount">￥{%=bookingAmount%}</div>
		</div>
		<div>
			<p class="info-title">{%=productName%}</p>
			<ul class="air-date">
				{% var d1= new Date(travelStartDate.replace(/(\d{4})-(\d{2})-(\d{2})T(.*)?\.(.*)/, "$1/$2/$3 $4")) ; var d2=new Date(travelEndDate.replace(/(\d{4})-(\d{2})-(\d{2})T(.*)?\.(.*)/, "$1/$2/$3 $4")); %}
				<li>{%= d1.getMonth()+1 %}-{%= d1.getDate() %} 至{%= d2.getMonth()+1 %}-{%= d2.getDate() %} 共{%= Math.floor((d2-d1)/(24*60*60*1000)) %}晚</li>
			</ul>
		</div>
		<div style="border-top: 1px solid #dedede;">
			<a href="../hotel/order-details.html?bookingRefNo={%=bookingRefNo%}" class="paybtn button-yellow">查看订单</a>
		</div>
	</div>
	<!--酒店+景-->
	{% }else if (productType=="Package_HT") { %}
	<div class="order-div scenic-div">
		<div style="border-bottom: 1px solid #dedede;">
			<b class="icon user-spot"></b>
			<div class="order-title">酒+景</div>
			<div class="if_pay">{%=getCN[paymentStatus]%}</div>
			<div class="order-Amount">￥{%=bookingAmount%}</div>
		</div>
		<div>
			<p class="info-title">{%=productName%}</p>
			<ul class="air-date">
				{% var d3= new Date(travelEndDate.replace(/(\d{4})-(\d{2})-(\d{2})T(.*)?\.(.*)/, "$1/$2/$3 $4")) ; %}
				<li>有效期至：{%= d3.getFullYear()%}-{%= d3.getMonth()+1 %}-{%= d3.getDate() %}</li>
			</ul>
		</div>
		<div style="border-top: 1px solid #dedede;">
			<a href="../tour/order_pay_page.html?bookingRefNo={%=bookingRefNo%}" class="paybtn button-yellow">查看订单</a>
		</div>
	</div>
	<!--景点-->
	{% }else if (productType=="Package_T") { %}
	<div class="order-div scenic-div">
		<div style="border-bottom: 1px solid #dedede;">
			<b class="icon user-spot"></b>
			<div class="order-title">景点</div>
			<div class="if_pay">{%=getCN[paymentStatus]%}</div>
			<div class="order-Amount">￥{%=bookingAmount%}</div>
		</div>
		<div>
			<p class="info-title">{%=productName%}</p>
			<ul class="air-date">

				<li>有效期至：{%= d3.getFullYear()%}-{%= d3.getMonth()+1 %}-{%= d3.getDate() %}</li>

		<div style="border-top: 1px solid #dedede;">
			<a href="../scenic/order-detail.html?bookingRefNo={%=bookingRefNo%}" class="paybtn button-yellow">查看订单</a>

	{% } %}
</script>
