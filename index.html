		<script src="js/lib/vlm.js"></script>
		<script src="js/lib/template.js"></script>

		<script>
			var linkurl = {
				1:"./hotel/hotel_detail.html?HotelID=",
				2:"./flight/ticket_seat_choose.html?setId=",
				3:"./scenic/scenic_detail.html?packageID=",
				4:"./tour/packages_detail.html?packageID=",
			};
			(function() {
				vlm.init();
				$(document).ready(function() {
					window.addEventListener('load', function() {
						FastClick.attach(document.body);
					}, false);
				});
				var index = function() {
					//banner
					function LoadBanner() {
						var tpl0 = ['<a href = "{%=bannerChangeLink%}">', '<img src="{%=bannerPicUrl%}" class="responsive-image" alt="img">', '</a>'].join('');
						var tmp = {
							"Parameters" : {
								"BannerType" : 1
							},
							"ForeEndType" : 3,
							"Code" : "001302"
						};
						vlm.loadJson("", JSON.stringify(tmp), function(json) {
							if (json.success) {
								var data = json.data, html_b = template(tpl0, data.bannerList);
								$("#banner").html(html_b);
								//document.getElementById("banner").innerHTML = html_b;
								$("#banner").owlCarousel({
									slideSpeed : 500,
									paginationSpeed : 500,
									lazyLoad : true,
									autoPlay : true,
									singleItem : true,
									item : 1
								});
							} else {
								console.log(json);
								jAlert("数据格式错误", "提示");
							}
						});

					}

					//playerRecommend
					function PlayerRecommend() {
						var tpl1 = ['<div class="half-top"><div class="c-ad">今日<br>爆款</div><a href="{%=linkurl[productType]%}{%=productID%}{% if(productType==4){ %}&productPrice={%=productPrice%}&status=1{% } %}"><img src="{%=productPicUrl%}" alt="img" width="100%"></a></div>', '<h5 class="to-rec-tit">{%=productName%}</h5>', '<p class="to-recommend">{%=productDesc%}</p>'].join('');
						var tmp = {
							"Parameters" : {
								"PageNo" : 1,
								"PageSize" : 10
							},
							"ForeEndType" : 3,
							"Code" : "001303"
						};
						vlm.loadJson("", JSON.stringify(tmp), function(json) {
							console.log(json);
							if (json.success) {
								var data = json.data, html_tj = template(tpl1, data.playerRecommendList);
								$("#tuijian").html(html_tj);
							} else {
								console.log(json);
								jAlert("数据格式错误", "提示");
							}
						});
					}

					return {
						LoadBanner : LoadBanner,
						PlayerRecommend : PlayerRecommend
					};
				}();
				//页面内容加载
				index.LoadBanner();
				index.PlayerRecommend();

			})();
			var gps = document.getElementById("toper-gps");
			gps.innerHTML = localStorage.province ? localStorage.province : '北京';
		</script>
