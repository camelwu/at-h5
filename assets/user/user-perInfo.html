<html>

		<link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/splash/splash-icon-big.png">
		<link rel="apple-touch-startup-image" href="images/splash/splash-screen.png" 	media="screen and (max-device-width: 320px)" />

		<link rel="apple-touch-startup-image" sizes="768x1004" href="images/splash/splash-screen-ipad-portrait.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)" />
		<link rel="apple-touch-startup-image" sizes="1536x2008" href="images/splash/splash-screen-ipad-portrait-retina.png"   media="(device-width: 768px)	and (orientation: portrait)	and (-webkit-device-pixel-ratio: 2)"/>
		<link rel="apple-touch-startup-image" sizes="1496x2048" href="images/splash/splash-screen-ipad-landscape-retina.png"   media="(device-width: 768px)	and (orientation: landscape)	and (-webkit-device-pixel-ratio: 2)"/>
		<title>个人资料 - 亚程旅行网</title>
		<link href="../styles/reset.css"		rel="stylesheet" type="text/css">
		<link href="../styles/tips.css"		rel="stylesheet" type="text/css">
		<link href="../css/user.css"	rel="stylesheet" type="text/css">
    <link href="../css/plugins/scroller/picker.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="preloader">
			<div id="status"></div>
		</div>
    <div class="header" id = "header">
      <a href="user.html" class="header_back">
        <i class="icon_back"></i>
      </a>
      <h3>个人资料</h3>
    </div>
		<div class="all_elements" style="-webkit-overflow-scrolling: none;">
			<!-- Page Content-->
			<div id="content" class="content user_person_mar">
				<ul class="userper_lists">
					<li id="a_nick">
						昵称 <span id="nickname" class="info_name"></span><b class="open_arw"></b>
					</li>
					<li id="a_name">
						姓名 <span id="hostname" class="info_name"></span><b class="open_arw"></b>
					</li>
					<li>
						性别
						<div class="info_sex" id="sex">
							<div class="per_man sex_act" id="man">男</div>
							<div class="per_man" id="woman">女</div>
						</div>
					</li>
					<li  class="sex-alter" id="ppp">
						<div class="birth_date fl">出生日期</div>
						<div id="birth-cont-per" class="birth_cont" data-selected="1990年,1月,1日">1990-01-01</div>
						<b class="open_arw"></b>
					</li>
					<li id="verify_phone_line">
						手机 <span id="hostmobile" class="info_name"></span><b class="open_arw"></b>
					</li>
					<li  id="modify_password">
						修改密码<b class="open_arw"></b>
					</li>
				</ul>
				<a href="javascript:;" class="info_quit">退出登录</a>
			</div>
		</div>
		<!--     修改信息浮层     -->
		<div id="amend_info" class="all_elements">
      <div class="header">
        <span id="close_page" class="header_back"><i class="icon_back"></i></span>
        <h3 id="title">修改昵称/填写姓名/修改密码/验证手机/</h3>
      </div>
			<ul id="info_content" class="user_content">
				<li id="changename">
					<form id="nickForm" action="user-perInfo.html" method="get">
						<div class="u_name">
							<input id="name" name="name" placeholder="请填写昵称" type="text" value="" maxlength="20" autofocus="autofocus"/>
							<b class="icon_person name_close"></b>
						</div>
						<div class="name_text">4-20个字符，可由中英文字母，数字、“_”组成。</div>
            <a id="nick_btn" href="javascript:" class="f_btns">保存</a>
					</form>
				</li>
				<form id="infoForm" action="user-perInfo.html" method="get">
					<li id="fillname">
						<div class="u_name">
							<input id="realName" type="text" placeholder="请填写真实姓名"  maxlength="20" data-type="code">
              <b class="icon_person name_close"></b>
						</div>
						<div class="name_text">不超过10个汉字或者20个英文字符，支持空格和“.”</div>
					</li>
          <li id="verify_phone_num">
            <ul class="f_key">
              <li>
                <input id="verify_cellphone_code" class="fk_put  mob_cell" type="text" autofocus="autofocus" value placeholder="请输入手机号" data-type="tel">
              </li>
              <li>
                <input class="fk_put captcha_ver_cell" type="text" value="" placeholder="请输入图形验证码" data-type="imgcode">
                <img class="fk_captcha_modify" src="" alt="验证码" />
              </li>
              <li>
                <input class="fk_put mob_phonecode" type="text" value placeholder="请输入验证码" data-type="code">
                <div class="fk_div_phone" id="verify_phone_btn">发送验证码</div>
              </li>
            </ul>
          </li>
          <li id="modify_pass">
            <ul class="f_key">
              <li>
                <input id="phone_num" class="fk_put mob_cell" type="text" autofocus="autofocus" value placeholder="请输入手机号" data-type="tel">
              </li>
              <li>
                <input class="fk_put captcha_modify" type="text" value="" placeholder="请输入图形验证码" data-type="imgcode">
                <img class="fk_captcha_modify" src="" alt="验证码" />
              </li>
              <li>
                <input class="fk_put mob_code" type="text" value placeholder="请输入验证码" data-type="code">
                <div class="fk_div_phone" id="phone_ver">发送验证码</div>
              </li>
              <li>
                <input id="phone_pass_new" class="fk_put  mob_cell" type="text" autofocus="autofocus" value placeholder="请设置6-18位新密码" data-type="pass">
              </li>
            </ul>
          </li>
          <a id="amend_btn_0" href="javascript:;" class="f_btns">保存</a>
          <a id="amend_btn_1" href="javascript:;" class="f_btns">保存</a>
          <a id="amend_btn_2" href="javascript:;" class="f_btns">保存</a>
				</form>
			</ul>
		</div>
		<script src="../js/lib/jquery.js"></script>
		<script src="../js/lib/jquery.alert.js"></script>
		<script src="../js/lib/vlm.js"></script>
    <script src="../js/plugins/scroller/picker.js"></script>
    <script src="scripts/user-perInfo.js"></script>
	</body>
</html>
