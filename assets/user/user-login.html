<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/splash/splash-icon.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/splash/splash-icon-big.png">
  <link rel="apple-touch-startup-image" href="images/splash/splash-screen.png"
        media="screen and (max-device-width: 320px)"/>
  <link rel="apple-touch-startup-image" href="images/splash/splash-screen@2x.png"
        media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)"/>
  <link rel="apple-touch-startup-image" href="images/splash/splash-screen-six.png" media="(device-width: 375px)">
  <link rel="apple-touch-startup-image" href="images/splash/splash-screen-six-plus.png" media="(device-width: 414px)">
  <link rel="apple-touch-startup-image" sizes="640x1096" href="images/splash/splash-screen@3x.png"/>
  <link rel="apple-touch-startup-image" sizes="1024x748" href="images/splash/splash-screen-ipad-landscape"
        media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : landscape)"/>
  <link rel="apple-touch-startup-image" sizes="768x1004" href="images/splash/splash-screen-ipad-portrait.png"
        media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)"/>
  <link rel="apple-touch-startup-image" sizes="1536x2008" href="images/splash/splash-screen-ipad-portrait-retina.png"
        media="(device-width: 768px)	and (orientation: portrait)	and (-webkit-device-pixel-ratio: 2)"/>
  <link rel="apple-touch-startup-image" sizes="1496x2048" href="images/splash/splash-screen-ipad-landscape-retina.png"
        media="(device-width: 768px)	and (orientation: landscape)	and (-webkit-device-pixel-ratio: 2)"/>
  <title>用户登陆 - 亚程旅行网</title>
  <link href="../styles/reset.css" rel="stylesheet" type="text/css">
  <link href="../styles/tips.css" rel="stylesheet" type="text/css">
  <link href="../css/plugins/countryList/country_list.css" rel="stylesheet" type="text/css">
  <link href="../css/user.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="preloader">
    <div id="status"></div>
  </div>

  <div class="all_elements" id="all_user">
    <!-- Page Content-->
    <div id="content" class="content no_header">
      <div class="login_page">
        <div id="login_page" class="login_page_wrapper">
          <div class="login_header" id="vlm-login">
            <a href="javascript:;" class="icon_user header_close" id="login-reg-shut"></a>
            <a href="javascript:;" id="close_cellCode" class="header_back"><i class="icon_user go_back"></i></a>
            <h3>登录</h3>
          </div>
          <div class="login_tab_wrap">
            <div class="active"><a href="javascript:;"></a><span id="yc_login">亚程账户登录</span></div>
            <div><a href="javascript:;" id="change_cellCode_bg"></a><span id="change_cellCode">动态密码登录</span></div>
          </div>
          <div class="login_tab_content">
            <!--账户-->
            <div id="phone_login">
              <div class="login_input">
                <b class="icon_user login_phone"></b>
                <input id="phone" type="tel" maxlength="11" class="in_phone" autofocus="autofocus" value="" placeholder="请输入手机号" data-type="tel" autocomplete="off">
                <b class="icon_person login_clear"></b>
              </div>
              <div class="login_input">
                <b class="icon_user login_pass"></b>
                <input id="p_password" type="password" value="" placeholder="请输入密码" data-type="pass" autocomplete="off">
                <b class="icon_person login_clear"></b>
              </div>
              <div class="login_input" id="login_three" style="display: none">
                <b class="icon_user login_pass"></b>
                <input type="text" id="img_active_login_three" class="captcha_img_text" value="" placeholder="请输入验证码" data-type="imgcode" autocomplete="off">
                <b class="icon_person login_clear" id="img_clear_three"></b>
                <img class="captcha_img_three" src="" alt="验证码">
              </div>
              <div class="clearfix">
                <a class="forgotkey" href="javascript:;">忘记密码？</a>
              </div>
            </div>
            <!--动态密码-->
            <div id="cellCode_login">
              <ul>
                <li class="login_input">
                  <b class="icon_user login_phone"></b>
                  <input id="cellCode_phone" maxlength="11"  type="tel" value placeholder="请输入手机号" data-type="tel">
                  <b class="icon_person login_clear"></b>
                </li>
                <li class="login_input">
                  <b class="icon_user login_pass"></b>
                  <input type="text" id="img_active_text" class="captcha_img_text" value="" placeholder="请输入验证码" data-type="imgcode" autocomplete="off">
                  <b class="icon_person login_clear" id="img_clear"></b>
                  <img class="captcha_img" src="" alt="验证码">
                </li>
                <li class="login_input">
                  <b class="icon_user login_pass"></b>
                  <input id="cellCode_phone_veri" type="text" value placeholder="输入验证码" data-type="code">
                  <div class="fk_div" id="cellCodefind_verify">获取验证码</div>
                  <b class="icon_person login_clear" id="img_code_clear"></b>
                </li>
              </ul>
            </div>
          </div>
          <a href="javascript:;" id="login_btn" class="login_button">登录</a>
          <div class="register_fast"><em>没有账号？</em><span id="register">快速注册</span></div>
        </div>

        <!--   注册页   -->
        <div class="login-page-wrapper" id="register_page">
          <div class="login_header">
            <a href="javascript:;" id="close_register" class="header_back"><i class="icon_user go_back"></i></a>
            <h3>注册</h3>
          </div>
          <div id="phone_register">
            <div class="login_input">
              <b class="icon_user login_phone"></b>
              <input id="r_phone" autofocus="autofocus" type="tel" class="in-phone" value="" placeholder="请输入手机号"
                     data-type="tel">
              <b class="icon_person login_clear"></b>
            </div>
            <div class="login_input">
              <b class="icon_user login_pass"></b>
              <input type="text" class="captcha" id="reg_capture" value placeholder="请输入验证码" data-type="imgcode" />
              <b class="icon_person login_clear " id="img_clear_reg"></b>
              <img class="captcha_img_reg" src="" alt="验证码" />
            </div>
            <div class="login_input">
              <b class="icon_user login_pass"></b>
              <input id="verify" type="text" value="" placeholder="请输入验证码" data-type="code">
              <b class="icon_person login_clear" id="img_clear_reg_code"></b>
              <div id="get_code" class="regist-code">获取验证码</div>
            </div>
            <div class="login_input">
              <b class="icon_user login_pass"></b>
              <input id="r_p_password" type="password" value="" placeholder="请设置6-18位密码" data-type="pass">
              <b class="icon_person login_clear"></b>
            </div>
          </div>
          <div class="register_btn_wrap"><a href="javascript:;" class="register_button" id="register_btn">注册</a></div>
        </div>

      </div>
    </div>
  </div>
  <!--忘记密码页-->
  <div id="fkey_page" class="all_elements">
    <div class="header_fd">
      <a class="header_back" id="findpass_close_btn"><i class="icon_user find_go_back"></i></a>
      <h3 id="find_title">手机找回</h3>
    </div>
    <div class="user_content">
      <div id="phone_find">
        <ul class="f_key">
          <li>
            <input id="find_phone" class="fk_put" type="tel" value placeholder="请输入手机号" data-type="tel">
          </li>
          <li>
            <input class="fk_put captcha" type="text" value="" placeholder="请输入验证码" data-type="imgcode">
            <img class="fk_captcha"  src="" alt="验证码" />
          </li>
          <li>
            <input id="find_veri" class="fk_put" type="text" value placeholder="请输入手机验证码" data-type="code">
            <div class="fk_div_code" id="find_verify">获取验证码</div>
          </li>
          <li>
            <input id="new_pass_set" class="fk_put" type="password" value placeholder="请设置6-18位新密码" data-type="pass">
          </li>
        </ul>
      </div>
      <a id="findkey_btn" href="javascript:;" >完成</a>
    </div>
  </div>

  <script src="../js/lib/jquery.js"></script>
  <script src="../js/lib/vlm.js"></script>
  <script src="../js/lib/ejs.js"></script>
  <script src="../js/lib/jquery.alert.js"></script>
  <script src="../js/plugins/countryList/countrydata.js"></script>
  <script src="../js/plugins/countryList/country_list.js"></script>
  <script src="scripts/user-login-register.js"></script>
</body>
</html>
