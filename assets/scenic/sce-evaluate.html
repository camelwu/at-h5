<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="Keywords" content="亚程旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>景点评价 - 亚程旅行网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../styles/framework.css" type="text/css" rel="stylesheet">
    <link href="../styles/style.css" type="text/css" rel="stylesheet">
    <link href="css/scenic.css" rel="stylesheet"/>
</head>
<body>
    <div id="preloader">
        <div id="status">

        </div>
    </div>
    <div class="all-elements">
        <div id="content" class="snap-content">
            <a href="javascript:history.go(-1);" class="icons top-back"></a>
            <div class="sce-detail-exhi">
                <h3>评价</h3>
                <img src="images/jdpingjia_01.jpg" alt="img"/>
                <ul class="pj-block">
                    <li>香港酒店+香港海洋公园一日游</li>
                    <li>配套代码：PK12356HKG02</li>
                </ul>
            </div>
        <section class="sce-score-wrap">
            <div class="sce-score-tot">
                <h3>11人评价</h3>
                <ul class="sce-score-tot-star">
                    <li class="jd-icon star-all"></li>
                    <li class="jd-icon star-all"></li>
                    <li class="jd-icon star-all"></li>
                    <li class="jd-icon star-half"></li>
                    <li class="jd-icon star-empty"></li>
                </ul>
                <div class="sce-score">4.3</div>
            </div>
            <ul class="sce-score-per">
                <li class="percent-star">
                    <ul>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>

                    </ul>
                    <div>80%</div>
                </li>
                <li class="percent-star">
                    <ul>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                    </ul>
                    <div>10%</div>
                </li>
                <li class="percent-star">
                    <ul>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                    </ul>
                    <div>5%</div>
                </li>
                <li class="percent-star">
                    <ul>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                    </ul>
                    <div>3%</div>
                </li>
                <li class="percent-star">
                    <ul>
                        <li class="jd-icon star-small"></li>
                        <li class="jd-icon star-small"></li>
                    </ul>
                    <div>2%</div>
                </li>
            </ul>
        </section>
        <section class="evaluate-list">
            <ul class="evaluate-list-tab">
                <li>
                    <div class="tour-comment-wrap">
                        <span class="tour-name">吃猫的鱼</span>
                        <div class="tour-name-star">
                            <ul class="tour-name-und">
                                <li class="jd-icon star-all"></li>
                                <li class="jd-icon star-all"></li>
                                <li class="jd-icon star-all"></li>
                                <li class="jd-icon star-all"></li>
                                <li class="jd-icon star-all"></li>
                            </ul>
                        </div>
                    </div>
                    <p class="tour-comment">风景很好，酒店也很大，很舒适！</p>
                    <p class="tour-comment-time">2015年8月9日 12:00</p>
                    <div class="reply-block">店家回复：是的，因为目前促销！</div>
                </li>
                <li>
                    <div class="tour-comment-wrap">
                        <span class="tour-name">吃猫的鱼</span>
                        <div class="tour-name-star">
                            <ul class="tour-name-und">
                                <li class="jd-icon star-all"></li>
                                <li class="jd-icon star-all"></li>
                                <li class="jd-icon star-all"></li>
                                <li class="jd-icon star-half"></li>
                                <li class="jd-icon star-empty"></li>
                            </ul>
                        </div>
                    </div>
                    <p class="tour-comment">风景很好，酒店也很大，很舒适！</p>
                    <p class="tour-comment-time">2015年8月9日 12:00</p>
                </li>

            </ul>
        </section>
    </div>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/plugins.js"></script>
    <script src="../js/lib/jquery.alert.js"></script>
    <script src="../js/lib/vlm.js"></script>
    <script src="../js/lib/template.js"></script>
    <script src="../js/lib/custom.js"></script>
    <script>
        $(window).load(function () {
            $("#status").fadeOut();
            $("#preloader").delay(400).fadeOut("medium");
        });
    </script>

</div>
</body>
</html>
