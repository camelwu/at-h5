<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
  <meta name="screen-orientation" content="portrait">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="green">
  <meta name="Keywords" content="亚洲旅行网">
  <meta name="Description" content="境外专业旅行服务提供机构">
  <title>机票首页 - 亚洲旅行网</title>
  <link href="../styles/reset.css"  rel="stylesheet" type="text/css"/>
  <link href="../plugins/calendar/calendar.css" rel="stylesheet" type="text/css">
  <link href="../plugins/scroller/scroller1.1.css" rel="stylesheet" type="text/css">
  <link href="../css/plugins/citybox/citybox.css" rel="stylesheet" type="text/css"/>
  <link href="css/f_index.css"  rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="preloader">
  <div id="status">
    <p class="center-text"></p>
  </div>
</div>
<div class="all_elements">
  <header class="header clear_shadow">
    <a href="#" class="header_back">
      <i class="icon_back"></i>
    </a>
    <h3>机票</h3>
  </header>
  <div class="content paddingTop">
    <div class="hTab">
      <div class="singleTrip light-title">单程</div>
      <div class="doubleTrip grey-title">往返</div>
    </div>
    <div class="place">
      <div class="origin"><div class="citySearch js_origin" id="f_inori" data-bind="type:'setCityBox',data:'f_inori',returnId:'#f_inori'" data-code="BJS">北京</div></div>
      <div class="iconTip"><div><span class="span-target"></span></div></div>
      <div class="destination"><div class="citySearch js_destination" id="f_indes" data-bind="type:'setCityBox',data:'f_indes',returnId:'#f_indes'" data-code="SIN">新加坡</div></div>
    </div>
    <div class="dateInfo white" id="timeSingleWrap">
           <div class="date-word"><span class="from-word">出发日期</span></div>
           <div class="date-value">
               <div class="set-from"><span class="month-day" id="setOffDateSingle" date-full-value="2016-06-15">06月15日</span> <span class="weekWord">周三</span></div>
           </div>
      </div>
    <div class="dateInfo white" id="timeDoubleWrap">
      <div class="date-word"><span class="from-word">出发日期</span><span class="to-word">返程日期</span></div>
      <div class="date-value">
        <div class="set-from"><span class="month-day" id="setOffDate" date-full-value="2016-05-20">05月20日</span> <span class="weekWord">周五</span></div>
        <div class="set-to"><span class="month-day" id="arriveDate" date-full-value="2016-05-22">05月22日</span> <span class="weekWord">周日</span></div>
      </div>
    </div>
      <!--乘客人数开始-->
      <div class="pas-num-wrap white">
           <div class="adult"><span>成人</span>  <span class="float-right"><i class="adu minus minus_grey"></i><span class="adultNumber">1</span><i class="adu plus"></i></span></div>
           <div class="child"><span>儿童</span>  <span class="float-right"><i class="chi minus minus_grey"></i><span class="childNumber">0</span><i class="chi plus"></i></span></div>
      </div>
      <!--乘客人数结束-->
      <!--舱位开始-->
      <div class="cabin-wrap white">
        <b class="icons"></b>
        <span class="cabin-wrap-level">舱位等级</span>
        <i class="cabin-arrow"></i>
        <span id="seats">经济舱</span>
      </div>
      <!--舱位结束-->
    <div class="search-button">
      <input type="button" value="查询"  id="ticket-search-button">
    </div>
    </div>
  </div>

<!--整体城市列表-->
<div id="citybox_search_container" class="citybox_search_container citybox_search_state">
  <div id="citybox_header" data-bind="type:'cityboxHeader'">
    <!--默认搜索-->
    <div class="citybox_header citybox_header_fixed js_citybox_header_default">
      <div class="citybox_header_left">
        <a id="js_citybox_header_goback" href="javascript:VM.Method['hideAllCityBox']();" class="citybox_header_btn">
          <span class="citybox_header_return citybox_header_return_icon"></span>
        </a>
      </div>
      <div class="citybox_search_relative">
        <span class="citybox_search_icon"></span>
        <input type="search" class="citybox_search_input" placeholder="中文/英文" onclick="VM.Method['hideCityBox']();">
      </div>
    </div>
    <!--搜索头部-->
    <div class="citybox_header citybox_header_fixed js_citybox_header_search">
      <div class="citybox_searchactive_relative">
        <span class="citybox_searchactive_icon"></span>
        <input type="search" id="js_citybox_searchactive_input" class="citybox_searchactive_input" placeholder="中文/英文">
      </div>
      <div class="citybox_header_right">
        <a id="js_citybox_header_cancel" href="javascript:VM.Method['showCityBox']();" class="citybox_header_btn">
          <span class="citybox_searchactive_return">取消</span>
        </a>
      </div>
    </div>
  </div>
  <!--搜索列表-->
  <div id="citybox_suggest_list" class="citybox_search_suggest" data-bind="type:'cityboxSearchSuggest'">
  </div>
  <!--搜索列表-->
  <!--城市列表和字母定位-->
  <div class="citybox_content">
    <!--当前-->
    <div id="citybox_location" data-bind="type:'cityboxLocation'">
      <div class="citybox_content_title" id="js_location">当前</div>
      <ul class="citybox_content_container">
        <li class="citybox_content_item selected" data-code="200" data-name="北京" data-letter="bj">
          <div class="citybox_content_itemtitle">
            北京
          </div>
        </li>
      </ul>
    </div>
    <!--当前-->
    <!--历史选择-->
    <div id="citybox_history" data-bind="type:'cityboxHistory',data:VM.Config.HistoryData">
      <div class="citybox_content_title" id="js_history">历史选择</div>
    </div>
    <!--历史选择-->
    <!--热门城市-->
    <div id="citybox_hotcitylist" data-bind="type:'cityboxHotCityList',data:VM.Config.HotCityListData">
      <div class="citybox_content_title" id="js_hotcity">热门城市</div>
    </div>
    <!--热门城市-->
    <!--城市列表-->
    <div id="citybox_citylist" data-bind="type:'cityboxCityList',data:VM.Config.CityListData">

    </div>
    <!--城市列表-->
    <!--城市字母定位-->
    <div id="citybox_letterindex" class="citybox_index" data-bind="type:'cityboxLetterIndex',data:VM.Config.LetterIndexData">
      <li class="citybox_summary_item" data-key="location">
        当前
      </li>
      <li class="citybox_summary_item" data-key="history">
        历史
      </li>
      <li class="citybox_summary_item" data-key="hotcity">
        热门
      </li>
    </div>
    <!--城市字母定位-->
  </div>
</div>
<!--整体城市列表-->
</body>
<script type="text/javascript" src="../js/lib/jquery.js"></script>
<script type="text/javascript" src="../plugins/jquery.scrollevent/scrollevent.js"></script>
<script type="text/javascript" src="../plugins/scroller/scroller1.1.js"></script>
<script type="text/javascript" src="../plugins/calendar/d_calendar1.0.3.js"></script>
<script type="text/javascript" src="../js/lib/vlm.js"></script>
<script type="text/javascript" src="../js/plugins/citybox/ticketCityData.js"></script>
<script type="text/javascript" src="../js/plugins/citybox/citybox.js"></script>
<script type="text/javascript" src="js/f_index.js"></script>
</html>
