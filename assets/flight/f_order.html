<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
  <meta name="screen-orientation" content="portrait">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="green">
  <meta name="Keywords" content="亚洲旅行网">
  <meta name="Description" content="境外专业旅行服务提供机构">
  <title>机票订单填写页 - 亚洲旅行网</title>
  <link href="../styles/reset.css"  rel="stylesheet" type="text/css"/>
  <link href="../styles/tips.css" rel="stylesheet" type="text/css">
  <link href="../plugins/calendar/calendar.css" rel="stylesheet" type="text/css">
  <link href="css/f_index.css"  rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="preloader">
  <div id="status">
    <p class="center-text"></p>
  </div>
</div>
<div class="all_elements">
  <header class="header">
    <a href="javascript:window.history.go(-1);" class="header_back">
      <i class="icon_back"></i>
    </a>
    <h3>订单填写</h3>
  </header>
  <div class="content">
         <div class="date-week-port"></div>
         <div class="seat-price-cost"></div>

    <!--乘机人-->
        <div class="passengers_wrap">
            <h4>乘机人<i onclick=" vlm.f_choice('passenger-list','f','traver','',true,true,JSON.parse(sessionStorage.getItem('fIndexInfo')).data.numofAdult,JSON.parse(sessionStorage.getItem('fIndexInfo')).data.numofChild,null,JSON.parse(sessionStorage.getItem('fIndexInfo')).data.departDate)"></i></h4>
             <ul class="passenger_outer">
               <li>
                 <p class="name_infos"><i class="minus_person"></i><span class="tip_word">姓/名</span><input class="input" placeholder="BAI LISA" /><i class="add_icon passenger"></i></p>
                 <p class="passport_sex"><span class="tip_word">护照</span><input class="passportValue" placeholder="1234567" /><span class="sex_value">女</span></p>
               </li>
               </ul>
        </div>
    <!--联系人-->
        <div class="contact_wrap">
          <h4>联系人<i class="arrow_down"></i><span class="glay_word">与第一出行人相同</span> <i class="add_icon contact" onclick="vlm.f_choice('contact-table','f','contact','',false,false,null,null,null,'callback')"></i> </h4>
          <p class="input_line">
          <!-- <span class="s_line"></span>--><input class="last_name padding_has" id="first-name" placeholder="姓(如：Zhang)" /> <input class="first_name" id="last-name" placeholder="名(如：San)" />
          </p>
          <p class="input_line">
             <span class="tel more_black">手机号  <span class="mis_right">+<span class="nation_code_value" id="country-code">86</span><i class="arrow_right"></i> </span> </span>
            <input class="tel_number padding_has" id="tel-num" placeholder="用于接收通知" />
          </p>
          <p class="input_line email_line"><span class="more_black">E_mail</span><input class="email_value padding_has" id="email-label" placeholder="用于接收通知" /></p>
        </div>
    <!--价格明细-->
            <div class="priceDetailInfo"></div>
    <!--footer-->
        <div class="bottomPrice">
          <span class="priceTotal">总额:<b class="tot_tips_rmb">￥</b><span class="money_number"></span><i class="detail_fare open"></i></span>
          <span class="preserve">立即预定</span>
        </div>
  </div>
</div>
<div class="shadow"></div>
</body>
<script id="template_flight_summary" type="text/template">
    <p class="trip_go_">
      <span class="icon"></span>
      <span class="addUp"><%= flightLeaveStartDate.substring(5, 10) %></span>
      <span class="week_value addUp"><%= fOrder.setWeekItems(flightLeaveStartDate) %></span>
      <span class="cityName"><%= segmentsLeave[0]["airportNameFrom"] %><%=segmentsLeave[0]["termDepart"] %></span>
      <span class="addUp">-</span>
      <span class="cityName"><%= segmentsLeave[segmentsLeave.length - 1]["airportNameTo"] %></span>
      <span class="time_minutes"><%= parseInt(segmentsLeaveTotalTravelTime / 60) + 'h' + segmentsLeaveTotalTravelTime % 60 + 'm' %></span>
      <i class="clock"></i>
    </p>
    <% if(segmentsReturn){ %>
      <p class="trip_back_">
        <span class="icon"></span>
        <span class="addUp"><%= flightReturnStartDate.substring(5, 10) %></span>
        <span class="week_value addUp"><%= fOrder.setWeekItems(flightReturnStartDate) %></span>
        <span class="cityName"><%= segmentsReturn[0]["airportNameFrom"] %><%=segmentsReturn[0]["termDepart"] %></span>
        <span class="addUp">-</span>
        <span class="cityName"><%= segmentsReturn[segmentsReturn.length - 1]["airportNameTo"] %></span>
        <span class="time_minutes"><%= parseInt(segmentsReturnTotalTravelTime / 60) + 'h' + segmentsReturnTotalTravelTime % 60 + 'm' %></span>
        <i class="clock"></i>
      </p>
    <% } %>
</script>
<script id="template_flight_cost_seat" type="text/template">
    <p><%= segmentsLeave[0]["cabinClassName"] %>
      <%if(segmentsReturn){%>
       +<%=segmentsReturn[0]["cabinClassName"] %>
      <%}%>
    </p>
    <p>往返票价<span class="cost_value">￥<%= totalFareAmountADT %></span>税费<span class="cost_value">￥<%= totalTaxAmountADT %></span>
      <span class="explain">退改签说明</span>
    </p>
</script>
<script id="template_flight_price" type="text/template">
    <p>成人单价<span class="price-num-price">￥<span><%= totalFareAmountADT %>X<%= numofAdult %></span></span></p>
    <p>成人税费<span class="price-num-price">￥<span><%= totalTaxAmountADT %>X<%= numofAdult %></span></span></p>
    <%if(Number(numofChild)>0){ %>
    <p>儿童单价<span class="price-num-price">￥<span><%= totalFareAmountCHI %>X<%= numofChild %></span></span></p>
    <p>儿童税费<span class="price-num-price">￥<span><%= totalTaxAmountCHI %>X<%= numofChild %></span></span></p>
    <%} %>
</script>
<script type="text/javascript" src="../js/lib/jquery.js"></script>
<script type="text/javascript" src="../js/lib/jquery.alert.js"></script>
<script type="text/javascript" src="../js/lib/vlm.js"></script>
<script type="text/javascript" src="../js/lib/ejs.js"></script>
<script type="text/javascript" src="js/f_order.js"></script>
<script type="text/javascript">
  vlm.l_contact();
  localStorage.removeItem("travellerInfo_selected");
  localStorage.removeItem("contact_selected");
  function callback(){
    fOrder.countrySlider();
  }
  function delPassager(obj){
    var ul=$(obj).parent().parent().parent();
    if(ul.siblings().length>=1){
      ul.remove();
    }else{
      ul.hide();
    }
  }
  function editPassager(obj){
    var id=$(obj).find("input").eq(0).val();
    var numofAdult=JSON.parse(localStorage.getItem('ticketSearchedInfo')).data.NumofAdult;
    var numofChild=JSON.parse(localStorage.getItem('ticketSearchedInfo')).data.NumofChild;
    vlm.f_choice('passenger-list','f','traver','',true,true,numofAdult,numofChild,id);

  }


  function SelectPersonInformation(html,isContact){
    if(html !="") {
      if (!isContact ) {
        $(".passenger-list-data li").remove();
        $(".passenger-list-data").append(html);
        $(".edit-passager").on("click",function(){
          var id=$(this).attr("data-id");
          var numofAdult=JSON.parse(sessionStorage.getItem('fIndexInfo')).data.numofAdult; //JSON.parse(sessionStorage.getItem('fIndexInfo')).data.numofAdult
          var numofChild=JSON.parse(sessionStorage.getItem('fIndexInfo')).data.numofChild;
          vlm.f_choice('passenger-list','f','traver','',true,true,numofAdult,numofChild,id);
        });
        $(".del-passager").on("click",function(){
          $(this).parent().parent().remove()
        })
      }
      else {
        $(".contact-table div").remove();
        $(".contact-table").append(html);
        fOrder.countrySlider();
      }
    }
  }
  $('.country-hidden').on('click',function(){
    $('.country-cho-wrap').hide();
  })
</script>
</html>
