<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
  <meta name="screen-orientation" content="portrait">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="green">
  <meta name="Keywords" content="亚洲旅行网">
  <meta name="Description" content="境外专业旅行服务提供机构">
  <title>机票往返列表页 - 亚洲旅行网</title>
  <link href="../styles/reset.css"  rel="stylesheet" type="text/css"/>
  <link href="../plugins/calendar/calendar.css" rel="stylesheet" type="text/css">
  <link href="css/f_index.css"  rel="stylesheet" type="text/css"/>
</head>
<body>
<!--<div id="preloader">
  <div id="status">
    <p class="center-text"></p>
  </div>
</div>-->
<div class="all_elements">
  <header class="header">
    <a href="#" class="header_back">
      <i class="icon_back"></i>
    </a>
    <h3><span>北京</span><i class="arrowDouble"></i><span>新加坡</span>
    </h3>
  </header>
  <div class="content addPaddingTop">
    <!--输入框-->
    <div class="searchZone">
      <span class="previousDay">前一天</span>
      <span class="nextDay">后一天</span>
         <span class="middle_input">
           <span class="monthDay">4月29日</span><span class="weekWord">周五</span><i></i>
         </span>
    </div>
    <ul class="flight_ul">
      <li>
        <div class="seat_price">
          <p class="seat">经济舱</p>
          <p class="priceNumber">2200</p>
        </div>
        <div class="time_airport">
          <div class="left_info">
            <div class="left">
              <span class="starTime">07:00</span>
              <span class="starPort">浦东机场T2</span>
            </div>
            <div class="right">
              <span class="endTime">09:15</span>
              <span class="endPort">浦东机场T2</span>
              <span class="spaceDay">+1天</span>
            </div>
            <div class="middle">
              <span class="timeCost">11h30m</span>
              <span class="arrow_word"></span>
              <span class="transferCity">莫斯科</span>
            </div>

          </div>
          <p class="flight_detail">
            <span class="airCropIcon"><img  src="" /></span>
            <span class="airCropName">中国国航</span>
            <span>CA983</span>
            <span>波音787</span>
            <span>经济舱</span>
            <span>共享</span>
          </p>
        </div>
      </li>

    </ul>
  </div>
</div>
</body>
<script type="text/javascript" src="../js/lib/jquery.js"></script>
<script type="text/javascript" src="../plugins/calendar/d_calendar1.0.3.js"></script>
<script type="text/javascript" src="js/f_double_list.js"></script>
</html>
