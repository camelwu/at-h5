<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="Keywords" content="亚程旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>酒店首页</title>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/splash/splash-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/splash/splash-icon-big.png">
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen.png" media="screen and (max-device-width: 320px)" />
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen@2x.png" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen-six.png" media="(device-width: 375px)">
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen-six-plus.png" media="(device-width: 414px)">
    <link rel="apple-touch-startup-image" sizes="640x1096" href="images/splash/splash-screen@3x.png" />
    <link rel="apple-touch-startup-image" sizes="1024x748" href="images/splash/splash-screen-ipad-landscape" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : landscape)" />
    <link rel="apple-touch-startup-image" sizes="768x1004" href="images/splash/splash-screen-ipad-portrait.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)" />
    <link rel="apple-touch-startup-image" sizes="1536x2008" href="images/splash/splash-screen-ipad-portrait-retina.png" media="(device-width: 768px)	and (orientation: portrait)	and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" sizes="1496x2048" href="images/splash/splash-screen-ipad-landscape-retina.png" media="(device-width: 768px)	and (orientation: landscape)	and (-webkit-device-pixel-ratio: 2)" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link href="../styles/tips.css" rel="stylesheet" type="text/css">
    <link href="../css/plugins/citybox/citybox.css" rel="stylesheet" type="text/css" />
    <link href="css/dzh.css?ver=0505" rel="stylesheet" type="text/css" rel="stylesheet">
    <link href="../css/plugins/calendar/calendar.css" type="text/css" rel="stylesheet">
    <link href="../css/plugins/jquery.alert/jqueryAlert.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="preloader">
        <div id="status">
        </div>
    </div>
    <div class="all_elements">
        <div class="box">
            <div class="header" style="box-shadow: none">
                <a href="../index.html" class="header_back">
                    <i class="icon_back"></i>
                </a>
                <h3>酒店</h3>
            </div>
            <div id="content ddd" class="snap-content" style="padding-top: .88rem;">
                <div id="h-Tab" class="hotel_city">
                    <a class="on" id="Inter">国际</a>
                    <a id="Dom">国内</a>
                </div>
                <form action="hotel_list.html" method="get" id="hotel_search">
                    <div class="quote-slider full-bottom" data-snap-ignore="true">
                        <div class="content1 hotel_content" id="content1">
                            <div id="arr1" class="nav1 hotel_destination">
                                <div class="nav111 hotel_destination_left">
                                    目的地
                                </div>
                                <div class="nav112 hotel_destination_right">
                                    <div class="choose-aim">
                                      <span id="h_out" data-bind="type:'setCityBox',data:'h_out',returnId:'#InterCity',returnAttr:'value',returnStrId:'#h_out',returnCountryId:'#InterCountryISOCode',returnCountryVal:'value'">新加坡</span>
                                      <input id="InterCity" type="hidden" name="InterCityName" value="Singapore">
                                      <input id="InterCountryISOCode" type="hidden" name="InterCountryISOCode" value="SG">
                                        <i class="icons open-arw i_more"></i>
                                        <i class="icons open-arw i_address"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="content2 hotel_time" id="content2">
                                <div class="nav2-center hotel_time_center" id="nav2-center1">
                                    <div class="nav2-centertop hotel_time_center_start">
                                        <span class="hotel_roomTime">入住</span>
                                        <input name="InterCheckInDate" id="CheckInDate" readonly="readonly" class="fl" value="2015-11-03">
                                        <span id="week_span1" class="hotel_week">周二</span>
                                    </div>
                                    <div class="nav2-left hotel_time_left">
                                        <!--<span class="nav2-lefttop">日 期</span>-->
                                        <span class="nav2-leftbottom">共 <span id="total_day">1</span> 晚</span>
                                    </div>
                                    <div class="nav2-centerbottom hotel_time_center_end">
                                        <span class="hotel_roomTime">离店</span>
                                        <input name="InterCheckOutDate" id="CheckOutDate" readonly="readonly" class="fl" value="2015-11-06">
                                        <span id="week_span2" class="hotel_week">周五</span>
                                    </div>
                                </div>
                                <!--<div class="nav2-centerright hotel_time_right">-->
                                <!--<i></i>-->
                                <!--</div>-->
                            </div>
                            <div id="room" class="content3 hotel_roomNum">
                                <div class="nav3-left hotel_roomNum_left">
                                    房间
                                </div>
                                <div class="nav3-right hotel_roomNum_right">
                                    <input type="text" id="count1" name="NumRoom" value="1" readonly data-min="1" data-max="10">
                                    <i class="add hotel_roomNum_add " id="ho_i1"></i>
                                    <i class="minus hotel_roomNum_reduce disable" id="ho_i2"></i>
                                </div>
                            </div>
                            <div id="people" class="content4 hotel_people">
                                <div class="nav4 nav41 hotel_people-content">
                                    <!--<div class="nav4-left hotel_people_left">-->
                                    <!--人数-->
                                    <!--</div>-->
                                    <div class="nav4-center hotel_people_right">
                                        <div class="nav4-centertop hotel_people_right_adult" id="nav4-centertop">
                                            <p>
                                                <input type="text" value="1" name="NumAdult" id="count2" readonly data-min="1" data-max="50">
                                                <span>成人</span>
                                                <i class="add hotel_people_right_adult_add " id="ho_i7"></i>
                                                <i class="minus hotel_people_right_adult_minus disable" id="ho_i6"></i>
                                            </p>
                                        </div>
                                        <div class="nav4-centerbottom hotel_people_right_child" id="nav4-centerbottom">
                                            <p>
                                                <input type="text" value="0" name="NumChild" id="count3" readonly data-min="0" data-max="10">
                                                <span>儿童</span>
                                                <i class="add hotel_people_right_child_add" id="ho_i3"></i>
                                                <i class="minus hotel_people_right_child_minus disable" id="ho_i4"></i>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="aa hotel_submit">
                                <div>
                                    <input type="submit" id="InterBtn" value="查询" class="button-yellow hotelInter hotel_submit_refer">
                                </div>

                            </div>
                        </div>
                        <div class="content1 hotel_content">
                            <div id="arr2" class="nav1 hotel_destination">
                                <div class="nav111 hotel_destination_left">
                                    目的地
                                </div>
                                <div class="nav112 hotel_destination_right">
                                    <div class="choose-aim1">
                                      <span id="h_in" data-bind="type:'setCityBox',data:'h_in',returnId:'#DomCity',returnAttr:'value',returnStrId:'#h_in',returnCountryId:'#DomCountryISOCode',returnCountryVal:'value'">北京</span>
                                      <input id="DomCity" type="hidden" name="DomCityName" value="beijing">
                                      <input id="DomCountryISOCode" type="hidden" name="DomCountryISOCode" value="CN">
                                        <i class="position i_more"></i>
                                        <i class="icons open-arw i_address"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="content2 hotel_time" id="domesticCalender">

                                <div class="nav2-center hotel_time_center" id="nav2-center2">
                                    <div class="nav2-centertop hotel_time_center_start">
                                        <span class="hotel_roomTime">入住</span>
                                        <input name="DomCheckInDate" id="DomCheckInDate" readonly="readonly" value="2015-11-03" class="fl">
                                        <span id="weekSpan3" class="hotel_week">周二</span>
                                    </div>
                                    <div class="nav2-left hotel_time_left">
                                        <!--<span class="nav2-lefttop">日期</span>-->
                                        <span class="nav2-leftbottom">共 <span id="domeTotalDay">1</span> 晚</span>
                                    </div>
                                    <div class="nav2-centerbottom hotel_time_center_end">
                                        <span class="hotel_roomTime">离店</span>
                                        <input name="DomCheckOutDate" id="DomCheckOutDate" readonly="readonly" value="2015-11-06" class="fl">
                                        <span id="weekSpan4" class="hotel_week">周五</span>
                                    </div>
                                </div>
                                <!--<div class="nav2-centerright hotel_time_right">-->
                                <!--<i></i>-->
                                <!--</div>-->
                            </div>
                            <div class="aa hotel_submit">
                                <div>
                                    <input type="submit" value="查询" id="domBtn" class="button-yellow hotelInter hotel_submit_refer">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
                <div class="footer">
                    <span></span>
                </div>
                <div id="cd_date"></div>
            </div>
        </div>
    </div>
    <!--整体城市列表-->
    <div id="citybox_header" class="citybox_wrap" data-bind="type:'cityboxHeader'">
        <!--默认搜索-->
        <div class="citybox_header citybox_header_fixed js_citybox_header_default">
            <div class="citybox_header_left">
                <a id="js_citybox_header_goback" href="javascript:VM.Method['hideAllCityBox']();" class="citybox_header_btn">
                    <span class="citybox_header_return citybox_header_return_icon"></span>
                </a>
            </div>
            <div class="citybox_search_relative">
                <span class="citybox_search_icon"></span>
                <input type="search" class="citybox_search_input" placeholder="中文/拼音/首字母" onclick="VM.Method['hideCityBox']();">
            </div>
        </div>
        <!--搜索头部-->
        <div class="citybox_header citybox_header_fixed js_citybox_header_search">
            <div class="citybox_searchactive_relative">
                <span class="citybox_searchactive_icon"></span>
                <input type="search" id="js_citybox_searchactive_input" class="citybox_searchactive_input" placeholder="中文/拼音/首字母">
            </div>
            <div class="citybox_header_right">
                <a id="js_citybox_header_cancel" href="javascript:VM.Method['showCityBox']();" class="citybox_header_btn">
                    <span class="citybox_searchactive_return">取消</span>
                </a>
            </div>
        </div>
        <!--城市字母定位-->
        <div id="citybox_letterindex" class="citybox_index" data-bind="type:'cityboxLetterIndex',data:VM.Config.LetterIndexData">
            <li class="citybox_summary_item" data-key="location">
                当前
            </li>
            <li class="citybox_summary_item" data-key="history">
                历史
            </li>
            <li class="citybox_summary_item" data-key="hotcity">
                热门
            </li>
        </div>
        <!--城市字母定位-->
    </div>
    <div id="citybox_search_container" class="citybox_search_container citybox_search_state">
        <div id="citybox_BG" class="citybox_search_suggestBG"></div>

        <!--搜索列表-->
        <div id="citybox_suggest_list" class="citybox_search_suggest" data-bind="type:'cityboxSearchSuggest'">
        </div>
        <!--搜索列表-->
        <!--城市列表和字母定位-->
        <div class="citybox_content">
            <!--当前-->
            <div id="citybox_location" class="citybox_relative99" data-bind="type:'cityboxLocation'">
                <div class="citybox_content_title" id="js_location">当前</div>
                <ul class="citybox_content_container">
                    <li class="citybox_content_item selected" data-code="200" data-name="北京" data-letter="bj">
                        <div class="citybox_content_itemtitle">
                            北京
                        </div>
                    </li>
                </ul>
            </div>
            <!--当前-->
            <!--历史选择-->
            <div id="citybox_history" class="citybox_relative99" data-bind="type:'cityboxHistory',data:VM.Config.HistoryData">
                <div class="citybox_content_title" id="js_history">历史选择</div>
            </div>
            <!--历史选择-->
            <!--热门城市-->
            <div id="citybox_hotcitylist" class="citybox_relative99" data-bind="type:'cityboxHotCityList',data:VM.Config.HotCityListData">
                <div class="citybox_content_title" id="js_hotcity">热门城市</div>
            </div>
            <!--热门城市-->
            <!--城市列表-->
            <div id="citybox_citylist" class="citybox_relative99" data-bind="type:'cityboxCityList',data:VM.Config.CityListData">

            </div>
            <!--城市列表-->
            <!--字母定位 浮动-->
            <div class="citybox_letter" id="citybox_showletter"></div>
            <!--字母定位 浮动-->
        </div>
    </div>
    <!--整体城市列表-->
</body>
<script src="../js/lib/jquery.js"></script>

<script src="../js/plugins/jquery.alert/jqueryAlert.js"></script>
<script src="../js/plugins/fastclick-master/lib/fastclick.js"></script>
<script src="../js/lib/vlm.js"></script>

</html>
