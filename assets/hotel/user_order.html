<!DOCTYPE html>
<html>

<head lang="cn">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="Keywords" content="亚程旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <title>订单填写页 - 亚程旅行网</title>
    <!--<link href="../styles/framework.css" rel="stylesheet" />-->
    <!--<link href="../styles/style.css" rel="stylesheet" />-->
    <link href="css/user_order.css" rel="stylesheet" />
    <link href="../styles/tips.css" rel="stylesheet" />
    <link href="../user/css/redbag.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/reset.css" />

</head>

<body>
    <div id="preloader">
        <div id="status">

        </div>
    </div>
    <div class="all_elements input-relative" id="all_elements">
        <div class="header" id="vlm-login">
            <a href="javascript:window.history.go(-1);" class="header_back" id="uo_back">
                <i class="icon_back"></i>
            </a>
            <h3>填写订单</h3>
        </div>
        <div class="uo_box hotel_user" id="uo_box">
            <div class="uo_con1 hotel_user_box">
                <p>
                    取消说明：
                </p>
                <div class=" hotel_user_div">
                    <p class="uo_c1_info" id="uo_c1_info"></p>
                    <!--<i id="uo_c1_infoDown"></i>-->
                </div>
            </div>
            <div class="uo_con2 hotel_user_container">
                <div id="uo_con2_chil1" class="hotel_user_container_content">
                    <h3><!--东京东急涩谷卓越大酒店--></h3>
                    <p class="uo_c2_infor hotel_user_container_time">
                        <!--11月25日-11日26日 共1晚（目的地时间为准）-->
                    </p>
                    <p class="uo_house hotel_user_container_type">
                        <!--房型：经济大床房-->
                    </p>
                </div>
                <div class="uo_con2_chil2 hotel_user_container_house">
                    <p class="fl">
                        房间数
                    </p>
                    <!--<i class=" uo_c2_i2 hotel_user_icon left" id="uo_c2_i2"></i>-->
                    <em class="center"><b id="uo_c2_num">2</b></em>
                    <!--<i class=" uo_c2_i1 hotel_user_icon right" id="uo_c2_i1"></i>-->
                </div>
            </div>
            <form class="uo_con3 hotel_user_detail" id="uo_con3" action="../payment/payment.html?type=Hotle" method="post">
                <div class="uo_c3_peoBox hotel_user_detail_name" id="uo_c3_peoBox">
                    <!--<div class="uo_c3_peo hotel_user_detail_border ">
                <div class="uo_c3_div1">房间1入住人</div>
                <div class="uo_c3_infor">
                <input type="text" value="姓（如：Timberlake）" class="uo_lastname"  />
                <input type="text" value="名（如：Justin）" class="uo_firstname"  />
                </div>
                </div>
                <div class="uo_c3_peo">
                <div class="uo_c3_div1">房间2入住人</div>
                <div class="uo_c3_infor">
                <input type="text" value="姓（如：Timberlake）" class="uo_lastname"  />
                <input type="text" value="名（如：Justin）" class="uo_firstname"  />
                </div>
                </div>-->
                </div>
                <div class="uo_c3_teBox hotel_user_detail_phone">
                    <p>
                        手机号 &nbsp&nbsp&nbsp&nbsp<span>+ 86</span><i></i>
                    </p>
                    <span class="line"></span>
                    <input type="text" placeholder="用于接收短信通知" id="uo_c3_tele" />
                </div>
                <div class="uo_c3_teBox hotel_user_detail_Email">
                    <p>
                        E-mail
                    </p>
                    <input type="text" placeholder="用于接收邮件通知" id="uo_c3_email" />
                </div>
            </form>
            <div class="coupon" id="coupon" style="display: none;">
              <p class="title">可选优惠</p>
              <div class="content">
                <p>红包<span class="desc"><em class="money">200</em>元酒店红包抵扣</span></p>
                <em class="open_arw"></em>
              </div>
            </div>
            <div class="uo_con5 hotel_user_prompt">
                <p class="first_prompt">
                    温馨提示
                </p>
                <p class="last_prompt">
                    如您在14：00前到店，可能需要等待方能入住，具体以酒店安排为准。
                </p>
                <p id="toPayExp" class="last_prompt ">
                    您将根据付款当天的汇率以及酒店当地的货币付费给酒店。Asiatravel不提供发票，如需消费凭证，请向酒店前台索取消费清单。
                </p>
            </div>
        </div>
        <div class="uo_hid" id="uo_hid">
            <p class="uo_hid_shadow" id="uo_hid_shadow"></p>
            <div class="uo_hid_con" id="uo_hid_con">
                <div class="uo_hid_det">
                    <p class="fl uo_hid_p1">
                        费用明细
                    </p>
                    <p class="fr uo_hid_p2" id="uo_hid_p2">
                        1间×1晚
                    </p>
                </div>
                <div class="uo_hid_price">
                    <p>
                        <span class="fl uo_hid_span1">房费</span>
                        <span class="fr uo_hid_span2" id="uo_hid_span2">￥1134</span>
                    </p>
                    <p>
                        <span class="fl uo_hid_span1">税费和服务费</span>
                        <span class="fr uo_hid_span2" id="uo_hid_span3">￥159</span>
                    </p>
                </div>
                <div class="uo_hid_met" id="uo_hid_met">
                    付款方式：前台现付
                </div>
            </div>
        </div>
        <div class="uo_footer hotel_footer" id="uo_footer">
            <div class="uo_or_sum hotel_footer_sum" id="uo_or_sumBox1">
                <em class="fl uo_or_order">订单总额：</em>
                <div class="uo_or_pr fl hotel_footer_sum_price">
                    ￥<span id="uo_or_sum" class="hotel_footer_sum_price1"></span>
                </div>
            </div>
            <div class="uo_or_sum hotel_footer_sum" id="uo_or_sumBox2">
                <em class="fl uo_or_assure">订单总额：</em>
                <div class="uo_or_pr uo_or_pr2 fl hotel_footer_sum_price">
                    <p class="sgd_wrap">
                        SGD<span id="uo_or_sum2" class="hotel_footer_sum_price2"></span>
                    </p>
                    <p id="uo_or_sum2CNY" class="hotel_footer_sum_price3">
                        约￥
                    </p>
                </div>
            </div>
            <p class="uo_or_infor hotel_footer_detail" id="uo_or_infor">
                <span class="fl"></span><i class="fl"></i>
            </p>
            <input type="button" value="确认订单" id="uo_confirm" class="hotel_footer_button" />
        </div>
    </div>
    <script type="text/template" id="redTemplate">
      <div class="red_bag_wrap" id="redBagWrap">
        <div class="header">
          <a href="javascript:;" class="header_back" id="close_page"> <i class="icon_back"></i> </a>
          <h3 class="title">可选红包(<%= allCouponList.length %>)</h3>
        </div>
        <div class="content">
          <div class="red_List_wrap">
            <ul class="red_list">
              <% for(var i=0;i < allCouponList.length;i++) { %>
              <li>
                <% if(allCouponList[i].status ==2 ) {%>
                <div class="red" data-amount="<%= allCouponList[i].amount %>" data-code="<%= allCouponList[i].codeCN %>">
                  <% }else if(allCouponList[i].status ==4){%>
                  <div class="red done" data-amount="<%= allCouponList[i].amount %>" data-code="<%= allCouponList[i].codeCN %>">
                    <% }else if(allCouponList[i].status ==5){ %>
                    <div class="red expire" data-amount="<%= allCouponList[i].amount %>" data-code="<%= allCouponList[i].codeCN %>">
                      <% } else {%>
                      <div class="red" data-amount="<%= allCouponList[i].amount %>" data-code="<%= allCouponList[i].codeCN %>">
                      <% } %>
                      <% if(i == 0) {%>
                        <i class="icon_hook selected"></i>
                      <% } else {%>
                        <i class="icon_hook"></i>
                      <% } %>

                      <div class="wrap">
                        <p class="title"><%= allCouponList[i].title %></p>
                        <p class="expire">有效期至<%= allCouponList[i].endDate %></p>
                        <p class="money"><em>¥</em><%= allCouponList[i].amount %></p>
                      </div>
                      <p class="desc"><%= allCouponList[i].desc %></p>
                      <i class="left_icon"></i>
                      <i class="right_icon"></i>
                    </div>
              </li>
              <% } %>
            </ul>
          </div>
          <!--<a class="more">点击查看更多往期红包 ></a>-->
        </div>
      </div>
    </script>
</body>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery.alert.js"></script>
<script src="../js/lib/plugins.js"></script>
<script src="../js/lib/vlm.js"></script>
<script src="../js/lib/ejs.js"></script>
<script src="../user/scripts/userRedBag.js"></script>
<script src="js/user_order.js"></script>


</html>
