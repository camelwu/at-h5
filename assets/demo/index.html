<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">

    <!--seo-->
    <meta name="Keywords" content="亚程旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <title>ejs demo</title>

    <link href="../../styles/reset.css" rel="stylesheet" type="text/css">
    <style>
        .main {
            margin: 0 auto;
            font-size: .28rem;
        }

        .main .header .title {
            height: 100%;
            margin: 0 1rem;
            line-height: 1.4rem;
            text-align: center;
            background: #eeeccc;
        }

        .content {
            margin-top: .88rem;
        }

        .siteRight {
            height: 1rem;
            line-height: 1rem;
            background: #eee;
            text-align: center;
        }

        .select_time {
            /*            margin: .2rem;*/
        }

        .select_time .check_in {
            height: .5rem;
            width: 5rem;
            border-bottom: 1px solid #999;
            float: left;
        }

        .select_time .time_icon {
            float: right;
            height: 1rem;
            width: 1rem;
            background: gold;
        }

    </style>
</head>

<body>
    <div class="all_elements">
        <header class="header">
            <a href="#" class="header_back">
                <i class="icon_back"></i>
            </a>
            <h3>ejs</h3>
        </header>
        <div class="content">
            <div id="output"></div>
            <div id="output1">
            </div>
            <div id="output2">

            </div>

        </div>
        <div class="siteRight">
            <p></p>
        </div>
        <footer class="bottomFixNav">

        </footer>
    </div>
    <script id="template" type="text/template">
        <ul>
            <% for(var i=0;i<people.length;i++) { %>
                <li>
                    <%= people[i] %>
                </li>
                <% } %>
        </ul>
    </script>
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/lib/ejs.js"></script>
    <script>
        //https://github.com/mde/ejs
        //方式一：
        var people = ['geddy', 'neil', 'alex'],
            html = ejs.render('<%= people.join(", "); %>', {
                people: people
            });
        //方式二：
        var str = $("#template").html();
        var output1 = ejs.render(str, {
            people: people
        });

        document.getElementById('output1').innerHTML = output1;

        // Vanilla JS:
        document.getElementById('output').innerHTML = html;

    </script>
</body>

</html>
