<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>亚程旅行网</title>
		<meta name="description" content="">
		<meta name="robots" content="noindex, nofollow">
		<style>
			body {
				margin: 0;
				padding: 0;
				font-size: 14px;
			}
			#wrap {
				display: table;
				background-color: #ff9900;
				width: 100%;
				height: 100%;
				position: relative;
			}
			#subwrap {
				vertical-align: middle;
				display: table-cell;
				width: 100%;
				height: 100%;
				
			}
			.all-elements {
				width: 100%;
				height: 100%;
				position:absolute;
				display: table;
				overflow:hidden;
			}
			#container {
				width: 100%;
				height: 100%;
				position:relative;
				display: table-cell;
				vertical-align: middle;
				text-align: center;
				overflow:hidden;
			}
			.botton {
				width: 134px;
				height:40px;
				line-height:40px;
				display:block;
				background-color:#ff9600;
				color: #fff;
				font-size: 1.1rem;
				text-decoration:none;
				margin: 10px auto;
				border-radius:3px; 
			}
		</style>
	</head>

	<body>
		<div class="all-elements">
		<div id="container">
			<header>
				<h1>哎呀亲……您访问的页面出错了！</h1>
			</header>
			<nav>
				<p>
					您输入的网址有错误或链接已过期
				</p>
				<p>
					<a class="botton" href="/">返回首页</a>
				</p>
			</nav>
		</div></div>
	</body>
</html>
