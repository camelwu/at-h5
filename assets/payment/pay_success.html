<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="Keywords" content="亚程旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <link href="../styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="../styles/tips.css" rel="stylesheet" type="text/css">
    <link href="css/pay_fail.css" rel="stylesheet" type="text/css">
    <title>交易详情</title>
</head>
<body>
  <!--遮罩层-->
  <div id="preloader">
      <div id="status"></div>
  </div>

  <div class="all_elements" >
      <div id="elements"></div>


  </div>

  <script id="template">
    <div class="header">
      <!--<a href="javascript:window.history.go(-1);"  class="header_back"><i class="icon_back"></i></a>-->
      <h3>交易详情</h3>
    </div>
    <div class="tra_con1">
        <div class="tra_c1_inbox">
            <i class="payment_success"></i>
            {% if(vlm.getpara("type")=="Hotle" ){ if(currency=="SGD") { %}
                <span>担保成功</span>
            {% }else{ %}
                <span>支付成功</span>
            {%  } }else{ %}
                <span>支付成功</span>
            {% } %}
        </div>
    </div>
    <div class="tra_con2" id = "vlm_login">
        <ul class="tra_c2_inbox">
            <li><h3 id="tdHoteName">订单号：</h3><span>{%=bookingRefNo%}</span></li>
          {% if(vlm.getpara("type")=="FlightHotle" ||  vlm.getpara("type")=="FlightHotelTour"){ %}
          <li class="tra_live">{%=productCode%}<span class="hft_days_num">{%= Day%}天{%= Night %}晚</span>自由行</li>
          {% }else{ %}
          <li class="tra_live">{%=productName%}</li>
          {% } %}
          {% if(vlm.getpara("type")=="Hotle" ){ %}
          <li class="tra_price" id="tdPrice">订单总额：<span>{%=currency%}{%=totalPrice%}</span></li>
          {% } else{ %}
          <li class="tra_price" id="tdPrice">订单总额：<span>￥{%=totalPrice%}</span></li>
          {% } %}
        </ul>
    </div>
    <div class="tra_btn clearfix">
      <input type="button" value="返回首页" class="fl"  id="fl" />
      <input type="button" value="查看订单" class="fr tra_btn_div2" id="fr2" />
    </div>
</script>
  <script type="text/javascript" src="../js/lib/jquery.js"></script>
  <script type="text/javascript" src="../js/lib/vlm.js"></script>
  <script src="../js/lib/template.js"></script>
  <script src="../js/lib/jquery.alert.js"></script>
  <script src="../js/lib/plugins.js"></script>
  <script type="text/javascript" src="js/pay_fail.js"></script>

  </body>

</html>
