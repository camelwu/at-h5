<!--2信用卡信息-->
<div class="credit-session android-relative" style="display: none">
    <div class="header">
    <a href="javascript:;" class="header_back">
      <i class="icon_back"></i>
    </a>
    <h3>支付</h3>
    <a class="tel_tip"></a>
  </div>
    <!-- Page Content-->
    <div class="content">
        <!--   总价   -->
        <div class="p-price">
            <p class="p-p1" id="jp_price_sum">订单总价：<span>￥</span><span class="total_price">￥838.00</span></p>
        </div>
        <!--   支付信息   -->
        <ul class="p-ul2">
            <li>
                <div>信用卡号</div>
                 <div>
                    <input type="text" onkeyup="setNum(this);" value="" class="cardNumber" maxlength="20" placeholder="输入信用卡卡号">
                 </div>
            </li>
            <li>
                <div>持卡人姓名</div>
                <div>
                  <input type="text" value="" class="cardHolderName" maxlength="20" placeholder="姓名">
                </div>
            </li>
            <li>
                <div>发卡银行</div>
                <div>
                  <input type="text" value="" class="bankName" placeholder="招商银行">
                </div>
            </li>
            <li class="countries-wrap">
                <div>发卡国家</div>
                <div><span class="CardCountryCode country-btn" data-code="CN" >中国</span><b class="icon_common s-xiala2"></b></div>
                <b class="icon_common s-xiala1"></b>
                <!--<a href="#" class="icons open-pho" ></a>-->
                <!--<div class="second-div" ><span class="country-btn CardCountryCode" id="jp_bank_country" data-code="CN" >中国</span></div>-->
            </li>
            <li>
                <div>有效期</div>
                <div id="jp_limit_time"  class="cardExpiryDate" readonly style="color: #a9a9a9;font-family: FZLTXHK;">月/年，如：09/12</div>
            </li>
            <li>
                <div>安全码</div>
                <div>
                  <input type="text" onkeyup="setNum(this);" value="" class="cardSecurityCode" placeholder="请输入签名栏末尾最后3位">
                </div>
            </li>
            <li class="fill-tel">
                <div>持卡人手机号</div>
                <div>
                  <span  class="tel-btn phone"  value="CN" data-code="86">+86</span>
                  <b class="s-xiala3"></b>
                  <input type="tel"  value placeholder="用于接收通知" class="MobilePhone" onkeyup="setNum(this);" >
                </div>
            </li>
            <li>
                <div>账单城市</div>
                <div>
                  <input type="tex" placeholder="请输入持卡人账单城市" class="cardAddressCity"/>
                </div>
            </li>
            <li>
                <div>账单地址</div>
                <div>
                  <input type="tex" placeholder="请输入持卡人账单地址" class="cardAddress"/>
                </div>
            </li>
            <li>
                <div>邮政编码</div>
                <div>
                  <input type="text" placeholder="请输入邮政编码" class="cardAddressPostalCode" onkeyup="setNum(this);" />
                </div>
            </li>
            <li class="countries-wrap">
                <div>持卡人国家</div>
                <div><span class="CardIssuanceCountryCode country-btn" data-code="CN" >中国</span><b class="icon_common s-xiala2"></b></div>
                <b class="icon_common s-xiala1"></b>
            </li>
        </ul>
        <hr width="100%" size="1px" color="#dddddd">
        <div class="p-but">支付</div>
    </div>

<script id="tpl_flighthotel_detail" type="text/template">
    <div class = "p-home">
        <ul class="p-hotelinfo">
            <li>机票+酒店</li>
            {% if(flightInfo.segmentsReturn==null){ %}
                <li>
                    <span class="hf-f"><i class = "hf-go"></i><p>{%=flightInfo.flightLeaveStartDate%}</p></span>
                </li>
            {% }else{ %}
                <li>
                    <span class="hf-f"><i class = "hf-go"></i><p>{%=flightInfo.flightLeaveStartDate.replace('T',' ').substring(0,16)%}</p></span>
                    <span class="hf-f"><i class = "hf-back"></i><p>{%=flightInfo.flightReturnStartDate.replace('T',' ').substring(0,16)%}</p></span>
                </li>
            {% } %}
            <li>
                <div class = "hf-anum">
                    <span>人数:</span>
                    <span><i>{%=hotelDetails.roomDetials.totalAdult%}</i>成人</span>
                    <span><i>{%=hotelDetails.roomDetials.totalChild%}</i>儿童</span>
                </div>
            </li>
            <li class="order-price"> 订单总价：<span>￥</span><i>{%=totalFlightPrice%}</i></li>
        </ul>
    </div>
    <!-- 支付方式   -->
    <div class="p-pay">
        <ul class="p-ul1">
            <li data-paymentmode="AliPayCNY" data-cardtype="AliPayCNY">
                <i class="p-icon1"></i>
                <span class="jp_credit">支付宝支付</span>
                <i class = "p-icon5"></i>
            </li>
            <li data-paymentmode="UnionPayCNY" data-cardtype="UnionPayCNY">
                <i class="p-icon6"></i>
                <span class="jp_credit" >银联支付</span>
                <i class = "p-icon5"></i>
            </li>
            <li data-paymentmode="CreditCard"  data-cardtype="Visa">
                <i class="p-icon4"></i>
                <span class="jp_credit">维萨信用卡支付</span>
                <i class = "p-icon5"></i>
            </li>
            <li data-paymentmode="CreditCard" data-cardtype="Master">
                <i class="p-icon3"></i>
                <span class="jp_credit">万事达卡支付</span>
                <i class = "p-icon5"></i>
            </li>
        </ul>
    </div>
</script>
