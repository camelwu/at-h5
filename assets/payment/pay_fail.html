<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="Keywords" content="亚洲旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/framework.css" rel="stylesheet" type="text/css" />
    <link href="../styles/tips.css" rel="stylesheet" type="text/css">
    <link href="css/pay_fail.css" rel="stylesheet" type="text/css">
    <title>交易详情</title>
</head>
<body>
  <!--遮罩层-->
  <div id="preloader">
      <div id="status"></div>
  </div>
  <div class="all_elements" >
      <div id="elements">
          <div class="header" id="vlm-login">
            <a href="javascript:;"  class="header_back"><i class="icon_back"></i></a>
            <h3>交易详情</h3>
          </div>
          <div class="tra_con1">
              <div class="tra_c1_inbox">
                  <i class="payment_fail"></i>
                {% if(vlm.getpara("type")=="Hotle" ){ if(currency=="SGD") { %}
                <span>担保失败</span>
                {% }else{ %}
                <span>支付失败</span>
                {%  } }else{ %}
                <span>支付失败</span>
                {% } %}
              </div>
          </div>
          <div class="tra_con2" id = "vlm_login">
              <div class="tra_c2_inbox">
                  <h3 id="tdHoteName">订单号：</h3><span>{%=bookingRefNo%}</span>
                  <p class="tra_live">{%=productName%}</p>
                  <p class="tra_price" id="tdPrice">订单总额：<span>{%=currency%}{%=totalPrice%}</span></p>
              </div>
          </div>
      </div>
      <div class="tra_btn clearfix">
        <input type="button" value="返回首页" class="fl"  id="fl" />
        <input type="button" value="查看订单" class="fr tra_btn_div2" id="fr2" />
      </div>
  </div>

  <script type="text/javascript" src="../js/lib/jquery.js"></script>
  <script type="text/javascript" src="../js/lib/vlm.js"></script>
  <script src="../js/lib/template.js"></script>
  <script src="../js/lib/jquery.alert.js"></script>
  <script src="../js/lib/plugins.js"></script>
  <script type="text/javascript" src="js/pay_fail.js"></script>

</body>

</html>
