<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="Keywords" content="亚程旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>酒+景景点列表页 - 亚程旅行网</title>
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../styles/tips.css" rel="stylesheet">
    <link href="../css/plugins/citybox/citybox.css" rel="stylesheet" type="text/css"/>
    <link href="../css/plugins/footer/footer.css" rel="stylesheet">
    <link href="css/ht_tour.css" rel="stylesheet">
</head>

<body>
    <div id="preloader">
        <div id="status"></div>
    </div>
    <div class="all_elements">
        <!--   顶部   -->
        <header class="header">
            <a href="javascript:window.history.go(-1);" class="header_back"><i class="icon_back"> </i></a>
            <h3>酒+景</h3>
            <a class="header_more location-wrap"  id="ht_des" data-bind="type:'setCityBox',data:'ht_des'">
                <span id="Localtxt" class="location-txt"> 新加坡</span>
                <i class="location_tip"></i>
            </a>
        </header>
        <!--   内容   -->
        <div class="content">
            <ul id="scenicListCont" class="scenic_list_cont"></ul>
            <!--<ul class="scenic-list-cont">-->
            <!--<li class="s-li">-->
            <!--<a href="javascript:;">-->
            <!--<div class="sce-img-box">-->
            <!--<img src="images/water-cubic.jpg" alt="" class="sce-img"/ >-->
            <!--</div>-->
            <!--<div class="sce-detail">-->
            <!--<p class="sce-name-all">北京城市游：鸟巢水立方+军事博物馆一日游</p>-->
            <!--<div class="sce-det-fare">-->
            <!--<span class="sale-fare"><i>168</i> 元起/人</span>-->
            <!--<span class="old-fare">268元起/人</span>-->
            <!--</div>-->
            <!--</div>-->
            <!--</a>-->
            <!--</li>-->
            <!--</ul>-->
        </div>
        <!--   底部   -->
        <!-- 错误的空白处理-->
        <div class="amy_error_box">
            <div>
                <img class="black" src="../images/error/blank.png">
                <dl>
                    <dt>没有找到相关信息，请重新查询</dt>
                    <dd>点击，<a href="javascript:history.go(-1);">返回上一页</a></dd>
                </dl>
            </div>
        </div>
    </div>

    <!--整体城市列表-->
    <div id="citybox_search_container" class="citybox_search_container citybox_search_state">
        <div id="citybox_BG" class="citybox_search_suggestBG"></div>
        <div id="citybox_header" class="citybox_wrap" data-bind="type:'cityboxHeader'">
            <!--默认搜索-->
            <div class="citybox_header citybox_header_fixed js_citybox_header_default">
                <div class="citybox_header_left">
                    <a id="js_citybox_header_goback" href="javascript:VM.Method['hideAllCityBox']();" class="citybox_header_btn">
                        <span class="citybox_header_return citybox_header_return_icon"></span>
                    </a>
                </div>
                <div class="citybox_search_relative">
                    <span class="citybox_search_icon"></span>
                    <input type="search" class="citybox_search_input" placeholder="中文/英文" onclick="VM.Method['hideCityBox']();">
                </div>
            </div>
            <!--搜索头部-->
            <div class="citybox_header citybox_header_fixed js_citybox_header_search">
                <div class="citybox_searchactive_relative">
                    <span class="citybox_searchactive_icon"></span>
                    <input type="search" id="js_citybox_searchactive_input" class="citybox_searchactive_input" placeholder="中文/英文">
                </div>
                <div class="citybox_header_right">
                    <a id="js_citybox_header_cancel" href="javascript:VM.Method['showCityBox']();" class="citybox_header_btn">
                        <span class="citybox_searchactive_return">取消</span>
                    </a>
                </div>
            </div>
        </div>
        <!--搜索列表-->
        <div id="citybox_suggest_list" class="citybox_search_suggest" data-bind="type:'cityboxSearchSuggest'">
        </div>
        <!--搜索列表-->
        <!--城市列表和字母定位-->
        <div class="citybox_content">
            <!--当前-->
            <div id="citybox_location" class="citybox_relative99" data-bind="type:'cityboxLocation'">
                <div class="citybox_content_title" id="js_location">当前</div>
                <ul class="citybox_content_container">
                    <li class="citybox_content_item selected" data-code="200" data-name="北京" data-letter="bj">
                        <div class="citybox_content_itemtitle">
                            北京
                        </div>
                    </li>
                </ul>
            </div>
            <!--当前-->
            <!--历史选择-->
            <div id="citybox_history" class="citybox_relative99" data-bind="type:'cityboxHistory',data:VM.Config.HistoryData">
                <div class="citybox_content_title" id="js_history">历史选择</div>
            </div>
            <!--历史选择-->
            <!--热门城市-->
            <div id="citybox_hotcitylist" class="citybox_relative99" data-bind="type:'cityboxHotCityList',data:VM.Config.HotCityListData">
                <div class="citybox_content_title" id="js_hotcity">热门城市</div>
            </div>
            <!--热门城市-->
            <!--城市列表-->
            <div id="citybox_citylist" class="citybox_relative99" data-bind="type:'cityboxCityList',data:VM.Config.CityListData">

            </div>
            <!--城市列表-->
            <!--城市字母定位-->
            <div id="citybox_letterindex" class="citybox_index" data-bind="type:'cityboxLetterIndex',data:VM.Config.LetterIndexData">
                <li class="citybox_summary_item" data-key="location">
                    当前
                </li>
                <li class="citybox_summary_item" data-key="history">
                    历史
                </li>
                <li class="citybox_summary_item" data-key="hotcity">
                    热门
                </li>
            </div>
            <!--城市字母定位-->
        </div>
    </div>
    <!--整体城市列表-->


    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery.alert.js"></script>
    <script src="../js/lib/vlm.js"></script>
    <script src="../js/lib/ejs.js"></script>
    <script src="../js/lib/lazyLoad.js"></script>
    <script src="../js/plugins/citybox/citybox.js"></script>
    <script src="../js/plugins/footer/foot.js"></script>
    <script id="tpl_Localtxt" type="text/template">
        <%=destCity%>
    </script>
    <script id="tpl_SearchAvailableToursAttractions" type="text/template">
        <% for(var i=0;i<lists.length;i++){ %>
            <li>
                <a href="packages_detail.html?packageID=<%=lists[i].packageID%>&productPrice=<%=lists[i].leadinPrice%>&status=1">
                    <div class="sce_img_box">
                        <img src="<%=lists[i].pictureURL%>" alt="">
                    </div>
                    <div class="sce_detail">
                        <p>
                            <%=lists[i].packageName%>
                        </p>
                        <div class="sce_det_fare">
                            ￥<i><%=lists[i].leadinPrice%></i> 起/人
                        </div>
                    </div>
                </a>
            </li>
            <% } %>
    </script>
    <script src="js/scenicList.js"></script>
</body>

</html>
