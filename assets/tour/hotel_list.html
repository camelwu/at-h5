<title>选择酒店 - 亚洲旅行网</title>
<link href="../styles/reset.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/plugins/jquery.alert/jqueryAlert.css">
<link href="../plugins/footer/footer.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/tours.css">
</head>
<body>
<!--   顶部   -->
<div id="preloader">
    <div id="status">

    </div>
</div>
<div class="all_elements" id="allElements">
    <div class="header">
        <a href="javascript:history.go(-1);" class="header_back"><i class="icon_back"></i></a>
        <h3>选择酒店</h3>
    </div>
    <!--   内容   -->
    <div class="sc-content content">
        <ul class="hotelcontent hotel_list" id="lsf_list">
        </ul>
    <!-- <a href="javascript:void(0)" class="hs-next">下一步</a> -->
    </div>
   <div class="city-choose-tip hotel_tip" id="show-result-tip"></div>
</div>
<!--筛选部分-->
<footer class="hl-bottom hotel_footer" style="display: none;">
    <div class="fo-div fo" id="fo_ra">
        <b class="hl-icon3 icon hl_icon1"></b>
        推荐顺序
    </div>
    <div class="fo-div fo" id="fo_sc">
        <b class="hl-icon3 hl-icon-4 icon hl_icon2"></b>
        筛选
    </div>
    <div class="fo-div fo" id="fo_lo">
        <b class="hl-icon3 hl-icon-5 icon hl_icon3"></b>
        位置
    </div>
</footer>
<div id="hl_hiddenBox" class="screen_box">
    <!--   排序块   -->
    <div class="r_div" id="r-mb"></div>
    <ul class="rank font" id="rank">
        <li class="r-li" style="color: #fc9464;">
            <b class="hl-icon4"></b>
            推荐排序
        </li>
        <li class="r-li">
            价格升序
        </li>
        <li class="r-li">
            价格降序
        </li>
    </ul>
    <!--   筛选块   -->
    <div class="r_div" id="s-mb"></div>
    <div class="screen font" id="screen">
        <div class="hl_sc_chil">
            <h4>星级档次</h4>
            <ul class="s-ul" id="h-level">
                <!--<li class="s-li1">-->
                    <!--不限-->
                <!--</li>-->
                <!--<li class="s-li">-->
                    <!--二星级以下-->
                <!--</li>-->
                <!--<li class="s-li">-->
                    <!--三星-->
                <!--</li>-->
                <!--<li class="s-li">-->
                    <!--四星-->
                <!--</li>-->
                <!--<li class="s-li">-->
                    <!--五星-->
                <!--</li>-->
            </ul>
            <div class="s_but" id="s_but">
                确定
            </div>
        </div>
    </div>
    <!--   位置块   -->
    <div class="r_div" id="l-mb"></div>
    <div class="location font" id="location">
        <!--loca_con脱离文档流，p的作用是为了撑开父级-->
        <p id="loca_conBro"></p>
        <div class="loca_con" id="loca_con">
            <ul class="l-ul" id="l-ul">
            </ul>
            <div class="s-submit"></div>
            <div class = "s-but1" id = "s_but1">
                <div class="s_but" id="l_but">
                    确定
                </div>
            </div>
        </div>
    </div>
</div>


<script id="hotel_list" type="text/template">
    <% for(var i=0;i<hotels.length;i++){ %>
    <li class="ho_list" data-id="<%= hotels[i].hotelID %>">
        <img class="h-choose h_choose" src="../images/ui/choose.png">
        <div class="ho_pic">
            <img src="../images/hotelDetailerrorpic.png" real-src="<%= hotels[i].hotelPictureURL %>" class="ho_img" />
            </div>
        <div class="ho_infor">
            <p class="name"><%= hotels[i].hotelName %></p>
            <div class="grade">
                <span><%= hotels[i].starRating %></span>
                <p class="h-address"><%= hotels[i].location %></p>
                </div>
            </div>
        <div class="price">
            <span>+</span><span><% if(hotels[i].currencyCode=="CNY"){ %>￥ <% }else{ %> $ <% } %></span>
            <span class="price-num"><%= hotels[i].avgRatePerPaxInCNY %></span>
            </div>
        </li>
    <% } %>
</script>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/plugins.js"></script>
<script src="../js/lib/jquery.alert.js"></script>
<script src="../js/lib/vlm.js"></script>
<script src="../js/lib/ejs.js"></script>
<script src="../js/lib/custom.js"></script>
<script src="../plugins/footer/foot.js"></script>
<script src="js/hotelList.js"></script>
<script>
    $(function(){
        $('.hotel_list li').eq(0).addClass('cur');
        $('.foot_sort li').eq(0).addClass('cur');
    })
</script>
</body>
</html>
