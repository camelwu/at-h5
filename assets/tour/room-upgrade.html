<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="Keywords" content="亚洲旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/splash/splash-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/splash/splash-icon-big.png">
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen.png" 	media="screen and (max-device-width: 320px)" />
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen@2x.png" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen-six.png" media="(device-width: 375px)">
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen-six-plus.png" media="(device-width: 414px)">
    <link rel="apple-touch-startup-image" sizes="640x1096" href="images/splash/splash-screen@3x.png" />
    <link rel="apple-touch-startup-image" sizes="1024x748" href="images/splash/splash-screen-ipad-landscape" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : landscape)" />
    <link rel="apple-touch-startup-image" sizes="768x1004" href="images/splash/splash-screen-ipad-portrait.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)" />
    <link rel="apple-touch-startup-image" sizes="1536x2008" href="images/splash/splash-screen-ipad-portrait-retina.png"   media="(device-width: 768px)	and (orientation: portrait)	and (-webkit-device-pixel-ratio: 2)"/>
    <link rel="apple-touch-startup-image" sizes="1496x2048" href="images/splash/splash-screen-ipad-landscape-retina.png"   media="(device-width: 768px)	and (orientation: landscape)	and (-webkit-device-pixel-ratio: 2)"/>

    <title>房间升级 - 亚洲旅行网</title>
    <link href="../styles/reset.css" rel="stylesheet" type="text/css">
    <link href="../styles/swipebox.css" rel="stylesheet" type="text/css">
    <link href="css/tours.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="preloader">
    <div id="status">

    </div>
</div>

<div class="all-elements" id="allElements">
    <!--   顶部   -->
    <!--<div class="header">-->
        <!--<a href="javascript:history.go(-1);" class="header-back"><i class="icons go-back"></i></a>-->
        <!--<h3 class="head-h3">房间升级</h3>-->
    <!--</div>-->
    <!--   内容   -->
    <div class="sc-content" id="sc-content">
    </div>
</div>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/plugins.js"></script>
<script src="../js/lib/jquery.alert.js"></script>
<script src="../js/lib/vlm.js"></script>
<script src="../js/lib/ejs.js"></script>
<script src="../js/lib/custom.js"></script>
<script src="js/roomUpgreade.js"></script>
<script id="tpl1" type="text/template">
    <% var imgs=tourInfos, htls=roomUpGrade.resetData(hotels[0]);imgl = imgs.length; if(imgl==0){ %>
    <a class="top-pic hotel_detail_pic">
        <img src="../images/hotelDetailerrorpic.png" real-src="<%= htls.hotelPictureURL%>" class="hotelPic" alt="image">
    </a>
    <% }else{ %>
    <a href="<%= imgs[0].tourPictureURL %>" class="top-pic hotel_detail_pic swipebox" title="1/<%= (imgl) %>">
        <img class="hotelPic" src="../images/hotelDetailerrorpic.png" real-src="<%= htls.hotelPictureURL %>">
    </a>
    <div style="display: none;">
        <% for(var i=1;i < imgl;i++){ %>
        <a href="<%= imgs[i].tourPictureURL %>" class="swipebox" title="<%= (i+1) %>/<%= (imgl) %>">
            <img src="<%= imgs[i].tourPictureURL %>" alt="image"></a>
        <% } %>
    </div>
    <% } %>
    <a class="hotel_detail_back" href="javascript:history.go(-1);">
        <i></i>
    </a>
    <ul id="hd_list" class="hotel_detail_list">
        <li class="name">
            <p class="d-score score">
                <b class="d-icon4 icon4"></b>
                <%= htls.hotelName %>
            </p>
        </li>
        <li>
            <p class="d-score score">
                <b class="d-icon4 icon4"></b>
                <%= htls.location %>
            </p>
        </li>
        <li>
            <p class="d-score"><%= htls.starRating %>星级</p>
            <a href="<%= htls.moreInfoLink %>" class="d-icon1"></a>
        </li>
        <li class="data">
            <p class="d-p3 date-in d_p3"><span>3月22</span>入住</p>
            <p class="d-p3 date-out d_p3"><span>3月30</span>离店</p>
            <p class="d-p2 day-number">共<span>8</span>晚</p>
        </li>
        <li class="last">
            <ul class="room-list hotel_room_list" id="room-list">

            </ul>
        </li>
    </ul>
</script>
<script id="tpl2" type="text/template">
    <% for(var i=0;i <rooms.length;i++){ %>
    <li class="hd-hotel hotel" data-roomId="<%= rooms[i].roomID %>">
        <img class="hd-choose choose" src="../images/ui/choose.png">
        <div class="d-div3 div3">
            <p class="d-p5 p5">
                <%= rooms[i].roomName %>
            </p>
            <p class="d-p5 p5">
                <% if( rooms[i].includedBreakfast ){ %>
                含早
                <% }else{ %>
                无早
                <% } %>
            </p>
        </div>
        <p class="hd-price price">
            <span>+￥</span>
            <span class="money"><%= rooms[i].markUp %></span>
        </p>
    </li>
    <% } %>
</script>


</body>
</html>
