<script src="js/hft_hotelDetail.js"></script>

<!--roomList-->
<script id="ulList" type="text/template">
  <% for(var i=0;i<rooms.length;i++){ %>
  <li data-hotelId="<%= rooms[i].roomID %>">
    <div class="slide">
      <div class="lfword">
        <p><span class="name"><%= rooms[i].roomName %>
          <% if(rooms[i].includedBreakfast){%>
          （含早）
          <% }else{ %>
          （不含早）
          <% } %></span><i class="book"></i></p>
        <!--<p class="gray">-->

        <!--</p>-->
      </div>
      <div class="price">
        <span class="word">+</span>
        <span class="symbol">￥</span>
        <span class="num"><%= rooms[i].addtionalPrice %></span>
      </div>
      <b></b>
    </div>
  </li>
  <% } %>
</script>
<!--酒店名-->
<script id="hotelName" type="text/template">
  <h3><%= hotelNameLocale %><% if(hotelName){ %>（<%= hotelName %>）<% } %></h3>
</script>
<!--hotelAddress-->
<script id="hotelAddress" type="text/template">
  <%= hotelAddress %>
</script>
<!--点评  评分-->
<script id="message" type="text/template">
  <% console.log(typeof hotelReviewScore) %>
  <% if(hotelReviewCount!=0 || hotelReviewScore!=0){ %>
  <li class="score"><% if(hotelReviewScore!=0){ %><b><%= hotelReviewScore %></b> 分 <% } %><% if(hotelReviewCount!=0){ %><strong><%= hotelReviewCount %></strong>人点评<% } %><i class="arrow"></i></li>
  <% } %>
  <li class="star">
    <span><%= starRating %></span>
    <% if(isFreeWiFi == 1){ %>
      <span class="wifi"></span>
    <% } %>
    <!--<span class="park"></span>-->
    <!--<span class="car"></span>-->
    <span class="detail">酒店详情</span>
    <i class="arrow"></i>
  </li>

</script>
