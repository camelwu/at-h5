<script id="banner" type="text/template">
    <img class="hotelPic" src=<%=hotelPictureURL%> alt="">
</script>
<script id="jhf_score" type="text/template">
    <li class="hotel_name"><%=hotelNameLocale%></li>
    <li class="last_child"><%=hotelAddress%></li>
</script>
<!--评分、星级、wifi-->
<script id="jhf_star" type="text/template">
  <% if( hotelReviewScore!=0 || hotelReviewCount!=0){ %>
  <li class="jpr li_first" id="h_reviews">
    <% if( hotelReviewScore!=0 ){ %>
    <span class="score"><%= hotelReviewScore %></span>&nbsp;分&nbsp;/
    <% } %>
    <% if( hotelReviewCount!=0 ){ %>
    <%= hotelReviewCount %>人点评
    <% } %>
    <i class="arrow"></i></li>
  <% } %>
    <li id="h_star" class="star"><%=starRating%><% if(isFreeWiFi){ %><span class="wifi"></span><% }else{ %><% } %><!--<span class="park"></span>--><span class="detail">酒店详情</span><i class="arrow"></i></li>
</script>
<script id = "num"type="text/template">
       <span><%= roomNum%></span>&nbsp;房间&nbsp;&nbsp;<span><%= numofAdult%></span>&nbsp;成人&nbsp;&nbsp;
       <% if(numofChild>0){%>
       <span><%= numofChild%></span>&nbsp;儿童
        <% } %>
</script>
<!--房间列表页-->
<script id="jhf_room" type="text/template">
    <% for(var i=0;i<roomdata.length;i++){ %>
    <li class="showh">
        <div class="slide jpr">
            <div class="lfword">
                <p><span class="name"> <%= roomdata[i].roomName %><% if(roomdata[i].includedBreakfast){%>（双早）<% }else{ %>（无早）<% } %></span></p>
            </div>
            <div class="jhf-drg">
                <% if(roomdata[i].addtionalPrice>=0){ %><p class="price"><% }else{ %><p class="price reduce"><% } %>
                    <span><% if(roomdata[i].addtionalPrice>=0){ %>+<% }else{ %>-<% } %></span>
                <span>￥</span>
                    <span>
                        <% if(roomdata[i].addtionalPrice>=0){ %>
                            <%=roomdata[i].addtionalPrice%>
                        <% }else{ %>
                            <%=roomdata[i].addtionalPrice.toString().substring(1)-0%>
                        <% } %>
                    </span>
                </p>
                <b></b>
            </div>
        </div>
