<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
  <meta name="screen-orientation" content="portrait">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="green">
  <meta name="Keywords" content="亚洲旅行网">

  <title>首页 - 亚洲旅行网</title>
  <link href="../styles/reset.css" rel="stylesheet" type="text/css">
  <link href="css/hft_choose.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header">
  <div class="site_right"><i class="icon_back"></i><span>北京</span><i class="arrowDouble"></i><span>泰国</span></div>
</div>
<p class="header_down_text">交通总耗时<span>2h33m</span></p>
 <div class="content content-down">
  <div class="ticket">
    <ul class="flightOuter">
      <li class="tripGo">
        <div class="dateWeekCity">
          <span></span> <span>01-08</span><span>周二</span><span>北京</span><span>-</span><span>泰国</span>
        </div>
        <div class="timeAirport">
          <div class="left">
            <span class="startTime">06:50</span><span class="startPort">北京首都机场T2</span>
          </div>
          <div class="middle">
            <div class="timeCost">16h10m</div>
            <div class="toArrow"></div>
            <div class="transferCity">转杭州</div>
          </div>
          <div class="right">
            <span class="arriveTime">23:00<span class="plusDay">+1天</span></span>
            <span class="arrivePort">新加坡樟宜机场</span>
          </div>
        </div>
        <p class="flightDetailInfo">
          <span>中国国航</span><span>CA983</span><span>波音787</span>
        </p>
      </li>
      <p class="flightDetailArrow"><i></i></p>
      <li class="tripBack">
        <div class="dateWeekCity">
          <span></span> <span>01-08</span><span>周二</span><span>北京</span><span>-</span><span>泰国</span>
        </div>
        <div class="timeAirport">
          <div class="left">
            <span class="startTime">06:50</span>
            <span class="startPort">北京首都机场T2</span>
          </div>
          <div class="middle">
            <div class="timeCost">16h10m</div>
            <div class="toArrow"></div>
            <div class="transferCity">转杭州</div>
          </div>
          <div class="right">
            <span class="arriveTime">23:00</span>
            <span class="arrivePort">新加坡樟宜机场T1</span>
          </div>
        </div>
        <p class="flightDetailInfo">
          <span>中国国航</span><span>CA983</span><span>波音787</span>
        </p>
      </li>
    </ul>
  </div>
</div>
</body>
<script type="text/javascript" src="js/hft_flightDetail.js"></script>
