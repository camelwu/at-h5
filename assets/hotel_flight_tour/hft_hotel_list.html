<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
<meta name="screen-orientation" content="portrait">
<meta name="full-screen" content="yes">
<meta name="browsermode" content="application">
<meta name="x5-orientation" content="portrait">
<meta name="x5-fullscreen" content="true">
<meta name="x5-page-mode" content="app">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="green">
<meta name="Keywords" content="亚程旅行网">
<meta name="Description" content="境外专业旅行服务提供机构">
<title>酒店列表  - 亚程旅行网</title>
<link href="../styles/reset.css" rel="stylesheet" type="text/css">
<link href="../css/plugins/jquery.alert/jqueryAlert.css" rel="stylesheet" type="text/css">
<link href="css/hft_hotel.css" rel="stylesheet" type="text/css">
<link href="../css/plugins/footer/footer.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--loading-->
<div id="preloader">
  <div id="status">
  </div>
</div>
<!--loading  筛选-->
<div class="status">
</div>

<div class="header">
  <a href="javascript:window.history.go(-1);" class="header_back">
    <i class="icon_back"></i>
  </a>
  <h3>酒店（共<span></span>家）</h3>
</div>
<div class="all_elements">
  <div class="content">
    <ul class="hotel_list" id="hj_jList"></ul>
    <div class="hotel_more" id="loadMore">点击加载更多</div>
  </div>
</div>
<!--底部-->

<script src="../js/lib/jquery-1.10.2.min.js"></script>
<script src="../js/lib/vlm.js"></script>
<script src="../js/lib/ejs.js"></script>
<script src="../js/lib/jquery.alert.js"></script>
<script src="../js/lib/lazyLoad.js"></script>
<script src="../js/plugins/footer/foot.js"></script>
<script src="js/hft_hotelList.js"></script>
<!--title-->
<script id="title" type="text/template">
  <%= totelHotelCount+1 %>
</script>
<!--选中的li-->
<script id="curList" type="text/template">
  <li data-hotelId="<%= selectedHotel.hotelID %>" data-addPrice="<%= selectedHotel.additionalPrice %>" class="cur">
    <div>
      <img class="img" src=<%= selectedHotel.hotelPictureURL %> data-src="../images/hotelListNo.jpg" alt="">
      <article class="message">
        <h3><%= selectedHotel.hotelNameLocale %>(<%= selectedHotel.hotelName %>)</h3>
        <p>
          <% if(selectedHotel.hotelReviewScore && selectedHotel.hotelReviewScore!=0){ %>
          <span class="score"><%= selectedHotel.hotelReviewScore %></span>分&nbsp;
          <% } %>
          <% if( selectedHotel.hotelReviewCount && selectedHotel.hotelReviewCount != 0){ %>
          <i><%= selectedHotel.hotelReviewCount %>人点评</i>
          <% } %>
        </p>
        <p class="equipment clearfix">
          <span><%= handleDate(selectedHotel.starRating) %></span>
          <!--<span class="park"></span>-->
          <!--<span class="car"></span>-->
        </p>
        <p class="address">
          <% if(selectedHotel.location){ %>
            <%= selectedHotel.location %>
          <% } %>
        </p>
        <div class="price">
          <span class="dollar">起</span>
          <span class="money"><%= selectedHotel.additionalPrice %></span>
          <span class="dollar">￥</span>
          <span class="add">+</span>
        </div>
      </article>
    </div>
    <i></i>
  </li>
</script>
<!--list-->
<script id="templateList" type="text/template">
  <% for(var i=0;i<hotels.length;i++) { %>
  <li data-hotelId="<%= hotels[i].hotelID %>" data-addPrice="<%= hotels[i].additionalPrice %>">
    <div>
      <img class="img" src=<%= hotels[i].hotelPictureURL %> data-src="../images/hotelListNo.jpg" alt="">
      <article class="message">
        <h3><%= hotels[i].hotelNameLocale %>(<%= hotels[i].hotelName %>)</h3>
        <p>
          <% if(hotels[i].hotelReviewScore && hotels[i].hotelReviewScore!=0){ %>
          <span class="score"><%= hotels[i].hotelReviewScore %></span>分&nbsp;
          <% } %>
          <% if(hotels[i].hotelReviewCount && hotels[i].hotelReviewCount != 0){ %>
          <i><%= hotels[i].hotelReviewCount %>人点评</i>
          <% } %>
        </p>
        <p class="equipment clearfix">
          <span><%= handleDate(hotels[i].starRating) %></span>
          <!--<span class="park"></span>-->
          <!--<span class="car"></span>-->
        </p>
        <p class="address">
          <%if(hotels[i].location){%>
            <%= hotels[i].location %>
          <% }%>
        </p>
        <div class="price">
          <span class="dollar">起</span>
          <span class="money"><%= hotels[i].additionalPrice %></span>
          <span class="dollar">￥</span>
          <span class="add">+</span>
        </div>
      </article>
    </div>
    <i></i>
  </li>
  <% } %>

</script>

</body>
</html>
