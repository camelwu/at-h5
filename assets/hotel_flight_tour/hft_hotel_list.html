<!--title-->
<script id="title" type="text/template">
  <%= totelHotelCount %>
</script>
<!--list-->
<script id="templateList" type="text/template">
  <% for(var i=0;i<data.hotels.length;i++) { %>
  <li data-hotelId="<%= data.hotels[i].hotelID %>">
    <div>
      <img class="img" src=<%= data.hotels[i].hotelPictureURL %> data-src="../images/hotelListNo.jpg" alt="">
      <article class="message">
        <h3><%= data.hotels[i].hotelNameLocale %></h3>
        <p>
          <% if(data.hotels[i].hotelReviewScore && data.hotels[i].hotelReviewScore!=0){ %>
          <span class="score"><%= data.hotels[i].hotelReviewScore %>.0</span>分&nbsp;
          <% } %>
          <% if(data.hotels[i].hotelReviewCount && data.hotels[i].hotelReviewCount != 0){ %>
          <i><%= data.hotels[i].hotelReviewCount %>人点评</i>
          <% } %>
        </p>
        <p class="equipment clearfix">
          <span><%= data.hotels[i].starRating %></span>
          <!--<span class="park"></span>-->
          <!--<span class="car"></span>-->
        </p>
        <p class="address"><%= data.hotels[i].city %>（<%= data.hotels[i].location %>）</p>
        <div class="price">
          <span class="money"><%= data.hotels[i].additionalPrice %></span>
          <span class="dollar">￥</span>
          <span class="add">+</span>
        </div>
      </article>
    </div>
    <i></i>
  </li>
  <% } %>

</script>
