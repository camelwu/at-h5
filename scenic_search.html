<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>景点搜索</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="styles/framework.css" type="text/css" rel="stylesheet">
    <link href="styles/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/sceniclist.css">
</head>
<body>
    <!--   顶部   -->
        <header class="top">
            <a href="#" class="icons header-back"></a>
            <div class="city-tit">
                <span class="location-msg">北京</span>
                <i class="ellip-tip"></i>
            </div>
        </header>
    <!--   内容   -->
    <section class="sce-all-search">
        <div class="search-box">
            <div class="search-box-s">
                <i class="search-box-s-tip"></i>
                <input type="text" class="sousuo-search"  placeholder="景点名/城市/主题">
            </div>
        </div>
        <div class="region-spot-search">
            <ul class="region-spot-choi">
                <li>热门</li>
                <li>周边</li>
                <li class="active">国内</li>
                <li>港澳台</li>
                <li>日韩</li>
                <li>东南亚</li>
                <li>欧洲</li>
                <li>澳洲</li>
                <li>东非</li>
            </ul>
            <div class="region-spot-cont">
                <div>
                    <p class="search-his"><span>历史搜索: </span><i>东京</i><i class="yn-gren">云南</i></p>
                    <div class="region-spot-tab">
                       <span>周边</span>
                       <span>云南</span>
                       <span>香港</span>
                       <span>三亚</span>
                       <span>台湾</span>
                    </div>
                </div>
            </div>
        </div>

    </section>


</body>
</html>
