<html>
<head>

    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/splash/splash-icon-big.png">
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen.png" 	media="screen and (max-device-width: 320px)" />

    <link rel="apple-touch-startup-image" href="images/splash/splash-screen-six-plus.png" media="(device-width: 414px)">
    <link rel="apple-touch-startup-image" sizes="640x1096" href="images/splash/splash-screen@3x.png" />
    <link rel="apple-touch-startup-image" sizes="1024x748" href="images/splash/splash-screen-ipad-landscape" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : landscape)" />
    <link rel="apple-touch-startup-image" sizes="768x1004" href="images/splash/splash-screen-ipad-portrait.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)" />
    <link rel="apple-touch-startup-image" sizes="1536x2008" href="images/splash/splash-screen-ipad-portrait-retina.png"   media="(device-width: 768px)	and (orientation: portrait)	and (-webkit-device-pixel-ratio: 2)"/>
    <link rel="apple-touch-startup-image" sizes="1496x2048" href="images/splash/splash-screen-ipad-landscape-retina.png"   media="(device-width: 768px)	and (orientation: landscape)	and (-webkit-device-pixel-ratio: 2)"/>

    <title>酒店支付 - 亚洲旅行网</title>

    <link href="styles/framework.css"	rel="stylesheet" type="text/css">
    <link href="styles/style.css"		rel="stylesheet" type="text/css">
    <link href="css/pay.css"		rel="stylesheet" type="text/css">
</head>
<body onload="init()">
    <div id="preloader">
        <div id="status">
            <p class="center-text">
                Loading the content...
                <em>Loading depends on your connection speed!</em>
            </p>
        </div>
    </div>
    <div class="all-elements">
        <div class="header" id="vlm-login">
            <a href="javascript:;" class="icons header-back" id="jp_back"></a>
            <h3>支付</h3>
        </div>
        <!-- Page Content-->
        <div id="content" class="snap-content">
            <!--   总价   -->
            <div class="p-price">
                <p class="p-p1" id="jp_price_sum">订单总价：￥838.00</p>
            </div>
            <!--   酒店信息   -->
            <ul class="p-hotelinfo">
                <li id="jp_hotel_name"></li>
                <li id="jp_date"></li>
                <li id="jp_house_type"></li>
            </ul>
            <!--   支付方式   -->
            <div class="p-pay">
                <ul class="p-ul1" id="p-ul1">
                    <div class="p-p2">付款方式：</div>

                    <li>
                        <b class="p-icon2" onclick="selectThis()"></b>
                        <div class="p-icon3" style="background-position:32% 38% ;"></div>
                        <span class="jp_credit">维萨信用卡</span>
                    </li>

                    <li>
                        <b class="p-icon2" onclick="selectThis()"></b>
                        <div class="p-icon3" style="background-position:71.6% 38% ;"></div>
                        <span class="jp_credit">万事达卡</span>
                    </li>
                </ul>
            </div>
            <!--   支付信息   -->
            <ul class="p-ul2">
                <li>
                    <div>信用卡卡号</div>
                    <input type="text" value="输入银行卡号" id="jp_bank">
                </li>
                <li>
                    <div>持卡人姓名</div>
                    <input type="text" value="姓名" id="jp_guest_name">
                </li>
                <li>
                    <div>有效期</div>
                    <input type="text" value="月/年，如：09/12" id="jp_limit_time">
                </li>
                <li>
                    <div>安全码</div>
                    <input type="text" value="签名栏末尾最后3位" id="jp_safe_code">
                </li>
                <li>

                    <div>发卡银行</div>
                    <a href="#" class="icons open-pho" ></a>
                    <div class="second-div" id="jp_bank_name">招商银行</div>

                </li>
                <li>

                    <div>发卡国家</div>
                    <a href="#" class="icons open-pho" ></a>
                    <div id="jp_bank_country">中国</div>

                </li>
            </ul>
            <hr width="100%" size="1px" color="#dddddd">
            <div class="p-but" id="p-but">支付</div>
        </div>
    </div>
    <script src="js/lib/vcm.js"></script>
    <script data-main="js/main.js" src="js/require.js"></script>
    <script type="text/javascript" src="js/pay_jyy.js"></script>
</body>
</html>
