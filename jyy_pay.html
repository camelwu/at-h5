<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>支付</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/pay_jyy.css">
    <script type="text/javascript" src="js/pay_jyy.js"></script>
</head>
<body onload="init()">
    <!--   顶部   -->
    <div class="all-elements">
    <header class="top" id="vlm-login">
        <a href="#" class="icons header-back"></a>
        <h3>支付</h3>
    </header>
    <!--   总价   -->
    <div class="p-price">
        <p class="p-p1">订单总价：￥838.00</p>
    </div>
    <!--   酒店信息   -->
    <ul class="p-hotelinfo">
        <li class="p-li1" style="font-weight: 600">东京东急涩谷卓越大酒店</li>
        <li class="p-li1">11月25日 - 11月26日 共1晚（当地时间为准）</li>
        <li class="p-li1" style="font-size: 13px">房型：经济大床房 房间数：2间</li>
    </ul>
    <!--   支付方式   -->
    <div class="p-pay">
        <ul class="p-ul1" id="p-ul1">
            <p class="p-p2">支付方式：</p>
            <li class="p-li2">
                <b class="p-icon2" onclick="selectThis()"></b>
                <div class="p-icon3"></div>
            </li>
            <li class="p-li2">
                <b class="p-icon2" onclick="selectThis()"></b>
                <div class="p-icon3" style="background-position:58% 38% ;"></div>
            </li>
            <li class="p-li2">
                <b class="p-icon2"  onclick="selectThis()"></b>
                <div class="p-icon3" style="background-position:32% 38% ;"></div>
            </li>
            <li class="p-li2">
                <b class="p-icon2" onclick="selectThis()"></b>
                <div class="p-icon3" style="background-position:44% 38% ;"></div>
            </li>
            <li class="p-li2">
                <b class="p-icon2" onclick="selectThis()"></b>
                <div class="p-icon3" style="background-position:71.6% 38% ;"></div>
            </li>
        </ul>
    </div>
    <!--   支付信息   -->
    <ul class="p-ul2">
        <li class="p-li3">
            <p class="p-p3">信用卡卡号</p>
            <input type="text" class="intext" value placeholder="输入银行卡号">
        </li>
        <li class="p-li3">
            <p class="p-p3">持卡人姓名</p>
            <input type="text" class="intext" value placeholder="姓名">
        </li>
        <li class="p-li3">
            <p class="p-p3">有效期</p>
            <input type="text" class="intext" value placeholder="月/年，如：09/12">
        </li>
        <li class="p-li3">
            <p class="p-p3">安全码</p>
            <input type="text" class="intext" value placeholder="签名栏末尾最后3位">
        </li>
        <li class="p-li3">
            <p class="p-p3">发卡银行</p>
            <p class="p-p4">招商银行</p>
            <a href="#" class="p-icon4" ></a>
        </li>
        <li class="p-li3" style="border: none">
            <p class="p-p3">发卡国家</p>
            <p class="p-p4">中国</p>
            <a href="#" class="p-icon4" ></a>
        </li>
    </ul>
    <hr width="100%" size="1px" color="#dddddd">
    <div class="p-but">支付</div>
    </div>
</body>
</html>
