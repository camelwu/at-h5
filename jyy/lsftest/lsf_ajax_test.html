<script>
    window.onload=function(){
        //MVC模块化中的V
        function errorfn(){
            alert('交互失败');

        function succeessfn(id) {
            function fn(str) {
                var oBigbox = document.getElementById(id);
                var arr = eval('(' + str + ')');
                for (var i = 0; i < arr.length; i++) {
                    var str = '<section class="lsf_box1">' +
                            '<div class="lsf_b1_img">' +
                            '<img src="images/cars.png" />' +
                            '</div>' +
                            '<div class="lsf_b1_deta">' +
                            '<p class="p1">' + arr[i].name + '</p>' +
                            '<p class="p2 clearfix"><span class="fl"><em class="grade">' + arr[i].grade + '</em>分/<em>385</em>人点评</span><span class="fr">¥<em class="price">' + arr[i].price + '</em>起</span></p>' +
                            '<p class="p3 clearfix"><span class="fl"><em>' + arr[i].star + '</em><i></i><i></i></span><span class="fr weal clearfix"><strong class="fl">现金奖励</strong><strong class="fl">免费景点</strong></span></p>' +
                            '<p class="p4">' + arr[i].address + '</p>' +
                            '</div>' +
                            '</section>';
                    oBigbox.innerHTML += str;
                }
            }
            return fn;
        }
        //MVC模块化中的M
        function mylist(id,json){
            console.log(json);
            ajax(json);
        }
        //MVC模块化中的C
        mylist('bigbox',{url:"假数据.txt",data:{},type:"get",success:succeessfn('bigbox'),error:errorfn});
    };
