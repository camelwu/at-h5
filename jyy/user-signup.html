<body> 

<div id="preloader">
	<div id="status">
    	<p class="center-text">
			Loading the content...
            <em>Loading depends on your connection speed!</em>
        </p>
    </div>
</div>
    
       
<div class="all-elements">
    <!-- Page Content-->
    <div id="content" class="snap-content">
        <div class="login-page">
            <div class="login-page-wrapper">
            <div class="login-header" id="vlm-login">
				<a href="javascript:vlm.close();" class="icons header-close"></a>
				<h3>注册</h3>
			</div>
            <img class="login-heads" src="images/ui/user-heads.png" />
            <div class="login-input"><b class="icons login-user"></b><input type="text" value="" placeholder="邮箱"></div>
            <div class="login-input"><b class="icons login-pass"></b><input type="password" value="" placeholder="密码"></div>
            <a class="forgot" href="user-login.html">已有账号</a>
            <a href="#" class="btn full-button button-yellow">注册</a>
            </div>
        </div>
    </div>
</div>
