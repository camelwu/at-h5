<script type="text/template" id="hj_list_template">
    <li class="cur" data-hotelId="{%= hotelID %}">
        <img class="jimg" src="../images/hotelListNo.jpg" data-src="{%= hotelPictureURL %}" alt="">
        <dl class="imgrt">
            <dt>{%= hotelName %}</dt>
            <dd><span class="score">4.5</span>&nbsp;分&nbsp;/&nbsp;422人点评</i></dd>
            <dd>
                <span>{%= starRating %}星级</span>
                <span class="wifi"></span>
                <span class="car"></span>
            </dd>
            <dd>
                <span>{%= city %}</span>
                <div class="price">
                    <span>+</span>
                    <span>￥</span>
                    <span>{%= avgRatePerPax %}</span>
                </div>
            </dd>
        </dl>
<!--                    <i class="active"></i>-->
    </li>
</script>
