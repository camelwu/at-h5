<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">


    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../images/splash/splash-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="../images/splash/splash-icon-big.png">
    <link rel="apple-touch-startup-image" href="../images/splash/splash-screen.png" 	media="screen and (max-device-width: 320px)" />
    <link rel="apple-touch-startup-image" href="../images/splash/splash-screen@2x.png" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="../images/splash/splash-screen-six.png" media="(device-width: 375px)">
    <link rel="apple-touch-startup-image" href="../images/splash/splash-screen-six-plus.png" media="(device-width: 414px)">
    <link rel="apple-touch-startup-image" sizes="640x1096" href="../images/splash/splash-screen@3x.png" />
    <link rel="apple-touch-startup-image" sizes="1024x748" href="../images/splash/splash-screen-ipad-landscape" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : landscape)" />
    <link rel="apple-touch-startup-image" sizes="768x1004" href="../images/splash/splash-screen-ipad-portrait.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)" />
    <link rel="apple-touch-startup-image" sizes="1536x2008" href="../images/splash/splash-screen-ipad-portrait-retina.png"   media="(device-width: 768px)	and (orientation: portrait)	and (-webkit-device-pixel-ratio: 2)"/>
    <link rel="apple-touch-startup-image" sizes="1496x2048" href="../images/splash/splash-screen-ipad-landscape-retina.png"   media="(device-width: 768px)	and (orientation: landscape)	and (-webkit-device-pixel-ratio: 2)"/>
    <link href="../css/user.css"	rel="stylesheet" type="text/css">
    <title>订单支付 - 亚洲旅行网</title>

    <link href="../styles/framework.css"	rel="stylesheet" type="text/css">
    <link href="../styles/style.css"		rel="stylesheet" type="text/css">
    <link href="../styles/tips.css" rel="stylesheet"/>
    <link href="css/h+f_pay.css" rel="stylesheet" type="text/css">
    <link href="../css/user.css"	rel="stylesheet" type="text/css">
    <link href="../css/date_select.css" rel="stylesheet" type="text/css">
</head>
<body onload="init()">
    <div id="preloader">
        <div id="status">
            
        </div>
    </div>
    <div class="android-relative">
        <div class="header" id="vlm-login">
            <a href="javascript:;" class="header-back" id="jp_back">
                <i class="icons go-back"></i>
            </a>
            <h3>支付</h3>
            <a href="javascript:;" class = "header-call">
                <i></i>
            </a>
        </div>
        <!-- Page Content-->
        <div id="content" class="snap-content android-relative">
            <!--   总价   -->
            <div class="p-price">
                <p class="p-p1" id="jp_price_sum">订单总价：<span>￥838.00</span></p>
            </div>
            <!--   支付信息   -->
            <ul class="p-ul2">
                <li>
                    <div>信用卡号</div>
                    <input type="text" value="" id="jp_guest_name" maxlength="20" placeholder="请输入信用卡卡号">
                </li>
                <li>
                    <div>持卡人姓名</div>
                    <input type="text" value="" id="jp_guest_name" maxlength="20" placeholder="姓名">
                </li>
                <li>
                    <div>发卡银行</div>
                    <input type="text" value="" id="jp_bank_name" placeholder="招商银行">
                </li>
                <li  >
                    <div>发卡国家</div>
                    <input type="text" value="" id="jp_bank_country" placeholder="中国">
                    <span>∨</span>
                    <!--<a href="#" class="icons open-pho" ></a>-->
                    <!--<div class="second-div" ><span class="country-btn CardCountryCode" id="jp_bank_country" data-code="CN" >中国</span></div>-->
                </li>
                <li>
                <div>有效期</div>
                <input type="text" value="" id="jp_limit_time" readonly placeholder="月/年，如：09/12">
                </li>
                <li>
                <div>安全码</div>
                <input type="text" value="" id="jp_safe_code" placeholder="请输入签名栏末尾最后3位">
                </li>
                <li>
                    <div>持卡人手机号</div>
                    <span class = "phone">+86 <i>∨</i></span>
                    <input type="text " placeholder="用于接收通知"/>
                </li>
                <li>
                    <div>账单城市</div>
                    <input type="tex" placeholder="请输入持卡人账单城市"/>
                </li>
                <li>
                    <div>账单地址</div>
                    <input type="tex" placeholder="请输入持卡人账单地址"/>
                </li>
                <li>
                    <div>邮政编码</div>
                    <input type="text" placeholder="请输入邮政编码"/>
                </li>
                <li>
                    <div>持卡人国家</div>
                    <input type="text" placeholder="中国"/>
                    <span>∨</span>
                </li>
            </ul>
            <hr width="100%" size="1px" color="#dddddd">
            <div class="p-but" id="p-but">支付</div>
        </div>
    </div>
    <!--国籍选择开始-->
    <div class="all-elements country-cho-wrap">
        <div class="header">
            <a href="javascript:;" class="icons header-back country-hidden"></a>
            <div class="cl_search">
                <input type="text" placeholder="北京/beijing/bj/bjs/中国" id="country-input-zone"/>
                <i></i>
            </div>
        </div>

        <!--国籍弹窗开始-->
        <ul class="country-list-searched"></ul>
        <!--国籍弹窗结束-->

        <div class="snap-content" style="padding-top: 45px;">
            <div class="country-wrap" id="country-wrap">
                <!--<ul class="country-list">-->
                <!--<li></li>-->
                <!--</ul>-->
            </div>
        </div>
    </div>
    <!--国籍选择结束-->
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/vlm.js"></script>
    <script charset="gb2312" type="text/javascript" src="../js/payment.js"></script>
    <script src="../js/lib/jquery.alert.js"></script>
    <script data-main="../js/main.js" src="../js/require.js"></script>
    <script src="../js/lib/plugins.js"></script>
    <script src="../js/lib/scroller.js"></script>
    <script type="text/javascript" src="js/pay.js"></script>
    <script src="../js/country_list.js"></script>
</body>
</html>
<script>
    $("#hf_rack").on("click",function(){
        $("#roomPay_show").slideToggle("400");
        $("#toggle").toggleClass("up-tri");
    });
</script>
