<title>酒店详情</title>
<link href="../styles/framework.css" rel="stylesheet" type="text/css">
<link href="../styles/style.css" rel="stylesheet" type="text/css">
<link href="css/detail_amy.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="preloader">
    <div id="status">
    </div>
</div>
<div class="jhf-box">
    <!--nav-->
    <div class="jhf-nav jlist-nav">
        <a class="j-back jpa" href="javascript:window.history.go(-1);"><i></i></a>
        <div class="j-title" id="j-title">
            <!--<p class="titcn">{%=hotelName%}</p>-->
            <!--<p class="titen">(Shibuya Excel Hotel Tokyu Tokyo)</p>-->
        </div>
    </div>
    <!--content-->
    <div class="j-content jpr">
        <!--banner-->
        <div class="jhf-banner jpr" id="">
            <!--<dl>-->
                <!--<dd>36张</dd>-->
            <!--</dl>-->
        </div>
        <!--score-->
        <ul class="jhf-ul jhf-score">
            <!--<li class="jpr"><span class="score">4.5</span>&nbsp;分&nbsp;/&nbsp;422人点评<i class="arrow"></i></li>-->
            <!--<li><i></i>One Orchard Road Singapore Singapore Singapore 238824</li>-->
            <!--<li>三星级<span class="wifi"></span><span class="park"></span><i class="arrow"></i></li>-->
        </ul>
        <!--hotel detail message-->
        <ul class="jhf-ul jhf-mes">
            <li id="chooseDate" class="jpr"><span class="enterDate">12-22</span>入住&nbsp;&nbsp;<span class="enterDate">12-26</span>离店&nbsp;&nbsp;共9晚<i class="arrow"></i></li>
            <!-- room list-->
        </ul>
    </div>
</div>

<script src="../js/lib/jquery-1.10.2.min.js"></script>
<script src="../js/lib/vlm.js"></script>
<script src="../js/lib/template.js"></script>
<script src="../js/lib/d_calendar1.0.2.js"></script>
<script src="js/hf_hotelDetail.js"></script>
<!--nav中英文标题-->
<script id="tpl_seoul" type="text/template">
    <p class="titcn">{%=hotelName%}</p>
    <p class="titen">{%=hotelNameLocale%}</p>
</script>
<!--banner-->
<script id="banner" type="text/template">
    <img class="hotelPic" src={%=hotelPictureURL%} alt="">
</script>
<!--评分、星级、wifi-->
<script id="jhf_score" type="text/template">
    <li class="jpr"><span class="score">{%=hotelReviewScore%}</span>&nbsp;分&nbsp;/&nbsp;{%=hotelReviewCount%}人点评<i class="arrow"></i></li>
    <li><i></i>{%=location%}</li>
    <li>{%=starRating%}星级{% if(isFreeWiFi){ %}<span class="wifi"></span>{% }else{ %}{% } %}<!--<span class="park"></span>--><i class="arrow"></i></li>
</script>
<!--房间列表页-->
<script id="jhf_room" type="text/template">
    {% for(var i=0;i<roomdata.length;i++){ %}
    <li class="showh">
        <div class="slide jpr">
            <div class="lfword">
                <p><span class="name">{%=roomdata[i].roomName%}</span><i class="book"></i></p>
                <p>32-38㎡ 大/双床</p>
            </div>
            <div class="jhf-drg">
                {% if(roomdata[i].addtionalPrice>=0){ %}<p>{% }else{ %}<p class="reduce">{% } %}
                    <span>{% if(roomdata[i].addtionalPrice>=0){ %}+{% }else{ %}-{% } %}</span>
                    <span>￥</span>
                    <span>{%=roomdata[i].addtionalPrice.toString().substring(1)-0%}</span>
                    <i></i>
                </p>
                <b></b>
            </div>
        </div>
        <ol class="show">
            <li class="lfword jpr roomli">
                <p>{%=roomdata[i].roomName%}</p>
                <p>{% if(roomdata[i].includedBreakfast){ %}双早{% }else{ %}无早{% } %} 大床 不可取消&nbsp;&nbsp;<span><!--仅剩&nbsp;2&nbsp;间--></span></p>
                {% if(roomdata[i].addtionalPrice>=0){ %}<div class="price">{% }else{ %}<div class="price reduce">{% } %}
                    <span>{% if(roomdata[i].addtionalPrice>=0){ %}+{% }else{ %}-{% } %}</span>
                    <span>￥</span>
                    <span>{%=roomdata[i].addtionalPrice.toString().substring(1)-0%}</span>
                </div>
            </li>
        </ol>
    </li>
    {% } %}
</script>
<script>
    $(function(){

        //  页面跳转
        $('.roomli').click(function(){
            window.location.href = 'ticket_hotel_choose.html';
        })

    })
</script>

</body>
</html>
