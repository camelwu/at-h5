<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/splash/splash-icon.png">
<link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/splash/splash-icon-big.png">
<link rel="apple-touch-startup-image" href="images/splash/splash-screen.png" 	media="screen and (max-device-width: 320px)" />  
<link rel="apple-touch-startup-image" href="images/splash/splash-screen@2x.png" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" /> 
<link rel="apple-touch-startup-image" href="images/splash/splash-screen-six.png" media="(device-width: 375px)">
<link rel="apple-touch-startup-image" href="images/splash/splash-screen-six-plus.png" media="(device-width: 414px)">
<link rel="apple-touch-startup-image" sizes="640x1096" href="images/splash/splash-screen@3x.png" />
<link rel="apple-touch-startup-image" sizes="1024x748" href="images/splash/splash-screen-ipad-landscape" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : landscape)" />
<link rel="apple-touch-startup-image" sizes="768x1004" href="images/splash/splash-screen-ipad-portrait.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)" />
<link rel="apple-touch-startup-image" sizes="1536x2008" href="images/splash/splash-screen-ipad-portrait-retina.png"   media="(device-width: 768px)	and (orientation: portrait)	and (-webkit-device-pixel-ratio: 2)"/>
<link rel="apple-touch-startup-image" sizes="1496x2048" href="images/splash/splash-screen-ipad-landscape-retina.png"   media="(device-width: 768px)	and (orientation: landscape)	and (-webkit-device-pixel-ratio: 2)"/>

<title>用户登陆 - 亚洲旅行网</title>

<link href="styles/style.css"     		 rel="stylesheet" type="text/css">
<link href="styles/framework.css" 		 rel="stylesheet" type="text/css">
    <link href="css/user.css"	rel="stylesheet" type="text/css">
</head>
<body> 

<div id="preloader">
	<div id="status">
    	<p class="center-text">
			Loading the content...
            <em>Loading depends on your connection speed!</em>
        </p>
    </div>
</div>
<div class="all-elements">
    <!-- Page Content-->
    <div id="content" class="snap-content">
        <div class="login-page">
            <div class="login-page-wrapper">
                <div class="login-header" id="vlm-login">
                    <a href="#" class="icons header-close"></a>
                    <h3>登录</h3>
                    <div class="header-finish" id="register">注册</div>
                </div>
                <div id="phone_login">
                    <div class="login-input"><b class="icon login-phone"></b><div class="p_86">+86</div>
                        <input id="phone" type="text" class="in-phone" value="" placeholder="输入手机号"><b class="icon login-clear" id="p_clear"></b></div>
                    <div class="login-input"><b class="icons login-pass"></b><input type="password" value="" placeholder="密码"></div>
                    <div class="clear"></div>
                    <a class="forgotkey" href="#">忘记密码？</a>
                    <a class="changelogin" href="#" id="change_email">切换邮箱登录<b class="icon login-change"></b></a>
                    <a href="#" class="btn full-button button-yellow">登录</a>
                </div>
                <div id="email_login">
                    <div class="login-input"><b class="icons login-user"></b><input id="email" type="text" value="" placeholder="邮箱"><b class="icon login-clear" id="e_clear"></b></div>
                    <div class="login-input"><b class="icons login-pass"></b><input type="password" value="" placeholder="密码"></div>
                    <div class="clear"></div>
                    <a class="forgotkey" href="#">忘记密码？</a>
                    <a class="changelogin" href="#" id="change_phone">切换手机登录<b class="icon login-change"></b></a>
                    <a href="#" class="btn full-button button-yellow">登录</a>
                </div>
            </div>
        </div>
    </div>
    <!--   注册页   -->
    <div id="register_page" class="snap-content" style="display: none;">
        <div class="login-page">
            <div class="login-page-wrapper">
                <div class="login-header">
                    <a href="#" id="close_register" class="icons header-back"></a>
                    <h3>注册</h3>
                    <div class="header-finish" id="header_email">邮箱注册</div>
                    <div class="header-finish" id="header_phone" style="display: none">手机注册</div>
                </div>
                <div id="phone_register">
                    <div class="login-input"><b class="icon login-phone"></b><div class="p_86">+86</div>
                        <input type="text" class="in-phone" value="" placeholder="输入手机号"></div>
                    <div class="login-input"><b class="icons login-pass"></b><input type="password" value="" placeholder="输入验证码"><div class="regist-code">获取验证码</div></div>
                    <div class="login-input"><b class="icons login-pass"></b><input type="password" value="" placeholder="输入6-18位密码"></div>
                    <div class="clear"></div>
                </div>
                <div id="email_register" style="display: none">
                    <div class="login-input"><b class="icons login-user"></b><input type="text" value="" placeholder="输入邮箱"></div>
                    <div class="login-input"><b class="icons login-pass"></b><input type="password" value="" placeholder="输入6-18位密码"></div>
                    <div class="login-input"><b class="icons login-pass"></b><input type="password" value="" placeholder="确认密码"></div>
                    <div class="clear"></div>
                </div>
                <a href="#" class="btn full-button button-yellow" style="margin-top: 44px;">注册</a>
            </div>
        </div>
    </div>
</div>
<script data-main="js/main.js" src="js/require.js"></script>
<script type="text/javascript" src="js/user-login-register.js"></script>
</body>
</html>
