<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="green">
<meta name="Keywords" content="亚洲旅行网">
<meta name="Description" content="境外专业旅行服务提供机构">
<link href="styles/lsf_base.css"	rel="stylesheet" type="text/css">
<style>
	html {
		font-size:62.5%;
	}
	body{
		overflow-x:hidden;		
	}
	.all_elements{
		position:absolute;
		overflow-x:hidden!important;
		width:100%;
		height:100%;
		max-height:100%;
		min-height:100%;
	}
	header,section,footer{
		-webkit-box-sizing:border-box;
		-moz-box-sizing:border-box;
		-ms-box-sizing:border-box;
		-o-box-sizing:border-box;
		box-sizing:border-box;
	}
	header{
		width:100%;height:44px;background:#163852;line-height:44px;padding:0 15px;	font-size:1.75rem;color:#fff;text-align:center;
	}
	header i{
		width:12.5px;height:20px;	background:url(images/icons.png) 0 0;background-size:243px 160px;margin-top:12px;	
	}
	.lsf_tra_point{
		width:100%;
		dispaly:-webkit-box;
		display:-webkit-flex;
		display:-moz-box;
		display:-ms-flexbox;
		display:flex;
		background:#f5f4f9;
	}
	.lsf_tra_point p{
		-webkit-box-flex:1;
		-moz-box-flex:1;
		-ms-flex:1;
		-webkit-flex:1;
		flex:1;
		line-height:7.2rem;line-height:7.2rem;text-align:center;    
		font-size:1.7rem;color:#484848;font-weight:bold;

	}
	.lsf_tra_point p i{
		width:2.3rem;height:2.3rem;	margin-top:2.45rem;background:url(images/lsf_icon1.png) no-repeat;
		background-size:2.2rem 2.2rem;
	}
	.lsf_tra_detaBox{
		width:100%;
		padding:0 1.5rem;
		height:17.5rem;
		position:relative;
		left:0;top:0;
		display:-webkit-box;
		display:-moz-box;
		display:-ms-flexbox;
		display:-webkit-flex;
		display:flex;
		min-width:25rem;
		background:#f5f4f9;
	}
	.lsf_tra_bgl{
		position:absolute;left:1.5rem;top:0;
		width:1.6rem;height:100%;
		background:url("images/lsf_bgl.png") no-repeat;background-size:1.6rem 17.2rem;

	}
	.lsf_tra_bgr{
		position:absolute;
		right: 1.5rem;top:0;
		width:1.6rem;height:100%;
		background:url("images/lsf_bgr.png") no-repeat;background-size:1.6rem 17.2rem;

	}
	.lsf_tra_deta{
		margin-left:1.6rem;margin-right:1.6rem;
		-webkit-box-shadow:0 5px 10px #a9a8ac;
		-moz-box-shadow:0 5px 10px #a9a8ac;
		-ms-box-shadow:0.5px 10px #a9a8ac;
		box-shadow:0 5px 10px #a9a8ac;
		width:100%;
		height:16.75rem;
		background:#fff;
	}
	.lsf_tra_bgt{
		height:0.7rem;width:100%;
		background:url("images/lsf_bgt.png") repeat-x;background-size:27.8rem 0.7rem;
	}
	.lsf_tra_detaBox h2,.lsf_tra_detaBox p{
		padding-left:2.5rem;
		text-align:center;line-height:3.7rem;font-size:1.3rem;	
		border-bottom:1px dashed #e9e9e9;	
	}
	.lsf_tra_detaBox h2{
		margin-top:1rem;		
	}
	.lsf_tra_detaBox .lsf_tra_de_p1{
		color:#3a3a3a;
	}
	.lsf_tra_detaBox .lsf_tra_de_p2{
		color:#b7b7b7;border-bottom:1px solid #dfe0db;
	}
	.lsf_tra_detaBox  .lsf_tra_de_p3{
		color:#ffb412;font-size:3rem; border-bottom:none;
		
	}
	.lsf_tra_look{
		width:100%;
		display:-webkit-box;
		display:-moz-box;
		display:-ms-flexbox;
		display:-webkit-flex;
		display:flex;
		padding:0 1.5rem;
		background:#f5f4f9;
	}
	.lsf_tra_look p{
		-webkit-box-flex:1;
		-moz-box-flex:1;
		-ms-flex:1;
		-webkit-flex:1;
		flex:1;
		height:8rem;
	}
	.lsf_tra_look p span{
		width:90%;height:3.7rem;border:2px solid #ffb413;
		margin-top:2rem;border-radius:2px;
		text-align:center;line-height:3.7rem;
		font-size:1.5rem;color:#ffb413;
	}
	.lsf_tra_look .lsf_tra_lo_p2 span{
		background:#ffb413;		color:#fff;
	}
	footer{
		width:100%;
		background:#163852;
		position:absolute;left:0;bottom:0;	
		padding:1rem 0;
	}
	footer p{
		font-size:0.8rem;color:#bbc1c8;	
		text-align:center;padding:0 2rem;	
	}
</style>
<title>首页 - 亚洲旅行网</title>


</head>
<body>
<div class="all_elements">
<header class="clearfix"><i class="fl"></i>酒店点评</header>
<section class="lsf_tra_point">
	<p class="clearfix">
		<i class="fr"></i>
    </p>
	<p class="clearfix">
        <span class="fl">支付成功</span>
    </p>
</section>
<section class="lsf_tra_detaBox">
	<div class="lsf_tra_bgl"></div>
	<div class="lsf_tra_deta">
		<div class="lsf_tra_bgt"></div>
    	<h2 class="clearfix"><em class="fl">东京东急涩谷卓越大酒店</em></h2>
        <p class="lsf_tra_de_p1 clearfix"><em class="fl">入住：<span>11月25日</span>离店：<span>11月26日</span></em></p>
        <p class="lsf_tra_de_p2 clearfix"><em class="fl">房型：经济大床房×2</em></p>
        <p class="lsf_tra_de_p3 clearfix"><em class="fl">￥838</em></p>
    </div>
	<div class="lsf_tra_bgr"></div>
</section>
<section class="lsf_tra_look">
	<p class="clearfix"><span class="fl">返回首页</span></p>
    <p class="clearfix lsf_tra_lo_p2"><span class="fr">查看订单</span></p>
</section>
<footer>
	<p>
    	版权所有@2015 Asiatravel.com控股有限公司.保留所有权利.
    </p>
</footer>
</div>

</html>
