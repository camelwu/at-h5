    <style type="text/css">
        #popup_panel .d-ok {
            background: none;
            font-size: 15px;

        }

<body>
<!--   顶部   -->
<div id="preloader">
    <div id="status">
        
    </div>
</div>
<div class="all-elements" id="allElements">
    <div class="header">
        <a href="javascript:history.go(-1);" class="header-back"><i class="icons go-back"></i></a>
        <h3 class="head-h3">选择酒店</h3>
    </div>
    <!--   内容   -->
    <div class="sc-content">
        <ul class="hotelcontent" id="lsf_list">
        </ul>
    <!-- <a href="javascript:void(0)" class="hs-next">下一步</a> -->
    </div>
   <div class="city-choose-tip" id="show-result-tip"></div>
    <footer class="hl-bottom">
        <div class="fo-div" id="fo_ra">
            <b class="hl-icon3"></b>
            <i class=""></i>
            推荐顺序
        </div>
        <div class="fo-div" id="fo_sc">
            <b class="hl-icon3 hl-icon-4"></b>
            <i class=""></i>
            筛选
        </div>
        <div class="fo-div" id="fo_lo">
            <b class="hl-icon3 hl-icon-5"></b>
            <i class=""></i>
            位置
        </div>
    </footer>
</div>
<div id="hl_hiddenBox">
    <!--   排序块   -->
    <div class="r-div" id="r-mb"></div>
    <ul class="rank" id="rank">
        <li class="r-li" style="color: #fc9464;">
            <b class="hl-icon4"></b>
            推荐排序
        </li>
        <li class="r-li">
            价格升序
        </li>
        <li class="r-li">
            价格降序
        </li>
    </ul>
    <!--   筛选块   -->
    <div class="r-div" id="s-mb"></div>
    <div class="screen" id="screen">
        <div class="hl_sc_chil">
            <h4>星级档次</h4>
            <ul class="s-ul" id="h-level">
                <!--<li class="s-li1">-->
                    <!--不限-->
                <!--</li>-->
                <!--<li class="s-li">-->
                    <!--二星级以下-->
                <!--</li>-->
                <!--<li class="s-li">-->
                    <!--三星-->
                <!--</li>-->
                <!--<li class="s-li">-->
                    <!--四星-->
                <!--</li>-->
                <!--<li class="s-li">-->
                    <!--五星-->
                <!--</li>-->
            </ul>
            <div class="s-but" id="s_but">
                确定
            </div>
        </div>
    </div>
    <!--   位置块   -->
    <div class="r-div" id="l-mb"></div>
    <div class="location" id="location">
        <!--loca_con脱离文档流，p的作用是为了撑开父级-->
        <p id="loca_conBro"></p>
        <div class="loca_con" id="loca_con">
            <ul class="l-ul" id="l-ul">
            </ul>
            <div class="s-submit"></div>
            <div class = "s-but1" id = "s_but1">
                <div class="s-but" id="l_but">
                    确定
                </div>
            </div>
        </div>
    </div>
</div>
<script id="hotel_list" type="text/template">
    {% for(var i=0;i < hotels.length;i++){
    var dd = hotels[i]; %}
    <li class="ho_list">
        <img class="h-choose" src="../images/ui/choose.png">
        <div class="ho_pic">
            <img src="{%=dd.hotelPictureURL%}" />
        </div>
        <div class="ho_infor">
            <p class="hname">
                {%=data.hotels[i].hotelName%}
            </p>
            <div class="h-score">
            <span style="color:#8ed1cc;font-size:1.5rem;font-weight: 600;"> {%=data.hotels[i].score%}</span>
            <span style="color:#999999;font-size:0.8rem;">分/{%=data.hotels[i].personNum%}人点评</span>

            </div>
            <div class="h-grade">
                <span style="color:#999999;font-size:1rem;">{%=data.hotels[i].starRating%}</span>
                <b class="hl-icon1"></b>
                <b class="hl-icon2"></b>
                <p class="h-address">{%=hotels[i]['location']%}</p>
            </div>
            <div class="l-price">
                <span style="font-size:0.8em;color:#fe4716;">￥</span>
                <span class="price-num">{%=hotels[i]['avgRatePerPax']%}</span>
                <a class="choose-no">选择</a>
            </div>
        </div>
    </li>
    {% } %}
</script>
