<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>酒店详情-地图</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
		<meta name="screen-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<meta name="browsermode" content="application">
		<meta name="x5-orientation" content="portrait">
		<meta name="x5-fullscreen" content="true">
		<meta name="x5-page-mode" content="app">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="green">

		<style type="text/css">
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				height: 100%;
			}
			.header {
				position: fixed;
				top: 0px;
				left: 0px;
				z-index: 99;
				background: -webkit-linear-gradient(#16364f,#194361);
				background: -o-linear-gradient(#16364f,#194361);
				background: -moz-linear-gradient(#16364f,#194361);
				background: linear-gradient(#16364f,#194361);
				width: 100%;
				min-height: 45px;
				max-height: 100%;
				border-bottom: solid 1px rgba(0,0,0,0.1);
			}
			.header-back {
				position: absolute;
				width: 50px;
				height: 100%;
				top: 0;
				left: 0;
			}

			.go-back {
				position: absolute;
				width: 12px;
				height: 22px;
				left: 15px;
				top: 50%;
				margin-top: -11px;
				background-image: url(../images/ui/icons.png);
				background-repeat: no-repeat;
				background-size: 243px 160px;
				display: inline-block;
			}
			.header-title {
				color: #ffffff;
				text-align: center;
				line-height: 45px;
				margin-bottom: 0;
				font-family: 'Microsoft YaHei', STHeiti, Verdana, sans-serif;
				font-size: 17px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="../js/ATGMSMain.js"></script>
		<script src="../js/ATIcons.js"></script>
		<script src="../js/ATTransform.js"></script>
		<script src="http://maps.google.cn/maps/api/js?region=cn&language=zh-CN&key=AIzaSyBV850tYcTCzqZbZKVWpeGYRm0yNYLt9fc&callback=initialize"></script>
		<script src="../js/hoTelMap.js"></script>
	</body>
</html>
