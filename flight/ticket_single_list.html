<!DOCTYPE html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="Keywords" content="亚洲旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <title>机票首页</title>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/splash/splash-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/splash/splash-icon-big.png">
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen.png" 	media="screen and (max-device-width: 320px)" />
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen@2x.png" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen-six.png" media="(device-width: 375px)">
    <link rel="apple-touch-startup-image" href="images/splash/splash-screen-six-plus.png" media="(device-width: 414px)">
    <link rel="apple-touch-startup-image" sizes="640x1096" href="images/splash/splash-screen@3x.png" />
    <link rel="apple-touch-startup-image" sizes="1024x748" href="images/splash/splash-screen-ipad-landscape" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : landscape)" />
    <link rel="apple-touch-startup-image" sizes="768x1004" href="images/splash/splash-screen-ipad-portrait.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)" />
    <link rel="apple-touch-startup-image" sizes="1536x2008" href="images/splash/splash-screen-ipad-portrait-retina.png"   media="(device-width: 768px)	and (orientation: portrait)	and (-webkit-device-pixel-ratio: 2)"/>
    <link rel="apple-touch-startup-image" sizes="1496x2048" href="images/splash/splash-screen-ipad-landscape-retina.png"   media="(device-width: 768px)	and (orientation: landscape)	and (-webkit-device-pixel-ratio: 2)"/>
    <link href="../styles/framework.css" rel="stylesheet" type="text/css">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="../styles/tips.css" rel="stylesheet" type="text/css">
    <link href="css/air_ticket.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="preloader">
    <div id="status-f">
        <p class="center-text"></p>
    </div>
</div>
<div class="all-elements">
    <header class="big-title"><i class="fl" onclick="window.history.go(-1);"></i>
        <span class="set-place">上海</span>
        <i class="direction-single"></i>
        <span class="to-place">北京</span>
    </header>
    <div class="date-search-line">
        <div class="unit previous-day">
            <span class="previous-day-arrow"></span>
            前一天
        </div>

        <div class="top-search-zone" id="dateIcon">
            <span class="date-icon"></span>
            <div class="single-ticket-input"></div><i></i><span class="num-wrap"></span>
        </div>
        <div class="unit next-day">
            <span class="next-day-arrow"></span>
            后一天
        </div>
    </div>
    <div class="air_content">
        <div id="wrapper">
            <div id="scroller">
                  <ul class="air-tickets-detail air-tickets-detail-wrapper">
                 </ul>
                <div id="loadMore" style="display:none;">
                </div>
            </div>
        </div>
    </div>
    <div class="flight-result-tip">非常抱歉，无符合要求的航班，建议您扩大搜索范围!</div>
    <div class="tip-button-para"><p class="no-flight-word">没有找到符合条件的航班!</p></div>
</div>
</body>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery.alert.js"></script>
<script src="../js/lib/vlm.js"></script>
<script src="../js/lib/d_calendar1.0.2.js"></script>
<script src="js/ticket_pub.js"></script>
<script src="js/h_y_ticket_single_list.js"></script>
</html>
