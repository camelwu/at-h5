<!DOCTYPE html>
<head lang="zh">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="green">
    <meta name="Keywords" content="亚洲旅行网">
    <meta name="Description" content="境外专业旅行服务提供机构">
    <title>机票首页</title>
    <link href="../styles/framework.css" rel="stylesheet" type="text/css">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="../styles/tips.css" rel="stylesheet" type="text/css">
    <link href="../css/date_select.css" rel="stylesheet" type="text/css">
    <link href="css/air_ticket.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="all-elements" id="tpls">
    <header class="clearfix"><i class="fl"></i>机票</header>
    <div class="air_content">
        <!-- <div class="slider" style="width: 100%;">
             <ul class="frontPicUl" style="width: 100%; height: 100%; left:0">
                 <li class="frontPicLi"><img src="images/pictures/3.jpg"></li>
                 <li class="frontPicLi"><img src="images/pictures/1.jpg"></li>
                 <li class="frontPicLi"><img src="images/pictures/2.jpg"></li>
                 <li class="frontPicLi"><img src="images/pictures/3.jpg"></li>
                 <li class="frontPicLi"><img src="images/pictures/1.jpg"></li>
             </ul>
             <div class="dot-grounp">
                 <span class="item-span dot"></span>
                 <span class="item-span"></span>
                 <span class="item-span"></span>
             </div>
         </div>-->
        <div class="hTab">
            <div class="singleTrip">单程</div>
            <div class="doubleTrip">往返</div>
        </div>

        <div class="realInfo" id="single">
            <div class="place">
                <div class="origin city-search">北京</div>
                <div class="iconTip"><div><span class="active span-target"></span></div></div>
                <div class="destination city-search">新加坡</div>
            </div>

            <div class="dateInfo">
                <div class="originDate">
                    <div class="originDateWord">出发日期</div>
                    <div class="originDateNum dateTag enterDate" id="chooseDate-single"><span class="dateNumber single-date">02-23</span>&nbsp;<span class="single-week">周四</span></div>
                </div>
            </div>
            <!--乘客人数开始-->
            <div class="pas-num-wrap">
                <div class="pas-num-tit fl"><span class="pas-num-title">人数</span></div>
                <ul class="fl pas-num-cont">
                    <li>
                        <span class="add-minus-per">成人</span>
                        <div class="add-minus-per-box">
                            <a href="javascript:;" class="add-minus-per-less"></a>
                            <span class="add-minus-per-content adult-number">2</span>
                            <a href="javascript:;" class="add-minus-per-more"></a>
                        </div>
                    </li>
                    <li>
                        <span class="add-minus-per">儿童</span>
                        <div class="add-minus-per-box">
                            <a href="javascript:;" class="add-minus-per-less"></a>
                            <span class="add-minus-per-content child-number double">1</span>
                            <a href="javascript:;" class="add-minus-per-more"></a>
                        </div>
                    </li>
                </ul>
            </div>
            <!--乘客人数结束-->
            <!--舱位开始-->
            <div class="cabin-wrap">
                <span class="cabin-wrap-choice single-cabin-choose" id="seats0">经济舱</span>
                <span class="cabin-wrap-level">舱位等级</span>
            </div>
            <!--舱位结束-->
        </div>

        <div class="realInfo" id="double" style="display: none">
            <div class="place">
                <div class="origin city-search">北京</div>
                <div class="iconTip"><div><span class="active span-target"></span></div></div>
                <div class="destination city-search">新加坡</div>
            </div>

            <div class="dateInfo" id="chooseDate-double">
                <p class="title-p"><span>去程日期</span><span>返程日期</span></p>
                <div class="ori-des-Date" id="ori-des-Date">
                    <span class="originDateInfo dateTag double-date"><span class="dateNumber double-date-one">02-20</span>&nbsp;<span class="double-week-one">周四</span></span>
                    <span class="destinationInfo dateTag double-date"><span class="dateNumber double-date-two">02-23</span>&nbsp;<span class="double-week-two">周六</span></span>
                </div>
            </div>
            <!--乘客人数开始-->
            <div class="pas-num-wrap">
                <div class="pas-num-tit fl"><span class="pas-num-title">人数</span></div>
                <ul class="fl pas-num-cont">
                    <li>
                        <span class="add-minus-per">成人</span>
                        <div class="add-minus-per-box">
                            <a href="javascript:;" class="add-minus-per-less"></a>
                            <span class="add-minus-per-content adult-number double">2</span>
                            <a href="javascript:;" class="add-minus-per-more"></a>
                        </div>
                    </li>
                    <li>
                        <span class="add-minus-per">儿童</span>
                        <div class="add-minus-per-box">
                            <a href="javascript:;" class="add-minus-per-less"></a>
                            <span class="add-minus-per-content child-number">1</span>
                            <a href="javascript:;" class="add-minus-per-more"></a>
                        </div>
                    </li>
                </ul>
            </div>
            <!--乘客人数结束-->
            <!--舱位开始-->
            <div class="cabin-wrap">
                <span class="cabin-wrap-level">舱位等级</span>
                <span class="cabin-wrap-choice double-cabin-choose" id="seats">经济舱</span>
            </div>

            <!--舱位结束-->
        </div>

        <div class="search-button">
            <input type="button" value="查询" class="button-yellow hotelInter" id="ticket-search-button" />
        </div>
    </div>
    <div class="footer"><span>版权所有@2015Asiatravel 控股有限公司.保留所有权利.</span></div>
    <div id="cd_date"></div>
</div>
</body>
