<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>支付失败</title>
    <link href="styles/framework.css" rel="stylesheet"/>
    <link href="styles/style.css" rel="stylesheet"/>
    <link href="css/air_pay.css" rel="stylesheet"/>
</head>
<body>
    <div class="all-elements">
        <div class="header">
            <a href="javascript:;" class="icons header-back"></a>
            <h3 class="edit-tit">交易详情</h3>
        </div>
        <div id="content ddd"  style="padding-top: 45px; padding-bottom: 51px;">
            <section>
                <div class="payment-tip-wrap">
                    <i class="payment-fail"></i>
                    <span class="payment-tip">支付失败</span>
                </div>
            </section>
            <section class="air-detail-wrap">
                <div class="circle-bg-wrap">
                    <div class="circle-bg-line"></div>
                    <span class="circle-left"></span>
                    <span class="circle-right"></span>
                </div>
                <div class="wave_left"></div>
                <div class="wave_right"></div>
                <ul class="air-detail-box">
                    <li>往返  上海—伦敦</li>
                    <li><span>订单号：</span><span>233345345321423</span></li>
                    <li><i class="go-tip"></i><span>2015-01-08 13:00</span></li>
                    <li><i class="back-tip"></i><span>2015-01-11 09:00</span></li>
                </ul>
                <p class="airticket-tot">¥838</p>
            </section>
            <section class="lsf_tra_look">
                <p class="clearfix"><span class="fl back-home-page">返回首页</span></p>
                <p class="clearfix lsf_tra_lo_p2"><span class="fr check-order">重新支付</span></p>
            </section>
        </div>

        <div class="footer"><span>版权所有@2015Asiatravel 控股有限公司.保留所有权利.</span></div>
    </div>

    <script src="js/head_back.js"></script>
    <script type="text/javascript" src="js/ticket_pay_fail.js"></script>
</body>
</html>
