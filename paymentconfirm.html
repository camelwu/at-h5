<script src="js/lib/jquery.js"></script>

<script type="application/javascript">
$(document).ready()
{
    var data = {
        "Parameters": {"BookingRefNo": "SGSINFT0012966"},
        "ForeEndType": 3,
        "Code": "3009"
    }
    console.log(data);
    var payment = new paymentObj(data, mycallback);
    payment.handlePayment();
}
function mycallback(str){
    console.log(str);
    var data=eval('('+str+')');
    if(data.success){
        window.location.href='flight/pay_success.html';
    }else{
       alert(data.message);
    }
}
